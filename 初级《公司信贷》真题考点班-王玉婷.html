式下，商业银行仍应遵从贷款与资本金同比例到位的基本要求 ","C．自主支付是监管部门倡导和符合国际通行做法的支付方式，是贷款支付的主要方式 ","D．在借款人自主支付方式下，商业银行仍应遵从实贷实付原则，既要方便借款人资金支付，又要控制贷款用途 "],"answer":"【答案】C  【解析】C项，受托支付是监管部门倡导和符合国际通行做法的支付方式，是贷款支付的主要方式。自主 支付是受  托支付的补充。 "},{"type":"多选","content":"多选：商业银行加强贷款合同管理的实施要点包括（ ）。 ","options":["A．修订和完善贷款合同等协议文件 ","B．建立完善有效的贷款合同管理制度 ","C．实施履行监督、归档、检查等管理措施 ","D．做好有关配套和支持工作 ","E．加强贷款合同规范性审查管理 "],"answer":"【答案】ABCDE  【解析】商业银行加强合同管理 的实施要点包括：①修订和完善贷款合同等协议文件；②建立完善有效的贷款合同  管理制度；③加强贷款合同规范性审查管理；④实施履行监督、归档、检查等管理措施；⑤做好有关配套和支持工  作。 "},{"type":"多选","content":"多选：商业银行信贷批复文件中可附带的限制性条款包括（ ）。 ","options":["A．偿债优先权的要求 ","B．对外担保的限制 ","C．资本性支出的限制 ","D．配合贷后管理的要求 ","E．股东分红的限制 "],"answer":"【答案】ABCDE  【解析】除ABCDE五项外，商业银行信贷批复文件中可附带 的限制性条款还包括：①办理具体贷款业务品种、额  度、期限及保证金比例的要求；②贷款担保方面的要求；③对资产负债率等核心偿 债能力、流动性、盈利性等财务  指标的要求；④贷款支付金额、支付对象的要求；⑤资本出售的限制；⑥兼并收购的限制；⑦交叉违约的限制；⑧  确定借款人的交易对手名单、交易商品，必要时限定交易商品价格波动区间和应收账款账龄；⑨锁定借款人贷款对  应的特定还款来源，提出明确还款来源、监督客户物流与现金流的具体措施，并落实贷款的贷后管理责任人；⑩其  银行从业-初级公司信贷  49 / 65  他限制性条件。 "},{"type":"多选","content":"多选：如借款人出现挪用贷款或其他违约事件时，商业银行可以采取的措施包括（ ）。 ","options":["A．宣布借款人在与银行签订的其他贷款合同项下的借款本息立即到期 ","B．取消借款人尚未提用的借款额度 ","C．要求借款人限期纠正违约事件 ","D．停止借款人提款 ","E．宣布贷款合同项下的借款本息全部立即到期 "],"answer":"【答案】ABCDE  【解析】银行有权分别或同时采取下列措施：①要求借款人限期纠正违约事件；②停止借款人提款或取消借款人尚  未提用的借款额度；③宣布贷款合同项下的借款本息全部立即到期，根据合同约定立即从借款人在银行开立的存款  账户中扣款用 于偿还被银行宣布提前到期的所欠全部债务；④宣布借款人在与银行签订的其他贷款合同项下的借款  本息立即到期，要求借款人立即 偿还贷款本息及费用。 "},{"type":"多选","content":"多选：具有（ ）情形之一的流动资金贷款，原则上应采用贷款人受托支付方式。 ","options":["A．单笔支付金额超过500万元人民币 ","B．遵守贷款与资本金同比例到位的基本要求 ","C．借款人已做出正式承诺 ","D．与借款人新建立信贷业务关系且借款人信用状况一般 ","E．支付对象明确且单笔支付金额较大 "],"answer":"【答案】DE  【解析】具有以下情形之一的流动资金贷款，原则上应采用贷款人受托支付方式：①与借款人新建立信贷业务关系  且借款人信用状况一般；②支付对象明确且单笔支付金额较大；③贷款人认定的其他情形。 "},{"type":"多选","content":"多选：对于流动资产贷款， 商业银行应根据（ ），合理约定贷款资金支付方式及贷款人受托支付的金额标准。 ","options":["A．贷款利率水平 B．借款人的行业特征 ","C．借款人的管理水平 D．借款人的经营规模 ","E．借款人的信用状况 "],"answer":"【答案】BCDE  【解析】《流动资 金贷款管理暂行办法》要求贷款人应根据借款人的行业特征、经营规模、管理水平、信用状况等  因素和贷款业务品种，合理约定贷款资金支付方式及贷款人受托支付的金额标准。 "},{"type":"判断","content":"判断：商业银行贷款发放人员在填写贷款合同时，贷款 金额、贷款期限、贷款利率、担保方式、还款方式、划款方  式等条款要与贷款调查报告一致。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】贷款发放人员在填写有关合同文本过程中，应注意贷款金额、贷款期限、贷款利率、担保方式、还款方  式、划款方式等条款要与贷款最终审批意见一致。 "},{"type":"判断","content":"判断：商业银行在与借款人、担保人 签订贷款合同文本前，贷款审批人应履行充分告知义务，告知借款人、担保人  等合同签约方关于合同内容、权利义务、还款方式以及还款过程中应当注意的问题等。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】在签订（预签）有关合同文本前，贷款人应履行充分告知义务，告知借款人（包括共同借款人）、担保人  等合同签约方关于合同内容、权利义务、还款方式以及还款过程中应当注意的问题等。 "},{"type":"判断","content":"判断：贷款原则上可以用于借款人的资本金、股本金和企业其他 需自筹资金的融资。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】贷款原则上不能用于借款人的资本金、股本金和企业其他需自筹资金的融资。 "},{"type":"判断","content":"判断：对于以金融机构出具的不可撤销保函或备用信用证 作担保的贷款，商业银行应在收妥银行认可的不可撤销保  银行从业-初级公司信贷  50 / 65  函或备用信用证副本后，才能允许借款人提款。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】在向借款人发放贷款前，银行必须按照批复的要求，落实担保条件，完善担保合同和其他担保文件及有关  法律手续。对于以金融机构出具的不可撤销保函或备用信用证作担保的，应在收妥银行认可的不可撤销保函或备用  信用证正本后，才能允许借款人提款。 "},{"type":"判断","content":"判断：在企 业出现挪用贷款的情况下，银行可以宣布贷款合同项下的借款本息全部立即到期。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】当出现借款人挪用贷款等违约情况时，贷款银行有权宣布贷款合同项下的借款本息全部立即到期，根据合  同约定立即从借款人在银行开立的存款账户中扣款用于偿还被银行宣布提前到期的所欠全部债务。 "},{"type":"判断","content":"判 断：借款企业用贷款在有价证券、期货等方面从事投机经营的，属于挪用银行贷款的行为。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】挪用贷款情况主要包括：①挪用贷款进行股本权益性投资；②挪用贷款在有价证券、期货等方面从事投机  经营；③未依法取得经营房地产资格的借款人挪用贷款经营房地产业务；④套取贷款相互借贷牟取非法收入；⑤借  款企业挪用流 动资金进行基本建设或用于其他不符合合同约定的用途。 "},{"type":"判断","content":"判断：针对固定资产贷款、流动资金贷款的 不同特点，在受托支付的标准上是有差异的。相对而言，对流动资金贷  款的受托支付标准更为严格，固定资产贷款的受托支付标准则赋予银行业金融机构更多的自主权和灵活性。（  ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】针对 固定资产贷款、流动资金贷款的不同特点，在受托支付的标准上是有差异的。相对而言，对固定资产  贷款的受托支付标准更为严格，流动资金贷款的受托支付标准则赋予银行业金融机构更多的自主权和灵活性。 "},{"type":"判断","content":"判断：根据“三个办法一个指引”的规定，商业银行可与固定资产贷款借款人约定专门的贷款资金发放账户，并通过  该账户向符合合同约定用途的交易对象支 付。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】根据“三个办法一个指引”的规定，商业银行可与固定资产贷款借款人约定专门的贷款资金发放账户，并通  过该账户向符合合同约定用途的交易对象支付。 "},{"type":"判断","content":"判断：审慎合规地确定贷款资金在借款人账户的停留时间和金额是贷款自主支付的操作要点之一。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】审慎合规地确定贷款资金在借款人账户的停留时间和金额是贷款自主支付的操作要点之 一。 "},{"type":"判断","content":"判断：借款人自主支付不同于传统意义上的实贷实存，自主支付对于借款人使用贷款设定了相关 的措施限制，以确  保贷款用于约定用途。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】在实际操作中，需要注意两个问题：①受托支付是监管部门倡导和符合国际通行做法的支付方式，是贷款  支付的主要方式；自主支付是受托支 付的补充。②借款人自主支付不同于传统意义上的实贷实存，自主支付对于借  款人使用贷款设定了相关的措施限制，以确保贷款用于 约定用途。 "},{"type":"判断","content":"判断：自主支付方式下，贷款发放后应要求借款人定期汇总报告贷款资金支付情况，必要 时还应要求借款人提供与  实际支付事项相关的交易资料，通过账户分析、凭证查验、现场调查等方式核查贷款支付情况。（ ） ","options":["A．正确 B．错误 ","银行从业-初级公司信贷 ","51 / 65 "],"answer":"【答案】A  【解析】自主支付方式下，贷款发放后应要求借款人定期汇总报告贷款资金支付情况，必要时还应要求借款人提供  与实际支付事项相关的交易资料，通过账户分析、凭证查验、现场调查等方式核查贷款支付情况。  第06讲 贷后管理、贷款风险分类与贷款损失准备金的计提、不良贷款管理  第十 章 贷后管理 "},{"type":"单选","content":"单选：借款企业风险主要包括经营风险、管理风险、财务风险和与银行往来风险等，下列选项中，属于公司经营风  险的是（ ）。 ","options":["A．管理层对企业的发展缺乏战略性的计划，缺乏足够的行业经验和管理能力 ","B．企业中层管理层薄弱，人员更新过快 ","C．借款人的主要股东、关联企业或母子公司等发生重大的不利变化 ","D．兼营不熟悉的业务、新的业务或在不熟悉的地区开展业务 "],"answer":"【答案】D  【解析】ABC属于公司的管理风险。 "},{"type":"单 选","content":"单选：下列各项中，不属于企业经营风险的是（ ）。 ","options":["A．对一些客户或供应商过分依赖 ","B．业务 性质、经营目标或习惯做法改变 ","C．企业在多家银行开户 ","D．对存货、生产和销售的控制力下降 "],"answer":"【答案】C  【解析】企业在多家银行开户属于与银行往来异常现象。 "},{"type":"单选","content":"单选：银行在贷后管理风险分析时，以下属 于借款企业管理状况出现风险的是（ ）。 ","options":["A．产品质量或服务水平出现明显下降 ","B．主要股东、关联企业或母子公司等发生重大的不利变化 ","C．销售额下降，成本提高，收益减少，经营亏损 ","D．有抽逃资金的现象，同时仍在申请新增贷款 "],"answer":"【答案】B  【解析】产品质量或服务水平出现明显下降，属于经营状况出现风险；销售额下降，成本提高，收益减少，经营亏  损，属于财务状况出现风险；有抽逃资金的现象，同时仍在申请新增贷款，属于与银行往来情况出现风险。 "},{"type":"单选","content":"单选：（ ）的变化是企业还款能力变化的直接反映。 ","options":["A．与银行往来情况 ","B．财务状况 ","C．经 营状况 ","D．管理状况 "],"answer":"【答案】B  【解析】财务状况变化是企业还款能力变化的直接反映。 "},{"type":"单选","content":"单选：借款企业风险主要包括经营风险、管理风险、财务风险与银行往来风险等，下列选项中，属于借款企业与银  行往 来风险的是（ ）。 ","options":["A．销售额下降，成本提高，收益减少，经营亏损 ","B．产品质量或服务水平出现明显下降 ","C．有抽逃资金的现象，同时仍在申请新增贷款 ","D．主要股东、关联企业或母子公司等发生重大的不利变化 "],"answer":"【答案】C  【解析】A属于财务风险，B属于经营风险，D属于管理风险。  银行从业-初级公司信贷  52 / 65 "},{"type":"单选","content":"单选：企业与银行往来异常现象不包括（ ）。 ","options":["A．短期借款超过了借款人的合理支付能力 ","B．商业负债大幅上升 ","C．借款人在银行的存款有较大幅度下降 ","D．在多家银行开户（公司开户数明显超过其经营需要） "],"answer":"【答案】B  【解析】商业负债不属于企业与银行的往来情况。 "},{"type":"单选","content":"单选：银行信贷人员在进行贷款资金用途监控 时，发现贷款资金使用违反合同约定的，可采取的措施不包括（  ）。 ","options":["A．要求划回违约支付的贷款资金 ","B．停 止贷款资金发放 ","C．降低受托支付起点金额 ","D．要求借款人股东给予流动性补偿 "],"answer":"【答案】D  【解析】对于认定贷款资金违反合同约定的，银行应按合同约定对该客户采取降低受托支付起点金额、要求划回违  约支付的贷款资金或停止贷款资金发放等限制措施 。 "},{"type":"单选","content":"单选：贷款新规强调了银行对借款人回款账户的动态监测分析，对于流动资金贷款账户，提出了（ ）账户的管  理要求。 ","options":["A．项目收入 ","B．还款准备金 ","C．资金回笼 ","D．基本结算 "],"answer":"【答案】C  【解析】为引导银行业金融机构加强对借款人现金流的跟踪分析，贷款新规特别强调了对借款人资金用途的管理和  对还款账户的动态监测分析，并针对固定资产贷款、项目融资、流动资金贷款的不同特点，分别提出了对专门的还  款准备金账户、项目收入账户和资金回笼账户的管理要求。 "},{"type":"单选","content":"单选：贷后管理是银行业金融机构在贷款发放后对合 同执行情况及借款人经营管理情况进行检查或监控的信贷管理  行为。下列选项中，不属于贷后管理内容的是（ ）。 ","options":["A．检查贷款抵（质）押品和担保权益的完整性 ","B．跟踪掌握企业财务状况及其清偿能力 ","C．办理抵押登记 ","D．监管借款人的贷款使用情况 "],"answer":"【答案】C  【解析】抵押登记发生在贷款发放之前，因此不属于贷后管理内容。 "},{"type":"单选","content":"单选：在商业银行贷后管理中，下列有关抵押品管理的表述不正确的是（ ）。 ","options":["A．如果银行发现抵押人 无法完全恢复抵押物价值，应该立即回收贷款 ","B．如果银行发现抵押人的行为将造成抵押物价值减少，应要求抵押人立即停止其行为 ","C．银行如果发现抵押物价值非正常减少，应该及时查明原因，采取有效措施 ","D．如果银行发现抵押人的行为已造成抵押物价值减少，应该要求抵押人恢复抵押物的价值 "],"answer":"【答案】A  【解析】如果银行发现抵押人无法完全恢复抵押物价值，应要求抵押人提供与减少的价值相当的担保。 "},{"type":"单选","content":"单选：下列选项中，表明抵押品状况发生恶化的是（ ）。 ","options":["A．抵押品被转移至有利于银行监控的地方保管 ","B．抵押品保险到期后及时续保 ","银行从业-初级公司信贷 ","53 / 65 ","C．抵押品价值升高 ","D．抵押品被变卖或部分出售 "],"answer":"【答案】D  【解析】对抵（质）押品要定期现场检查 其完整性和价值变化情况，防止所有权人在未经银行同意的情况下擅自处  理抵（质）押品，检查内容主要有：①抵（质）押品价值的 变化情况；②抵（质）押品是否被妥善保管；③抵  （质）押品有否被变卖出售或部分被变卖出售的行为；④抵（质）押品保险到期后有 没有及时续投保险；⑤抵  （质）押品有否被转移至不利于银行监控的地方；⑥抵押品有无未经贷款人同意的出租情况；⑦抵（质）押品 的权  属证明是否妥善保管、真实有效。 "},{"type":"单选","content":"单选：商业银行的贷款发放审批实行（ ）审批制度，贷款展期的审批实行（ ）审批制度。 ","options":["A．分级；统一 ","B．统一；统一 ","C．统一；分级 ","D．分级；分级 "],"answer":"【答案】D  【解析】贷款展期的审批与贷款发放的审批都实行分级审批制度。 "},{"type":"单选","content":"单选：甲企 业在乙银行有一笔五年期固定资产贷款即将到期，但甲企业因资金暂时出现不足，无法偿还在乙银行的  贷款。下列各项表述正确的是（ ）。 ","options":["A．乙银行业务部门客户经理对甲企业展期条件审查核实后，可直接批准 ","B．乙银行经审批后可同意企业展期两年 ","C．甲企业应在到期后向银行提出贷款展期申请 ","D．甲企业应在到期日向银行提出贷款展期申请 "],"answer":"【答案 】B  【解析】贷款展期的审批与贷款发放审批一样，实行分级审批制度，故A错误；甲企业应在到期日前向银行提出贷  款展期申请，故C和D错误。 "},{"type":"单选","content":"单选：中期贷款是指贷款期限在（ ）的贷款。 ","options":["A．10年以下 ","B ．1年以上3年以下 ","C．1年以上5年以下 ","D．6个月以上1年以下 "],"answer":"【答案】C  【解析】中期贷款是指贷款期限在1年以上、5年以下（含5年）的贷款。 "},{"type":"单选","content":"单选：为了防范续贷滥用，相关文件对小微企业续贷提出一定的准入门槛。以下不属于小微企业续贷需满足的条件  的是（ ）。 ","options":["A．依法合规经营 ","B．生产经营正常，具有持续经营能力和良好的财务状况 ","C．信用状况良好，还款能力与还款意愿强，没有挪用贷款资金、欠贷欠息等不良行为 ","D．原流动资金周转贷款为关注类及以上，且符合新发流动资金周转贷款条件和标准 "],"answer":"【答案】D  【解析】原流动资金周转贷款为正常类，且符合新发流动资金周转贷款条件和标准。 "},{"type":"单选","content":"单选：下列关于信贷档案管理的表述，错误的是（ ）。 ","options":["A．一级信贷档案原则上不允许借阅 ","B．一级信贷档案在存放保管时应视同现金管理 ","C．二级信贷档案应 按规定整理成卷，交信贷档案员管理 ","D．二级信贷档案在存放保管时应视同现金管理 ","银行从业-初级公司信贷 ","54 / 65 "],"answer":"【答案】D  【解析】一级信贷档案在存放保管时应视同现金管理。 "},{"type":"单选","content":"单选：下列关于信 贷档案的规定，表述正确的是（ ）。 ","options":["A．一级信贷档案不允许退还 ","B．原则上不允许借阅已归档的一级档案 ","C．二级信贷档案允许退还 ","D．已归档的二级信贷档案一律不允许借阅 "],"answer":"【答案】B  【解析】一级档案允许退还，二级档案不允许退还。已归档的二级信贷档案在审计部门确需查阅或进行法律诉讼的  情况下可以借阅。 "},{"type":"多选","content":"多选：企业管理状况风险主要体现在（ ）。 ","options":["A．管理人员只有财务专长而没有综合能力，导致经营计划留置 ","B ．借款人的主要股东、关联企业或母子公司等发生重大的不利变化 ","C．高级管理人员同时关注短期和长期利润 ","D．高级管理层不团结，出现内部矛盾 ","E．企业人员更新过快或员工不足 "],"answer":"【答案】ABDE  【解析】除上述四项外，企业管理状况风 险还体现在：①企业发生重要人事变动，如高级管理人员或董事会成员变  动，最主要领导者的行为发生变化，患病或死亡，或陷入诉 讼纠纷，无法正常履行职责；②管理层对环境和行业中  的变化反应迟缓或管理层经营思想变化，表现为极端的冒进或保守；③董事会和高级管理人员以短期利润为中心，  不顾长期利益而使财务发生混乱、收益质量受到影响；④股东间发生重大纠纷且不能在短期内妥善 解决；⑤主要控  制人或高级管理者出现个人征信问题、涉及民间借贷或涉及赌博等行为。 "},{"type":"多选","content":"多选：对借款企业来说，财务状况的变化是企业还款能力变化的直接反映，企业的财务风险主要体现在（ ）。 ","options":["A．企业关键财务指标发生重大不利变化 ","B．经营性净现金流量持续为负值 ","C．银行账户混乱，到期票据无力支付 ","D．应收账款异常增加 ","E．产品积压、存货周转率大幅下降 "],"answer":"【答案】ABCDE  【解析】以上五项均属于企业财务风险的体现。 "},{"type":"多选","content":"多选：对借款人贷后监控的内容主要包括（ ）。 ","options":["A．管理状况监控 ","B．担保状况监控 ","C． 经营状况监控 ","D．财务状况监控 ","E．与银行往来情况监控 "],"answer":"【答案】ACDE  【解析】对借款人贷后监控主要包 括经营状况监控、管理状况监控、财务状况监控、与银行往来情况的监控以及其  他外部评价监控。 "},{"type":"多选","content":"多选：关于还款账户，下列表述不正确的有（ ）。 ","options":["A．在对借款人实行动态监测的过程中，要特别关注大额资金变化 ","B．资金回笼账户只能开在一家银行业金融机构 ","C．对于固定资产贷款，当借款人信用状况较好、贷款安全系数较高时，贷款银 行可不要求借款人开立专门的还款 ","准备金账户 ","银行从业-初级公司信贷 ","55 / 65 ","D．对于项目融资业务，贷款人可不 要求借款人指定专门的项目收入账户，但部分项目的资金收入不须通过此账户 ","E．对于流动资金贷款，借款人都应按照贷款人的要求及时提供包括对账单等信息在内的能够反映资金回笼账户资 ","金进出情况的材料 "],"answer":"【答案】BD  【解析】B项，对于 流动资金贷款，贷款人必须指定或设立专门的资金回笼账户，该账户通常应是开立在贷款人处  的账户，不管账户开立在何处，借款人都应按照贷款人的要求及时提供包括对账单等信息在内的能够反映该账户资  金进出情况的材料；D项，对于项目融资业务，贷款人应 要求借款人指定专门的项目收入账户，并约定所有项目的  资金收入均须进入此账户。 "},{"type":"多选","content":"多选：信贷 档案管理的具体要求有（ ）。 ","options":["A．定期检查 ","B．专人负责 ","C．集中统一管理 ","D．按时交接 ","E．分段管理 "],"answer":"【答案】ABCDE  【解析】信贷档案管理的具体要求包括：①信贷档案实行集中统一管理原则；②信贷档案采取分段管理、专人负  责、按时交接、定期检查的管理模式。 "},{"type":"判断","content":"判断：针对集团客户，借款人如利用与关联方 之间的虚假合同，以无真实贸易背景的应收票据、应收账款等债权到  银行贴现或质押，套取银行资金或授信，贷款人有权单方决定停止支付借款人尚未使用的贷款，并提前收回部分或  全部贷款本息，且依法采取其他措施。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】针对集团客户，借款人如利用与关联方之间的虚假合同，以无真实贸易背景的应收票据、应收账款等债权  到银行贴现或质押，套取银行资金或授信，贷款人有权单方决定停止支付借款人尚未使用的贷款，并提前收回部分  或全部贷款本息，且依法采取其他措施。 "},{"type":"判断","content":"判断：在抵押贷款的贷后管理中，商业银行应进行定期检查抵押物 的存续状况以及占有、使用、转让、出租及其他  处置行为。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】在抵押期间，抵押物的检查中，经办人员应定期检查抵押物的存续状况以及占有、使用、转让、出租及其  他处置行为。如发现抵押物价值非正常减少，应及时查明原因，采取有效措施。如发现抵押人的行为将造成抵押物  价值的减少，应要求抵押人立即停止其行为；如抵押人的行为已经造成抵押物价值的减少，应要求抵押人恢复抵押  物的价值。如抵押人无法完全恢复，应要求抵押人提供与减少的价值相当的担保，包括另行提供抵押物、权利质押  或保证。 "},{"type":"判断","content":"判断：如果抵押人的行为足 以使抵押物价值降低的，抵押权人（银行）有权要求抵押人停止其行为，并要求其恢复  抵押物的价值，或提供与减少的价值相当的担保，即追加担保品，以达到原借贷担保合同规定的价值。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】如果抵押人的行为足以使抵押物价值降低的，抵押权人（银行）有权要求抵押人停止其行为，并要求其恢  复抵押物的价值，或提供与减少的价值相当的担保，即追加担保品，以达到原借贷担保合同规定的价值。 "},{"type":"判断","content":"判断：对于追加的担 保品，可简化手续办理。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】对于追加的担保品，应根据抵押贷款的有关规定，办妥鉴定、公证和登记等手续，落实抵押权益。  银行从业-初级公司信贷  56 / 65 "},{"type":"判断","content":"判断：对于担保贷款，若抵押物或保证人出现不利变化，商业银行应有相应的担保补充机制。（ ） ","options":["A．正确 B ．错误 "],"answer":"【答案】A  【解析】对于担保贷款，若抵押物或保证人出现不利变化，商业银行应有相应的担保补充机制。 "},{"type":"判断","content":"判断：“丧失一个或多个财力雄厚的客户”是商业银行贷款风险的预警信号系统的主要信号之一。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】贷款风险的预警信号系统根据各家银行的实际经验总结而来， 通常应包含：①财务状况的预警信号；②管  理状况的预警信号；③经营状况的预警信号。“丧失一个或多个财力雄厚的客户”属于经营状 况的预警信号。 "},{"type":"判断","content":"判断：贷款逾期后，对不能按借款合同约定期限归还的贷款，应当按照规定加罚利息 ，加罚的利率应在贷款协议中  明确规定，但是对应收未收的罚息不需要计算利息。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】贷款逾期后，对不能按借款合同约定期限归还的贷款，应当按照规定加罚利息，加罚的利率应在贷款协议  中明确规定，对应收未收的罚息也需要计算利息。 "},{"type":"判断","content":"判断：贷款逾期后，银行对应收未收的利息、 罚息，要按照复利计收。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】贷款逾期后，银行不仅对贷款的本金计收利息，而且对应收未收的利息也要计收利息，即计复利。在催收  的同时，对不能按借款合同约定期限归还的贷款，应当按规定加罚利息，加罚的利率应在贷款协议中明确规定；应  收未收的罚息也要计复利。 "},{"type":"判断","content":"判断：提前 还款是借款人的权利，无需征得银行的同意。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】借款人应提前向银行递交提前还款计划，在征得银行的同意后，才可以提前还款。 "},{"type":"判断","content":"判断：由于借款人的提前还 款会打乱银行原有的资金安排，借款人应至少口头征得银行同意后，才可以提前还款。  （ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】如果借款人出于某种原因（如贷款项目效益较好）希望提前还款，应与银行协商。由于借款人的提前还款  会打乱银行原有的资金安排，借款人应提前向银行递交提前还款计划，在征得银行书面同意后，才可以提前还款。  因提前还款而产生的费用应由借款人负担。 "},{"type":"判断","content":"判断：商业银行一级贷款信贷档案可放在金库或保险箱（柜）中保 管，指定双人分别保管钥匙和密码，双人入出  库，形成存取制约机制。（ ） ","options":["A．正确 B．错误 "],"answer":"【 答案】A  【解析】商业银行一级贷款信贷档案可放在金库或保险箱（柜）中保管，指定双人分别保管钥匙和密码，双人入出  库， 形成存取制约机制。  第十一章 贷款风险分类与贷款损失准备金的计提 "},{"type":"单选","content":"单选：我国贷款风险分类的标准中，最核心的内容是（ ）。 ","options":["A．借款人的还款意愿 ","B．借款人的历史还款记录 ","C．贷款的内在风险程度和债务人还款能力 ","D．借款人的还款来源 ","银行从业-初级公司信贷 ","57 / 65 "],"answer":"【答案】C  【解析】贷款分类是指商业银行按照风险程度将贷款划分为不同档次的过程，其实质是以贷款的内在风险程度和债  务人还款能力为核心，判断债务人及时足额偿还贷款本息或及时足额履约的可能性。 "},{"type":"单选","content":"单选：借款人和担保人虽未依法宣告破产、关闭、解 散、撤销，但已完全停止经营活动，被县级及县级以上工商行  政管理部门依法注销、吊销营业执照，银行对借款人和担保人进行追偿后，未能收回的贷款，应划分为（ ）  类。 ","options":["A．可疑 B．次级 ","C．关注 D．损失 "],"answer":"【答案】D  【解析】借款人完全停止经营活动，属于损失类贷款的主要参考特征。 "},{"type":"单选","content":"单选：借款人能够履行合同， 没有足够理由怀疑贷款本息不能按时足额偿还的贷款应归类为（ ）。 ","options":["A．次级 ","B．正常 ","C．可疑 ","D．关注 "],"answer":"【答案】B  【解析】正常类贷款是指借款人能够履行合同，没有足够理由怀疑贷款本息不能按时足额偿还。 "},{"type":"单选","content":"单选：在银团贷款中，如果合同与协议条款的约定本身不利于贷款偿还，这种贷款至少应为（ ）类贷款。 ","options":["A．关注 ","B．可疑 ","C．正常 ","D．次级 "],"answer":"【答案】A  【解析】关注类贷款是指尽管借款人目前 有能力偿还贷款本息，但存在一些可能对偿还产生不利影响的因素。 "},{"type":"单选","content":"单选：“借款人的还款能力出现明显的问题，依靠其正常经营收入已无法保证足额偿还本息，即使执行担保，也可  能会造成一定损失”这是（ ）。 ","options":["A ．呆滞类贷款 B．关注类贷款 ","C．次级类贷款 D．可疑类贷款 "],"answer":"【答案】C  【解析】次级类贷款是指借款人的还款能力出现明显的问题，依靠其正常经营收入已无法保证足额偿还本息，即使  执行担保，也可能会造成一定损失。 "},{"type":"单选","content":"单选：下列各项中，借款人偿还债务的主要还款来源是（ ）。 ","options":["A．正常营业收入 ","B．资产销售 ","C．抵押物的清偿 ","D．资产置换 "],"answer":"【答案】A  【解析】对贷款进行分类时，要以评估借款人的还款能力为核心，把 借款人的正常营业收入作为贷款的主要还款来  源，贷款的担保作为次要还款来源。 "},{"type":"单选","content":"单选：下列关 于贷款风险分类的表述，错误的是（ ）。 ","options":["A．贷款是否被挪用，是判断贷款正常与否的重要标志，贷款一旦被挪用，就意味着将产生更多的风险，至少应被 ","列为关注类贷款 ","B．需要重组的贷款应至少归为次级类 ","C．相对于抵质押担保或重新 筹资，借款人正常经营所获得的现金流量是偿还债务最有保障的资金来源 ","银行从业-初级公司信贷 ","58 / 65 ","D．借款人还款记录直接反映了借款人偿还贷款的能力，同时也是判断借款人还款意愿的重要依据，若借款人银行 ","贷款已逾期，其在本行贷款至少 应分类为次级类 "],"answer":"【答案】D  【解析】D项，商业银行可以在核心定义基础上，报据贷款逾期时间对贷款分类等级实施 审慎控制，以反映贷款质  量的恶化程度：例如，很多银行从内部审慎管理角度出发要求，贷款一旦逾期至少应分为关注类；逾期超过一定期  限（如90天以上），至少应划分为次级类；逾期严重（如180天或360天），直接划分为可疑类或损失类。 "},{"type":"多选","content":"多选：商业银行对贷款进行分类时，应主要考虑的因素有（ ）。 ","options":["A．借款人的还款能力 ","B．贷款偿 还的法律责任 ","C．银行的盈利水平 ","D．借款人的还款记录 ","E．贷款项目的盈利能力 "],"answer":"【答案】ABDE  【解 析】商业银行对贷款进行分类，应主要考虑借款人的还款能力、借款人的还款记录、借款人的还款意愿、贷款  项目的盈利能力、贷款的担保、贷款偿还的法律责任、银行的信贷管理状况。 "},{"type":"判断","content":"判断：借款人利用合并、分立等形式恶意逃废 银行债务，本金或利息已经逾期的贷款应归为关注类贷款。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】借款人利用合并、分立等形式恶意逃废银行债务，本金或利息已经逾期的贷款至少应归为次级类贷款。  第十二章 不良贷款管理  第十二章 不良贷款管理 "},{"type":"单选","content":"单选：人民法院审理债务诉讼案件，一般应在立案之日起（ ）内做出判决。 ","options":["A．1年 B．6个月 ","C．3个月 D．2年 "],"answer":"【答案】B  【解析】人民法院审理案件，一般应在立案 之日起6个月内作出判决。银行如果不服地方人民法院第一审判决的，有  权在判决书送达之日起15日内向上一级人民法院提起上诉。 "},{"type":"单选","content":"单选：对可能因债务人一方的行为或者其他原因，使判决不能执行或者难以执行的案件，人民法院根据债权银行的  申请裁定或者在必要时不经申请自行裁定采取的财产保全措施属于（ ）。 ","options":["A．诉后财产保全 ","B．诉前财产保全 ","C．诉中财产保全 ","D．诉讼财产保全 "],"answer":"【答案】C  【解析】财产保全分为两种：诉前财产保全和诉中财产保全。诉前财产保全是指债权银行因情况紧急，不立即申请  财产保全将会使其合法权益受到难以弥补的损失，因而在起诉前向人民法院申请采取财产保全措施。诉中财产保全  的含义如题干所述。 "},{"type":"单选","content":"单选：对于借贷关系清楚的 案件，债权银行可以不经起诉而直接向人民法院申请（ ）。 ","options":["A．财产保全 ","B．破产 ","C．强制执行 ","D．支付令 "],"answer":"【答案】D  【解析】对于借贷关系清楚的案件，债权银行可以不经起诉而直接向人民法院申请支付令；对于扭亏无望、无法清  银行从业-初级公司信贷  59 / 65  偿到期债务的企业，可考虑申请其破产。 "},{"type":"单选","content":"单 选：对于扭亏无望，无法清偿到期债务的企业，债权银行可申请其（ ）。 ","options":["A．支付令 ","B．强制执行 ","C．财产保全 ","D．破产 "],"answer":"【答案】D  【解析】当债务人不能偿还到期债务而且经营亏损的趋势无法逆转时，应当果断申请对债务人实施破产。 "},{"type":"单选","content":"单选：商业银行贷款重组方式不包括（ ）。 ","options":["A．债务转为资本 ","B．调整利率 ","C．以资抵债 ","D．破产清算 "],"answer":"【答案】D  【解析】目前商业银行的贷款重组方式主要有六种，即 变更担保条件、调整还款期限、调整利率、借款企业变更、  债务转为资本和以资抵债。 "},{"type":"单选","content":"单选：下 列各项中，不能作为银行接收抵债资产价值确定原则的是（ ）。 ","options":["A．双方协商 ","B．借款人主管部门根据实际情况确定价值 ","C．双方认可的权威评估部门确认价值 ","D．法院裁决确定价值 "],"answer":"【答案】B  【解析】商业银行在取得抵（质）押品及其他抵债资产后，要按以下原则确定其价值：（1）双方的协商议定价值；  （2）双方认可的权威评估部门评估确认的价值；（3）法院裁决确定的价值。 "},{"type":"单选","content":"单选：某商贸公司在商业银行以自有办公楼作抵押贷款1,000万元， 到期后，因该公司资金链断裂，濒临倒闭，该笔  贷款形成逾期，已欠息300万元，经法院裁定以资抵债，经评估该办公楼的评估价为1，400万元，评估费为30万元。  那么，该抵押资产的计价价值是（ ）万元。 ","options":["A．1,370 ","B．1,330 ","C．1,400 ","D．1,000 "],"answer":"【答案】A  【解析】在取得抵债资产过程中发生的有关费用，可以从抵押品、质押品的价值中优先扣 除，并以扣除有关费用后  的抵押品、质押品的净值作为计价价值。该题中计价价值＝1,400－30＝1,370万元。 "},{"type":"单选","content":"单选：抵债资产的保管方式一般不包括（ ）。 ","options":["A．委托保管 ","B．上收保管 ","C．考核保管 ","D． 就地保管 "],"answer":"【答案】C  【解析】银行在办理抵债资产接收后应根据抵债资产的类别、特点等决定采取上收保管、就地保管、委托保管等方  式。 "},{"type":"单选","content":"单选：抵债资产为动产的处置时限为（ ）。 ","options":["A．自取得 日起1年内 ","B．自取得日起半年内 ","银行从业-初级公司信贷 ","60 / 65 ","C．自取得日起2年内 ","D．不确定 "],"answer":"【答案】A  【解析】抵债资产为动产的，自取得之日起的1年内予以处置。 "},{"type":"单选","content":"单选：下列关于银行抵债资产的表述，错误的是（ ）。 ","options":["A．集体所有的土地使用权可以单独用于抵偿债务 ","B．银行不得擅自使用抵债资产 ","C．不动产和股权应自取得之日起2年内予以处置 ","D．抵债资产收取后原则上不能对外出租 "],"answer":"【答案】A  【 解析】A项，根据相关法律规定，所有权、使用权不明确或有争议的财产不得用于抵偿债务，但根据人民法院和  仲裁机构生效法律文 书办理的除外。 "},{"type":"单选","content":"单选：已知某银行2015年已处理的抵债资产账面总价为200万元，变现价值为90万元，剩余待处理的抵债资产账面  总价为200万元，则该银行抵债资产年处置率和抵债资产变现率分别为（ ）。 ","options":["A．50%，20% ","B．200%，20% ","C．50%，45% ","D．200%，45% "],"answer":"【答案】C  【解析】抵债资产年处置率＝[一年内已处理的抵债资产总价（列账的计价价值）/一年内待处理的抵债资产总价  （列账的计价价值）]×100%＝[200/（200＋200）]×100%＝50%， 抵债资产变现率＝[已处理的抵债资产变现价值/已  处理抵债资产总价（列账的计价价值）]×100%＝（90/200）×100%＝45%。 "},{"type":"单选","content":"单选：某商业银行2009年底一项抵债房产的账面余额为2,000万元，2010年1月份评估公司评估的该房产评估价 为  1,800万元，同年5月通过拍卖的方式将该抵债房产变现，变现价值为1,900万元，该抵债房产的变现率为（ ）。 ","options":["A．9.5% B．10% C．90% D．95% "],"answer":"【答案】D  【解析】根据公式，可得该抵债房产的变现率＝已处理的抵债资产变现价值/已处理抵债资产总价（原列账的计价价  值）×100%＝1,900/2,000×100%＝95%。 "},{"type":"多选","content":"多选：下列关于贷款清收的表述，正确的有（ ）。 ","options":["A．财产保全包括诉前财产保全和诉中财产保全 ","B．法律规定申请强制执行的法定期限为2年 ","C．法院审理案件，一般应在立案之日起3个月内做出判决 ","D．债务人应在收到支付令之日起15日内向债权人清偿债务，或向法院提出书面异议 ","E．支付令的标的仅限于金钱 "],"answer":"【答案】ABD  【解析】C项，人民法院审理案件，一般 应在立案之日起6个月内作出判决；E项，债权人请求债务人给付金钱和有  价证券，如果债权人和债务人没有其他债务纠纷的，可以向有管辖权的人民法院申请支付令。 "},{"type":"多选","content":"多选：在其他贷款条件没有明显恶化的情况下，具备（ ）条件之一的，商业银行可以考虑办理债务重组。 ","options":["A．通过债务重组，能够追加或者完善担保条件 ","B．通过债务重组，借款企 业能够改善财务状况，增强偿债能力 ","C．通过债务重组，可在其他方面减少银行风险 ","D．通过债务重组，能够使银行债务先行得到部分偿还 ","E．通过债务重组，能够弥补贷款法律手续方面重大缺陷 "],"answer":"【答案】ABCDE  银行从业-初级公司信贷  61 / 65  【解析】在其他贷款条件没有明显恶化的情况下，具备下列条件之一的，商业银行可以考虑办理债务重组：①通过  债务 重组，能够追加或者完善担保条件；②通过债务重组，借款企业能够改善财务状况，增强偿债能力；③通过债  务重组，可在其他方面减少银行风险；④通过债务重组，能够使银行债务先行得到部分偿还；⑤通过债务重组，能  够弥补贷款法律手续方面重大缺陷。 "},{"type":"多选","content":"多选：除按照人民法院和仲裁机构生效法律文书办理的抵债资产以外，下列资产不得用于抵偿债务的有（ ）。 ","options":["A．抵债资产本身发生的各种欠缴税费，接近、等于或超过该财产价值的财产 ","B．所有权、使用权不明确或有争议 的财产 ","C．资产已经先于银行抵押或质押给第三人的财产 ","D．债务人公益性质的职工住宅等生活设施、教育设施和医疗卫生设施或其他无法或长期难以变现的资产 ","E．依法被查封、扣押、监管的资产 "],"answer":"【答案】ABCDE  【解析】不得用于抵偿债务的资产包括：（1）抵债资产本身发生的各种欠缴税费，接近、等于或超过该财产价值  的；（2）所有权、使用权不明确或有争议的；（3）资产已经先于银行抵押或质押给第三人的；（4）依法被查封、  扣押、监管的资产；（5）债务人公益性质的职工住宅等生活 设施、教育设施和医疗卫生设施；（6）其他无法变现  或短期难以变现的资产。 "},{"type":"多选","content":"多选：商业银行实施以资抵债来处置不良贷款时，抵债资产范围包括（ ）。 ","options":["A．债务人公益性质的教育设施 ","B．有价证券 ","C．无形资产 ","D．不动产 ","E．动产 "],"answer":"【答案】BCDE  【解析】A项，除非根据人民法院和仲裁机构生效法律文书办理，债务人公益性质的职工住宅等生活设施、教育设  施和医疗卫生设施，不得用于抵偿债务。 "},{"type":"多选","content":"多选： 一般不得用于抵偿债务的资产包括（ ）。 ","options":["A．债务人公益性质的职工住宅等生活设施 ","B．所有权、使用权不明确或有争议的资产 ","C．著作权、专利权 ","D．抵债资产本身发生的各种欠缴税费接近、等于或超过该财产价值的资产 ","E．债务人依法享有处分权的动产 "],"answer":"【答案】ABD  【解析】不得用于抵偿债务的资产包括：（1）抵债资产本身发生的各种欠缴税费 ，接近、等于或超过该财产价值  的；（2）所有权、使用权不明确或有争议的；（3）资产已经先于银行抵押或质押给第三人的；（4 ）依法被查封、  扣押、监管的资产；（5）债务人公益性质的职工住宅等生活设施、教育设施和医疗卫生设施；（6）其他无法变现  或短期难以变现的资产。 "},{"type":"多选","content":"多选：在不良贷款管理中，银行应当对抵债资产收取、保管和处置进行检 查，发现问题及时纠正，对以下（ ）  涉嫌违法犯罪的，应当移交司法机关依法追究法律责任。 ","options":["A．擅自将抵债资产转为自用资产的 ","B．未经批准收取、处置抵债资产的 ","C．截留抵债资产经营处置收入的 ","D．擅自动用抵债资产的 ","E．玩忽职守，怠于行使职权造成抵债资产毁损、灭失的 "],"answer":"【答案】ABCDE  【解析】除ABCDE五项外，恶意串通抵债人或中介 机构，在收取抵债资产过程中故意高估抵债资产价格，或在处理  银行从业-初级公司信贷  62 / 65  抵债资产过程中故意低估价格，造成银行资产损失的，也应视情节轻重进行处理；涉嫌违法犯罪的，应当移交司法  机关，依法追究法律责任。 "},{"type":"多选","content":"多选：抵债资产进行处置的方式包括（ ）。 ","options":["A．协议处置 ","B．委托销售 ","C．招标处置 ","D ．打包出售 ","E．公开拍卖 "],"answer":"【答案】ABCDE  【解析】抵债资产原则上应采用公开拍卖方式进行处置。不适于拍卖的，可根据资产的实际情况，采用协议处置、  招标处置、打包出售、委托销售等方式变现。 "},{"type":"多选","content":"多选： 当债务人不能清偿到期债务时，（ ）可以向法院申请破产重整。 ","options":["A．工商管理部门 ","B．债务人主管机关 ","C．债务人股东 ","D．债权人 ","E．债务人 "],"answer":"【答案】CDE  【解析】破产重整是指债务人不能清偿到期债务时，债务人、债务人股东或债权人等向法院提出重组申请，在法院  主导下，债权人与债务人进行协商，调整债务偿还安排，尽量挽救债务人，避免债务人破产以后对债权人、股东和  雇员等人，尤其是对债务企业所在地的公共利益产生重大不利影响。 "},{"type":"多选","content":"多选：商业银行不得作为呆账核销的债权有（ ）。 ","options":["A．违反法律法规的规定，以各种形式逃废或者悬空的银行债 权 ","B．银行未向借款人和担保人追偿的债权 ","C．借款人或者担保人有经济偿还能力，但未按期偿还的银行债权 ","D．行政干预逃废或者悬空的银行债权 ","E．其他不应当核销的银行债权 "],"answer":"【答案】ABCDE  【解析】一般，下列债权或者股权不得作为呆账核销：（1）借款人或者担保人有经济偿还能力，银行未按本办法规  定，履行所有可能的措施和实施必要的程序追偿的债权 ；（2）违反法律、法规的规定，以各种形式逃废或者悬空的  银行债权；（3）因行政干预造成逃废或者造成悬空的银行债权；（4） 银行未向借款人和担保人追偿的债权；（5）  其他不应当核销的银行债权或者股权。 "},{"type":"多选","content":"多选：关于呆账核销，下列选项中表述正确的有（ ）。 ","options":["A．呆账核销的结果使呆账准备金减少，账面反映的资产和收入更加真实 ","B．呆账核销必须经过银行内部审核确认 ","C．不能提供确凿证明的呆账不得核销 ","D．呆账核销是针对那些无法收回或者长期难以收回的贷款或投资 ","E．一级分行对二级分行的转授权是按其内部管理水平确定 "],"answer":"【答案】ABCD  【解析】总行（总 公司）对一级分行（分公司）的具体授权额度根据内部管理水平确定，报主管财政机关备案。一  级分行不得再向分支机构转授权。 "},{"type":"多选","content":"多选：银行可有针对性地采取（ ）方式化解不良贷款。 ","options":["A．呆账核销 B．调整利率 ","C．重组 D．现金清收 ","E．以资抵债 ","银行从业-初级公司信贷 ","63 / 65 "],"answer":"【答案】ABCDE  【解析】银行 不良贷款的处置方式包括：（1）现金清收；（2）重组；（3）呆账核销；（4）金融企业不良资产批  量转让管理。重组方式包括：调整利率和以资抵债等。 "},{"type":"判断","content":"判断：诉讼中的财产保全，人民法院只能根据债权银行的申请进行。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】诉中财产保全是指可能因债务人一方的行为或者其他原因，使判 决不能执行或者难以执行的案件，人民法  院根据债权银行的申请裁定或者在必要时不经申请自行裁定采取财产保全措施。 "},{"type":"判断","content":"判断：债务人公益性质的职工住宅等生活设施、教育设施和医疗卫生设施不得用于抵偿债务。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】下列资产不得用于抵偿债务，但根据人民法院和仲裁机构生效法律文书办 理的除外：（1）抵债资产本身发  生的各种欠缴税费，接近、等于或超过该财产价值的；（2）所有权、使用权不明确或有争议的；（3）资产已经先  于银行抵押或质押给第三人的；（4）依法被查封、扣押、监管的资产；（5）债务人公益性质的职工住宅等生活设  施、教育设施和医疗卫生设施；（6）其他无法变现或短期难以变现的资产 。 "},{"type":"判断","content":"判断：抵债资产拍卖原则上应采用有保留价拍卖的方式。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】抵债资产拍卖原则上应采用有保留价拍卖的方式。 "},{"type":"判断","content":"判断：除股权外的其他权利作为抵债资产的，处置时限最长不得超过自 取得日起的1年。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】除股权外的其他权利应在其有效期内 尽快处置，最长不得超过自取得日起的2年。 "},{"type":"判断","content":"判断：银行在处置不良贷款的过程中收到的抵债资产，原则上不能对外出租。但对规定时间内确实无法处置的抵债  资产，为避免资产闲置造成更大损失，在租赁关系的确立不影响资产处置的情况下，可在处置时限内暂时出租。  （ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】抵债资产收取后原则上不能对外出租。因受客观条件限制，在规定时间内确实无法处置的抵债资产，为避  免资产闲置造成更大损失，在租赁关系的确立不影响资产处置的情况下，可在处置时限内暂时出租。银行不得擅自  使用抵债资产。确因经营管理需要将抵债资产转为自用的，视同新购固定资产办理相应的固定资产购建审批手续。 "},{"type":"判断","content":"判断：银行未向借款人和担保人追偿的债权， 不得作为呆账核销。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】债权或者股权不得作为呆账核销的情况包括：（1）借款人或者担保人有经济偿还能力，银行未按本办法规  定，履行所有可能的措施和实施必要的程序追偿的债权；（2）违反法律法规的规定，以各种形式逃废或者悬空的银  行债权；（3）因行政干预逃废或者悬空的银行债权；（4）银行未向借款人和担保人追偿的债权；（5）其他不应当  核销的银行债权或者股权。 "},{"type":"判断","content":"判断：商业银行发生的呆账经批准可以核销，对小额呆账可以授权审批，授权额度可以根据内部管理水平确定，并  报主管财政机关备案。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】银行发生的呆账经逐级上报，由银行总行（总公司）审批核销。对于小额呆账，可授权一级分行（分公  司）审批，并上报总行（总公司）备案。总行（总公司）对一级分行（分公司）的具体授权额度按内部管理水平确  银行从业-初级公司信贷  64 / 65  定，并报主管财政机关备案。 "},{"type":"判断","content":"判断：呆账核销后，商 业银行应放弃相关债权，以支持地方经济发展。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】呆账核销是银行内部的账务处理，并不视为银行放弃债权。 "},{"type":"判断","content":"判断：各级分支行发生的呆账，要逐户、逐级上 报，上级行接到下级行的核销申请，应当组织有关部门进行严格审  查并签署意见，并由上级行审批核销。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】上级行（公司）接到下级行（公司）的呆账核销申报表，应当组织有关部门进行严格审查并签署意见。银  行发生的呆账，经逐级上报，由银行总行（总公司）审批核销。   "}]';
</script>
<script>
const titleDom = document.querySelector('.title');
const contentDom = document.querySelector('.content');
const optionsDom = document.querySelector('.options');
const answerDom = document.querySelector('.answer');
const lookBtn = document.querySelector('#look');
const prevBtn = document.querySelector('#prev');
const nextBtn = document.querySelector('#next');
const xs2 = JSON.parse(xs);
const indexs = [];
var index = 0;

const randomIndex = function(){
    const restIndexs = xs2.map(function(_, index) { return index}).filter(function(index) { return indexs.indexOf(index) === -1});
    return restIndexs[Math.random() * restIndexs.length >>> 0];
};

const prevFn = function() {
    if(index === 0) {
        indexs.unshift(randomIndex());
    } else {
        index = index - 1;
    }
    set();
};
const nextFn = function() {
    if(indexs.length <= index + 1) {
        indexs.push(randomIndex());
        index = index + 1;
    } else {
        index = index + 1;
    }
    set();
};

const set = function() {
    answerDom.style.display = 'none';
    const t = xs2[indexs[index]];
    //titleDom.innerText = t.title;
    contentDom.innerText = t.content;
    optionsDom.innerHTML = t.options.map(function(i) {
            const li = document.createElement('li');
            li.innerText = i;
            return li.outerHTML;
            }).join('');
    answerDom.innerText = t.answer;
};

prevBtn.addEventListener('click', prevFn);
nextBtn.addEventListener('click', nextFn);
lookBtn.addEventListener('click', function() {
        answerDom.style.display = 'block';
    });

prevFn();
</script>
