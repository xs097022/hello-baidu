<script>
const xs = '[{"type":"单选","content":"单选：下列选项中不属于广义信贷期限的是（ ）。 ","options":["A．宽限期 ","B．还款期 ","C． 用款期 ","D．提款期 "],"answer":"【答案】C  【解析】信贷期限有广义和狭义两种。在广义的定义下，贷款期限通常分为提款期、宽限期和还款期。 "},{"type":"单选","content":"单选：下列关于商业银行公司贷款展期的表述，正确的是（ ）。 ","options":["A．短期货款展期期限累计不得超过原贷款期限，中长期贷款展期期限累计不得超过原贷款期限的一半 ","B．中期贷款展期期限原则 上不得超过原贷款期限 ","C．展期由借款人申请，商业银行报监管部门审批决定 ","D．短期货款展期期限索计不得超过原贷款期限，中期贷款展期期限累计不得超过原贷款期限的一半，长期贷款展 ","期期限不得超过3年 "],"answer":"【答案】D  【解析】借款人应当在贷款到期日之前，向银行申请展期，是否展期由银行决定，故C错误。 "},{"type":"单选","content":"单选：电子商业汇票最长期限为（ ），使企业融资期限安排更加灵活。 ","options":["A．六个月 B．三个月 ","C．一年 D．九个月 "],"answer":"【答案 】C  【解析】电子商业汇票较传统纸质票据，实现了以数据电文形式代替原有纸质实物票据、以电子签名取代实体签  章、以网络 传输取代人工传递、以计算机录入代替手工书写等变化，其期限最长为一年，使企业融资期限安排更加  灵活。 "},{"type":"单选","content":"单选：在贷款规模一定的情况下，银行的利息收入由（ ）决定。 ","options":["A．贷款期限 ","B．客户规模 ","C． 利率和期限 ","D．贷款利率 "],"answer":"【答案】C  【解析】银行贷款利息收入主要取决于贷款规模、利率和期限。 "},{"type":"单选","content":"单选：年利率也称年息率，以年为计息期，一般按本金的（ ）表示。 ","options":["A．百分之几 B．十分之 几 ","C．千分之几 D．万分之几 "],"answer":"【答案】A  【解析】利率一般有年利率、月利率、日利率三种形式。年利率也称年息率，以年为计息期，一般按本金的百分比  表示；月利率也称月息率，以月为计息期，一般按本金的千分比表示；日利率也称日息率，以日为计息期，一般按  本金的万分比表示。 "},{"type":"单选","content":"单选：典型的担保方式不包括（ ）。 ","options":["A．保证 ","B．抵押 ","C．承诺 ","D．留置 ","银行从业-初级公司信贷 ","1 / 65 "],"answer":"【答案】C  【解析】典型的担保方式包括保证、抵押、质押和留置等方式。其中，保证、抵押、质押是公司信贷中最常用的担  保方式。 "},{"type":"单选","content":"单选：下列关于公司信贷的基本要素，说法错误的是（ ）。 ","options":["A．信贷产品主要包括贷款、担保、承兑 、保函、信用证和承诺等 ","B．按计算利息的周期，计息方式分为按日计息、按月计息、按季计息、按年计息 ","C．在广义的定义下，贷款期限通常分为提款期、宽限期和还款期 ","D．利率一般有年利率、季利率、月利率和日利率四种形式 "],"answer":"【答案】D  【解析】利率一般有年利率、月利率和日利率三种形式。 "},{"type":"单选","content":"单选：在商业银行下列贷款中，银行不 承担信用风险的是（ ）。 ","options":["A．特定贷款 ","B．自营贷款 ","C．保证贷款 ","D．委托贷款 "],"answer":"【答案 】D  【解析】委托贷款的风险由委托人承担，银行只收取手续费，不承担风险。 "},{"type":"单选","content":"单选：浮动利率贷款是指贷款利率在贷款期限内随（ ）或官方利率波动，按约定时间和方法自动进行调整的贷  款。 ","options":["A．借款人还款能力 B．法规 ","C．市场利率 D．政策 "],"answer":"【答案】C  【解析】浮动利率贷款是指贷款利率在贷款期限内随市场利率或官方利率波动按约定时间和方法自动进行调整的贷  款。 "},{"type":"单选","content":"单选：一笔8年期的公司贷款，商业银行允许展期的最长期限是（ ）年。 ","options":["A．1 ","B．8 ","C．3 ","D．4 "],"answer":"【答案】C  【解析】短期贷款展期期限累计不得超过原贷款期限；中期贷款展期期限累计不得超过原贷款期限的一半；长期贷  款展期期限累计不得超过3年。 "},{"type":"单选","content":"单选：银行业金融机构应将贷款审批与贷款发放作为两个独立的业务环节分别管理和控制，以达到降低信贷业务操  作风险的目的，这种公司信贷管理原则是（ ）原则。 ","options":["A．协议承诺 B．诚信申贷 ","C．全流程管理 D．贷放分控 "],"answer":"【答案】D  【解析】贷放分控是指银行业金融机构应将贷款审批与贷款发放作为两个独立的业务环节分别管理和控制，以达到  降低信贷业务操作风险的目的。 "},{"type":"单选","content":"单选：企业因采购生产原材料而向银行申请的贷款属 于（ ）。 ","options":["A．技术改造贷款 ","B．固定资产贷款 ","C．基本建设贷款 ","D．流动资金贷款 ","银行从业-初级公司信贷 ","2 / 65 "],"answer":"【答案】D  【解析】原材料属于流动资产，主要用于日常生产经营周转，故因采购原材料而申请 的贷款属于流动资金贷款。 "},{"type":"单选","content":"单选：下列不属于项目融资贷款需符合的特征的是（ ）。 ","options":["A．贷款用途通常是用于建造一个或一组大型生产装置、基础设施、房地产项目或其他项目 ","B．借款人通常是为建设、经营该项目 或为该项目融资而专门组建的企事业法人 ","C．贷款用途是满足借款人固定资产投资的资金需要，用途具体明确 ","D．还款资金来源主要依赖该项目产生的销售收入、补贴收入或其他收入 "],"answer":"【答案】C  【解析】项目融资是指符合以下特征的贷款：①贷 款用途通常是用于建造一个或一组大型生产装置、基础设施、房  地产项目或其他项目，包括对在建或已建项目的再融资；②借款人通 常是为建设、经营该项目或为该项目融资而专  门组建的企事业法人，包括主要从事该项目建设、经营或融资的既有企事业法人；③还 款资金来源主要依赖该项目  产生的销售收入、补贴收入或其他收入，一般不具备其他还款来源。 "},{"type":"单选","content":" 单选：（ ）一般按银团贷款总额的一定比例一次性支付。 ","options":["A．承诺费 ","B．安排费 ","C．服务费 ","D．代理费 "],"answer":"【答案】B  【解析】安排费一般按银团贷款总额的一定比例一次性支付。 "},{"type":"单选","content":"单选：集 贸易融资、商业资信调查、应收账款管理及信用风险担保于一体的综合性金融服务是（ ）。 ","options":["A．信用证 ","B．商业汇票贴现 ","C．预付款退款保证 ","D．保理业务 "],"answer":"【答案】D  【解析】保理业务是一项集贸易融资、商业资信调查、应收账款管理及信用风险担保于一体的综合性金融服务。 "},{"type":"单选","content":"单选：银团（ ）是接受银团委托按银团贷款合同规定进行银行贷款事务管理和协调活动的银行。 ","options":["A．牵头行 B．协调行 ","C．代理行 D．副牵头行 "],"answer":"【答案】C  【解析】银团代理行是指银团贷款合同签订后，按相关贷款条件确定的金额和进度归集资金向借款人提供贷款，并   接受银团委托按银团贷款合同规定进行银团贷款事务管理和协调活动的银行。 "},{"type":"单选","content":"单选：商业银行全部并 购贷款余额占同期本行一级资本净额的比例不应超过（ ）%。 ","options":["A．20 ","B．30 ","C．40 ","D．50 "],"answer":"【答案】D  【解析】商业银行全部并购贷款余额占同期本行一级资本净额的比例不应超过50%。 "},{"type":"单选","content":"单 选：根据《商业银行并购贷款风险管理指引》，商业银行对单一借款人的并购贷款余额占同期本行一级资本净额  的比例不应超过（  ）。 ","options":["A．3 ","B．10 ","C．2 ","银行从业-初级公司信贷 ","3 / 65 ","D．5 "],"answer":"【答案】D  【 解析】商业银行对单一借款人的并购贷款余额占同期本行一级资本净额的比例不应超过 5% 。 "},{"type":"单选","content":"单选： （ ）是商业银行在商业汇票上签章承诺按出票人指示到期付款的行为。 ","options":["A．银行担保 ","B．信贷承诺 ","C．银行承兑 ","D．信用证 "],"answer":"【答案】Ｃ  【解析】商业汇票承兑是指银行作为付款人，根据出票人的申请，承诺在汇票到期日 对收款人或持票人无条件支付  汇票金额的票据行为。 "},{"type":"多选","content":"多选：商业银行公司信贷的基本要素包括（ ）。 ","options":["A．还款方式 ","B．担保方式和约束条件 ","C．交易对象 ","D．贷款利率 ","E．信贷产品、金额、期限 "],"answer":"【答案】ABCDE  【解析】公司信贷的基本要素主要包括交易对象、信贷产品、信贷金额、信贷期限、贷款利率、还款方 式、担保方  式和约束条件等。 "},{"type":"多选","content":"多选：商业银行信贷业务经营管理组织架构包括（ ）。 ","options":["A．信贷业务前台部门 ","B．信贷业务后台部门 ","C．监事会 ","D．高级管理层 ","E．董事会及其专门委员会 "],"answer":"【答案】ABCDE  【解析】商业银行信贷业务经营管理组织架构包括：董事会及其专门委员会、监事会、高级管理层和信贷业务前 中  后台部门。 "},{"type":"多选","content":"多选：下列关于绿色信贷的表述，正确的是（ ）。 ","options":["A．银行业金 融机构应当有效识别、计量、监测、控制信贷业务活动中的环境风险和社会风险，建立环境风险和社 ","会风险管理体系 ","B．银行 业金融机构需建立绿色信贷考核评价和奖惩体系，公开绿色信贷战略、政策及绿色信贷发展情况 ","C．银行业金融机构应大力促进节能减排和环境保护，从战略高度推动绿色信贷，加大对绿色经济、低碳经济、循 ","环经济的支持 ","D．银行业金融机构应重点关注客 户及其重要关联方在建设、生产、经营活动中可能给环境和社会带来的危害及相 ","关风险 ","E．银行业金融机构需要明确绿色信贷 的支持方向和重点领域，实行有差别、动态的授信政策，实施风险敞口管理 ","制度 "],"answer":"【答案】ABCDE  【解析】近年 来，监管机构对银行业金融机构绿色信贷的指导和要求日益健全和完善。《绿色信贷指引》对银行业  金融机构开展绿色信贷提出了明确要求。题中ABCDE五项均符合要求。 "},{"type":"多选","content":"多选：参与银团贷款的银行均为银团成员，银团成员应按照（  ）的原则自主确定各自授信行为，井按实际承担  分额享有银团贷款项下相应的权利，履行相应的义务。  银行从业-初级公司信贷  4 / 65 ","options":["A．联合审批 B．独立审批 ","C．自主决策 D．风险自担 ","E．信息共享 "],"answer":"【答案】BCDE  【解析】银团成员按照“信息共享、独立审批、自主决策、风险自担”的原则自主确定各自的授信行为。 "},{"type":"多选","content":"多选：国际贸易融资业务包括（ ）。 ","options":["A．打包贷款 ","B．押汇 ","C．买断票据 ","D．信用证 ","E．保付代理 "],"answer":"【答案】ABCDE  【解析】国际贸易融资业务具体包括：信用证、打包贷款、押汇、保理（又称保付代理、托收保付）以及福费廷  （又称包买票据或买断票据）。 "},{"type":"多选","content":"多选：投标保证是银行应投标方的要求，向招标方 保证，如投标方中标后（ ）等，银行将受理招标方的索赔，  按照保函约定承担保证责任。 ","options":["A．未及时缴交预付工程款保证金 ","B．未及时支付中标费用 ","C．未在规定的期限内提交银行履约保函 ","D．中标后在规定期限内不签订招投标项下的合同 ","E．在投保有效期内撤销投标书 "],"answer":"【答案】CDE  【解析】投标保证是指银行应投标方的要求，向招标方保证，如投标方中标后在投标有效期内撤销投标书、中标后  在规定期限内不签订招投标项下的合同或者未在规定的期限内提交银行履约保函等，银行将受理招标方的索赔，按  照保函约定承担保证责任。 "},{"type":"判断","content":"判断：公司信贷的借款人应当是经市 场监督管理部门（或主管机关）核准登记的企（事）业法人、自然人、其他经  济组织。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】公司信贷的借款人应当是经市场监督管理部门（或主管机关）核准登记的企（事）业法人和其他经济组  织，不包括自然人。 "},{"type":"判断","content":"判断：在公司信贷宽限期内银行只收取利息，借款人不用还本；或本息都 不用偿还，但是银行仍应按规定计算利  息，至还款期才向企业收取。（ ） ","options":["A．正确 B．错误 "],"answer":"【答 案】A  【解析】在公司信贷宽限期内银行只收取利息，借款人不用还本；或本息都不用偿还，但是银行仍应按规定计算利  息，至 还款期才向企业收取。 "},{"type":"判断","content":"判断：固定利率是指在贷款合同签订时即设定好固定的利率，在贷款合同期内 ，借款人都按照固定的利率支付利  息，不需要“随行就市”。固定利率的特点是可以灵敏地反映金融市场上资金的供求状况，借贷双方所承担的利率变  动风险较小。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】浮动利率的特点是可以灵敏地反映金融市场上资金的供求状况，借贷双方所承担的利率变动风险较小。 "},{"type":"判断","content":"判断：国内商业银 行应以中国人民银行定期公布的外汇贷款利率为基础确定对客户的外汇贷款利率。（ ）  银行从业-初级公司信贷  5 / 65 ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】国内商业银行通常以国际主要金融市场的利率（如伦敦同业拆借利率 ）为基础确定外汇贷款利率。 "},{"type":"判断","content":"判断：如果借款人在借款合同到期日之前提前还款，银行有权按照原贷 款合同向借款人收取利息。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】借款人在借款合同到期日之前归还借款时，银行有权按原贷款合同向借款人收取利息。 "},{"type":"判断","content":"判断：委托贷款的风险由委托人承担，银 行（受托人）只收取手续费，不承担贷款风险，不代垫资金。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】委托贷款的风险由委托人承担，银行（受托人）只收取手续费，不承担贷款风险，不代垫资金。 "},{"type":"判断","content":"判断：中期贷款是指贷款期限在3年以上（不含3年）5年以下（含5年）的贷款。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】中期贷款是指贷款期限在1年以上（不含1年）5年以下（含5年）的贷款。 "},{"type":"判断","content":"判断：商业银行贷款审批应当实行审贷分离、分级审批的制度。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】银行业金融机构要按照“审贷分离、分级审批”的原则由有权审批人员对信贷资金的投向、金额、期限、利  率、担保方式等贷款内容和条件进行最终决策，签署审批意见。 "},{"type":"判断","content":"判断：银行业金融机构需建立绿色信贷考核评价和奖惩体 系。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】银行业金融机构须建立绿色信贷考核评价和奖惩体系，公开绿色信贷战略、政策及发展情况。 "},{"type":"判断","content":"判断：目前，我国国内贸易融资业务主要有国内保理、国 内信用证、国内信用证项下打包贷款等产品。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】目前，我国国内贸易融资业务主要有国内保理、国内信用证、国内信用证项下打包贷款等产品。  第二章 贷款申请受理和贷前调查 "},{"type":"单选","content":"单选：贷款的第一还款来源是指（ ）。 ","options":["A．借款人的资产变现收入 ","B．借款人的担保变现收入 ","C．借款人的对外筹资 ","D．借款人的正常经营收入 "],"answer":"【答案】D  【解析】一般情况下，通过正常经营所获取的现金流量是贷款的首要还款来源。 "},{"type":"单选","content":"单选：如借款人拟将债务转移至第三方，必须事先获得（ ）的同意。 ","options":["A．监管部门 ","B．借款人 ","C．中国人民银行 ","D．债权人 "],"answer":"【答案】D  【解析】借款 人将债务全部或部分转让给第三方的，应当取得贷款人的同意。 "},{"type":"单选","content":"单选：关于借款人的权利和义务，下 列选项表述错误的是（ ）。  银行从业-初级公司信贷  6 / 65 ","options":["A．应接受贷款人必要的监管 ","B．可以自主选 择合作很行 ","C．有权拒绝借款合同以外的附加条件 ","D．任何情况下不能向第三方转让债务 "],"answer":"【答案】D  【解析】借款人在征得银行同意后，有权向第三方转让债务。 "},{"type":"单选","content":"单选：下列关于借款人权利的说法错误的是（ ）。 ","options":["A．在确保银行债务可偿还情况下，有权向第三方转让债务 ","B．有权向银行的上级监管部门反映、举报有关情 况 ","C．有权按合同约定提取和使用全部贷款 ","D．可以自主向其开户银行或其他银行申请贷款 "],"answer":"【答案】A  【解析】借款人在征得银行同意后，有权向第三方转让债务。 "},{"type":"单选","content":"单选：商业银行受理新客户贷款申请后，信 贷业务人员首先要（ ）。 ","options":["A．确立贷款意向 ","B．正式开始贷前调查 ","C．直接做出贷款承诺 ","D．面谈访问进行前期调查 "],"answer":"【答案】D  【解析】无论对于商业银行主动营销的客户还是向商业银行提出贷款需求的客户，信贷客户经理都应尽可能通过安  排面谈等方式进行前期调查。前期调查的主要目的在于确定是否能够受理该笔贷款业务，是否投入更多的时间和精  力进行后续的贷款洽谈，以及是否需要正式开始贷前调查工作。 "},{"type":"单选","content":"单选：贷款申请受理各个阶段 中一般不包括（ ）。 ","options":["A．内部意见反馈 ","B．面谈访问 ","C．贷款意向阶段 ","D．贷款风险分类 "],"answer":"【答案】D  【解析】贷款申请受理一般包括面谈访问、内部意见反馈和贷款意向阶段，贷款风险分类属于贷后风险管理。 "},{"type":"单选","content":"单选：在商业银行受理贷款申请时，调查人员主要通过借款人的（ ）及其与本行及他行业务状况考察借款人与  银行的关系。 ","options":["A．熟悉程度 ","B．存款余额 ","C．信用记录 ","D．贷款余额 "],"answer":"【答案】C  【 解析】在商业银行受理贷款申请时，调查人员进行的面谈中需了解的信息有：①客户的公司状况；②客户的贷款  需求状况；③客户的还 贷能力；④抵押品的可接受性；⑤客户与银行关系等。其中，客户与银行关系包括客户与本  行及他行的业务往来状况、信用履约记录等。 "},{"type":"单选","content":"单选：根据贷款意向书和贷款承诺的法律效力，如果你是银行管理者，对二者的授权管理上，下列 表述正确的是  （ ）。 ","options":["A．贷款承诺的授权管理要松 ","B．贷款意向书的授权管理要严 ","C．贷款承诺的授权管理要严 ","银行从业-初级公司信贷 ","7 / 65 ","D．贷款意向书不需要授权管理 "],"answer":"【答案】C  【解析】贷款意向 书和贷款承诺都需要授权管理。贷款意向书不具有法律效力，授权管理松；贷款承诺具有法律效  力，授权管理严。 "},{"type":"单选","content":"单选：下列关于贷款意向书和贷款承诺的表述，错误的是（ ）。 ","options":["A．贷款意向书表明贷款要约邀请， 是一种意向性的书面声明 ","B．贷款承诺书不具有法律效力，而贷款意向书具有法律效力 ","C．贷款承诺是银行同意按约定条件向借款人贷款的书面承诺 ","D．贷款意向书不具有法律效力，而贷款承诺书具有法律效力 "],"answer":"【答案】B  【解析】贷款承诺书具有法律效力，贷款意向书不具有法律效力。 "},{"type":"单选","content":"单选：下列借款人提交的借款申请文件中，不属于借 款用途证明文件的是（ ）。 ","options":["A．进出口商务合同 ","B．原辅材料采购合同 ","C．担保合同 ","D．产品销售合同 "],"answer":"【答案】C  【解析】流动资金贷款须提供的借款用途证明文件包括原辅材料采购合同、产品销售合同、进出口商务合同等。 "},{"type":"单选","content":"单选：企业向银行申请贷款时，（ ）不是必须提供的材料。 ","options":["A．企业征信报告 ","B．近三年和最近一期的财务报表 ","C．注册登记或批准成立的有关文件 ","D．年度股东大会决议 "],"answer":"【答案】D  【解析】企业向银行申请贷款时需要提交的资料一般包括借款申请书、注册登记或批准成立的有关文件、企业征信  报告、借款人的 验资证明、借款人近三年和最近一期的财务报表、借款人预留印鉴卡及开户证明、法人代表或负责  人身份证明及其必要的个人信息、借款人自有资金、其他资金来源到位或能够计划到位的证明文件、有关交易合  同、协议等。 "},{"type":"单选","content":"单选 ：下列属于贷前调查的现场调研的是（ ）。 ","options":["A．与企业行政部门、财务部门、市场部门、生产部门及销售部门的主管会谈 ","B．委托中介机构或银行自身网络开展调查 ","C．书面向客户的供应商了解客户的有关情况 ","D．通过互联网资料进行调查 "],"answer":"【答案】A  【解析】由于现场调研可获得对企业最直观的了解，因此现场调研成为贷前调查中最常用、最重要的一种方法，同  时也是在一般情况下必须采用的方法。开展现场调研工作通常包括现场会谈和实地考察两个方面。现场会谈时，应  当约见尽可能多的、不同层次的成员，包括行政部门、财务部门、市场部门、生产部门及销售部门的主管。 "},{"type":"单选","content":" 单选：贷前调查是贷款决策的基本组成部分，通过杂志、报纸、书籍、期刊等各种媒介物搜寻有价值的资料开展调  查的方法称为（  ）。 ","options":["A．委托调查 B．搜寻调查 ","C．现场调研 D．问卷调研 "],"answer":"【答案】B  【解析】搜寻调查指通 过各种媒介物搜寻有价值的资料开展调查。这些媒介物包括：有助于贷前调查的杂志、书  籍、期刊、互联网资料、官方记录等。搜寻调查应注意信息渠道的权威性、可靠性和全面性。  银行从业-初级公司信贷  8 / 65 "},{"type":"单选","content":"单选：贷款安全性调查中，对于申请外汇贷款的客户，业务人员尤其要注意（ ）变化对抵押担保额的影响程  度。 ","options":["A．GDP增长 率 B．汇率 ","C．存款准备金率 D．通货膨胀率 "],"answer":"【答案】B  【解析】对于申请外汇贷款的客户，业务人员要调查认定借款人、保证人承受汇率、利率风险的能力，尤其要注意  汇率变化对抵（质）押担保额的影响程度。 "},{"type":"单选","content":"单选：下列各项中，不属于商业银行贷前调查中贷款安全性调查内容的是（ ）。 ","options":["A．对借款人、保证人、法定代 表人的品行、业绩、能力和信誉进行调查 ","B．对原已到期贷款及应付利息清偿情况进行调查 ","C．对借款人过去和未来给银行带来的存款、结算等综合效益情况进行调查 ","D．对借款人、保证人的财务管理状况及其真实性进行调查 "],"answer":"【答案】C  【解析】C选项属于贷款效益性调查。 "},{"type":"单选","content":"单选：属于贷款效益性调查内容的是（ ）。 ","options":["A．对借款人过去三年的经营效益情况进行调查 ","B．核实借款人拟实现的销售收入和利润的真实性和可行性 ","C．对借款人过去和未来给银行带来收入、存款、结算等综合效益情况调查 ","D．对原到期贷款及应付利息清偿情况进行调查 "],"answer":"【答案】C  【解析】A、B、D均属于贷款安全性调查的内容。 "},{"type":"单选","content":"单选：银行借贷人员考察借款人、保证人是否已建立良好的公司治理机制属于（ ）。 ","options":["A．贷款效益性调查 ","B．贷款合法性调查 ","C．贷款流动性调查 ","D．贷款安全性调查 "],"answer":"【答案】D  【解析】考察借款人、保证人是否已建立良好的公司治理机制是贷款安全性调查的一项内容。 "},{"type":"单选","content":"单选：在银行流动资金贷款的贷前调查报告中，对借款人财务状况的调查不包括（ ）。 ","options":["A．流动资金数额和周转速度 ","B．存货净值和周转速度 ","C．资产负债比率 ","D．产品市场占有率 "],"answer":"【答案】D  【解析】产品市场占有率属于借款人生产经营及经济效益情况调查。 "},{"type":"多选","content":"多选：根据《固定资产贷款管理暂行办法》的规定，申请固定资产贷款应具备的基本条件有（ ）。 ","options":["A．符合国家有关投资项目资本金制度的规定 ","B．借款人信用状况良好，无重大不良记录 ","C．借款用途及还款来源明确、合法 ","D．国家对拟投资项目有投资主体资格和经营资质要求的，符合其要求 ","E．借款人须是为项目建设而专门组建的企业法人 "],"answer":"【答案】ABCD  【解析】借款人须依法经 工商行政管理机关或主管机关核准登记，不一定是为项目建设而专门组建的企业法人，所  以E项错误。  银行从业-初级公司信贷  9 / 65 "},{"type":"多选","content":"多选：贷款意向书和贷款承诺都是贷款程序中不同阶段的成果，常见于中长期贷款。下列有 关贷款意向书和贷款承  诺的表述，正确的是（ ）。 ","options":["A．贷款承诺必须按内部审批权限批准后才能对外出具 ","B．每一笔中长期贷款均需做贷款意向书和贷款承诺 ","C．贷款意向书不具备法律效力 ","D．对外出具贷款承诺，超基层行权限的项目报上级审批 ","E．贷款承诺表明该文件为要约邀请 "],"answer":"【答案】ACD  【解析】B项，并非每一笔中长期贷款均需做贷款意 向书和贷款承诺，有的贷款操作过程中既不需要贷款意向书也  不需要贷款承诺；E项，贷款意向书表明该文件为要约邀请，是为贷款 进行下一步的准备和商谈而出具的一种意向  性的书面声明，但该声明不具备法律效力，银行可以不受意向书任何内容的约束。 "},{"type":"多选","content":"多选：无论借款人申请何类贷款，均应提供的材料一般包括（ ）。 ","options":["A．注册登记资料 ","B．借款人近三年财务报告和最近一期的财务报表 ","C．开户证明 ","D．征信报告 ","E．项目评估报告 "],"answer":"【答案】ABCD  【解析】项目评估报告属于固定资产贷款需要提交的材料。 "},{"type":"多选","content":"多选：贷款申请资料一般包括（ ）等。 ","options":["A．企业征信报告 ","B．借款申请书 ","C．借款人的验资证明 ","D．借款人抵押他项权证 ","E．借款人预 留印鉴卡及开户证明 "],"answer":"【答案】ABCE  【解析】D选项属于抵押贷款需要具备的申请材料。 "},{"type":"多选","content":"多选：针对抵押贷款，商业银行要求借款人提供的材料一般应包括（ ）。 ","options":["A．抵押物清单 ","B．借款人同意将 抵押物办理保险手续并以银行作为第一受益人的文件材料 ","C．抵押物价值评估报告 ","D．抵押人为外商投资企业或股份制企业的，应出具同意提供抵押的董事会决议和授权书 ","E．抵押物权属证明文件 "],"answer":"【答案】ACDE  【解析】B选项不属于商业银行要求借款人提供的一般材料。 "},{"type":"多选","content":"多选：下列关于贷款资料审查的表述正确的有（ ）。 ","options":["A．借款人提供复印件时应在复印件上加盖公章，业务人员应对借款人提供的复印件与相应的文件正本进行核对， ","核实无误后，在复印件上签字确认 ","B．如为新建项目，对于提供财务报表可不作严格要求 ","C．认真借阅借款人或担保人公司章程的具体规定，以确信该笔贷款是否必须提交董事会决议或股东（大）会决议 ","D．对企业提供的经审计和未审计的财务报表应平等对待 ","E．对于新建项目，要及时获取借款人重要的财务数据 "],"answer":"【答案】ABCE  【解析】D项，对企业提交的经审计和未审计的财务报表应区别对待，对企业财务状况的分析应以经审计的财务报  银行从业-初级公司信贷  10 / 65  表为主，其他财务资料为辅。 "},{"type":"多选","content":"多选：贷前调查的方法主要包括（ ）。 ","options":["A．委托调查 ","B．客户评级 ","C．搜寻调查 ","D．通过行业协会了解情况 ","E．现场调研 "],"answer":"【答案】ACDE  【解析】贷前调查的方法主要包括现场调研（现场会谈、实地考察）和非现场调查（搜寻调查、委托调查），还可  以通过行业协会、政府职能部门了解客户。 "},{"type":"多选","content":"多选：贷前调查的方法，主要包括（ ）。 ","options":["A．搜寻调查 ","B．现场会谈 ","C．委托调查 ","D．实地考察 ","E．通过政府部门了解客户情况 "],"answer":"【答案】ABCDE  【解析】贷前调查的方法主要包括现场调研（现场会谈、实地考 察）和非现场调查（搜寻调查、委托调查），还可  以通过行业协会、政府职能部门了解客户。 "},{"type":"多选","content":"多 选：下列选项中，不属于贷款合规性调查内容的有（ ）。 ","options":["A．对借款人的借款目的进行调查 ","B．对抵押物的价值评估情况做出调查 ","C．考察借款人保证人是否已建立良好的公司治理机制 ","D．对贷款使用合法合规性进行认定 ","E．认定授权委托人的公章和签名的真实性和有效性 "],"answer":"【答案】ADE  【解析】B和C属于贷款安全性调查。 "},{"type":"多选","content":"多选：商业银行贷款安全性调查的内容包括（ ）。 ","options":["A．对抵押物的价值评估情况做出调查 ","B．对借款人生产 计划的制订情况进行认定 ","C．对借款人提出的财务报表的真实性进行审查 ","D．对借款人在他行借款的利率进行调查 ","E．对借款人对外股本权益性投资情况进行调查 "],"answer":"【答案】ACE  【解析】B、D不属于贷前调查的内容。 "},{"type":"多选","content":"多选：商业银行在贷款调查中，对贷款合法合规性的调查应包括（ ）。 ","options":["A．对借款人的借款目的进行调查 ","B．认定借款人、担保人合法主体资格 ","C．对抵押物、质押物（权利）的合法有效性进行认定 ","D．对需董事会决议同意借款或 担保的，应调查相关文件的真实性、有效性和合法性 ","E．认定借款人、担保人的法定代表人、授权委托人、法人公章、签名的真实性和有效性 "],"answer":"【答案】ABCDE  【解析】贷款合法合规性的调查内容应包括：①认定借款人、担保人合法主体资格；②认定借款人、担保人的法定  代表人、授权委托人、法人公章、签名的真实性和有效性，并依据授权委托书所载明的代理事项、权限、期限认定  授权委托人是否具有签署法律文件的资格、条件；③对需董事会或股东（大）会决议同意借款和担保的，信贷业务  银行从业-初级公司信贷  11 / 65  人员应调查认定董事会同意借款、担保决议的真实性、合法性和有效性；④对抵押物、质押物清单所列抵（质）押  物品或权利的合法性、有效性进行认定；⑤对贷款使用合法合规性进行认定；⑥对购销合同的真实性进行认定；⑦  对借款人的 借款目的进行调查。 "},{"type":"多选","content":"多选：下列选项中，属于固定资产贷款贷前调查报告中建设项目效益分析内容的 有（ ）。 ","options":["A．流动资产与流动负债的动态平衡 ","B．相关财务指标 ","C．敏感性分析 ","D．银行获得的收益预测 ","E．盈亏平衡点分析 "],"answer":"【答案】BCE  【解析】固定资产贷前调查报告中建设项目效益情况包括相关财务指标、盈亏平衡点分析、敏感性分析等内容。 "},{"type":"多选","content":"多选：在受理固定资产贷款过程中，银行应取得的项目合法性要件 包括（ ）。 ","options":["A．规划批复 B．立项批复 ","C．环评批复 D．可行性研究报告批复 ","E．土地利用合法性文件 "],"answer":"【答案】ABCDE  【解析】固定资产贷款贷前调查报告内容除需满足贷前调查报告内容一般要求外，还需包括有关用款项目的项目合  法性要件取得情况。项目合法性要件主要包括可行性研究报告批复、立项批复、土地利用合法性文件、规划批复、  环评批复等。 "},{"type":"判断","content":"判断：根据《流动资金贷款管理暂行办法》的规定，流动资金贷款借款人应信用状况良好，无 重大不良信用记录；  借款人应具有持续经营能力，可以没有可靠的还款来源。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】根据《流动资金贷款管理暂行办法》的规定，流动资金贷款申请应具备以下条件：①借款人依法设立；②  借款用途明确、合法；③借款人生产经营合法、合规；④借款人具有持续经营能力，有合法的还款来源；⑤借款人  信用状况良好，无重大 不良信用记录；⑥贷款人要求的其他条件。 "},{"type":"判断","content":"判断：企业法人和事业法人只有经过工商部门的年检并办理年检手续才能够申请办理贷款业务。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】借款人的主体资格要求包括：①企业法人依法办理工商登记，取得营业执照；②事业法人依照《事业单位  登记管理暂行条例》的规定办理登记备案；③特 殊行业须持有相关机关颁发的营业或经营许可证。 "},{"type":"判断","content":"判断：根据《贷款通则》，借款人应当如实提供银 行要求的 ；⑨红利支付；⑩一次性  或非预期支出。 "},{"type":"单选","content":"单选：决定公司可持续增长率的四个变量中（ ）越高越好。 ","options":["A ．红利支付率和杠杆 ","B．红利支付率和资产效率 ","C．利润率和资产效率 ","D．利润率和红利支付率 "],"answer":"【答案】C  【解析】由可持续增长率公式可知，利润率、资产效率和财务杠杆越高，可持续增长率越高；红利支付率越低，可  持续增长率越高。 "},{"type":"单选","content":"单选：假设一家公司的总资产为12000万元，销售收入18000万元，总负债3000万元，净利润900万元，则该公司的  资本回报率ROE为（ ）。 ","options":["A．30% B．7.5% ","C．10% D．5% "],"answer":"【答案】C  【解 析】资本回报率（ROE）＝净利润/所有者权益，其中，所有者权益＝总资产－总负债＝12000－3000＝  9000（万元）。因此，ROE＝（900/9000）×100%＝10%。 "},{"type":"单选","content":"单选：假设A公司的所有者权益为5580万元，净利润610万元，股息分红413万元，A公司的可持续增长率为（  ）。 ","options":["A．13.5% B．9.6% ","C．2.6% D．3.7% "],"answer":"【答案】D  【解 析】资本回报率（ROE）＝净利润/所有者权益＝610÷5580＝0.1093；红利支付率＝股息分红/净利润＝413÷610  ＝0.677；留存比率（RR）＝1－红利支付率＝0.323。则可持续增长率＝ROE×RR/（1－ROE×RR）＝  0.1093×0.323÷（1－0.1093×0.323）＝3.66%。 "},{"type":"单选","content":"单选：假设某公司的资本回报率为1.2，红利支付率为0.4，可持续增长率为0.1，则留存比率为（ ）。 ","options":["A．0.6 ","B．0.7 ","C．0.8 ","D．0.9 "],"answer":"【答案】A  【解析】留存比率＝1－红利支付率＝1－0.4＝0.6。 "},{"type":"单选","content":"单选：如果企业的应付账款周转天数增加，在其他条件不变的情况下，该企业的借款需求（ ）。 ","options":["A．不变 ","B．减少 ","C．不确定 ","D．增加 "],"answer":"【答案】B  【解析】如果企业的应付账款周转天数 增加，那么公司以应付账款获得的资金占用量增加，借款需求减少。 "},{"type":"单选","content":"单选：一般情况下，固定资产重 置的原因通常是企业的设备自然老化和（ ）。 ","options":["A．行业变化 ","B．产品更新 ","C．政策变化 ","银行从业-初级公司信贷 ","14 / 65 ","D．技术更新 "],"answer":"【答案】D  【解析】固定资产重置的原因主要是设备自然老化和技术更新。商业银行与公司管理层进行必要的沟通，有助于了  解公司固定资产重置的需求和计划。 "},{"type":"单选","content":"单选：“固定资产使用率”粗略地反映了固定资产的折旧程度，以下表述不正确的是（ ）。 ","options":["A．公司不能在设备完全折旧之前就重置 资产 ","B．固定资产使用率＝（累计折旧/总折旧固定资产）×100% ","C．固定资产使用价值会因折旧会计政策的变化和经营租赁的使用而被错误理解 ","D．该比率中的固定资产价值代表了一个公司的整个固定资产基础 "],"answer":"【答案】A  【解析】A项，为 了提高生产力，公司可能在设备完全折旧之前就重置资产。 "},{"type":"单选","content":"单选：应付账款一般可以看作是公司的（ ）融资来源。 ","options":["A．高息 ","B．中息 ","C．无息 ","D．低息 "],"answer":"【答案】C  【解析】应付账款被认 为是公司的无息融资来源，因为公司在应付账款到期之前可以充分利用这部分资金购买商品  和服务等，无需支付额外费用。 "},{"type":"单选","content":"单选：法律诉讼费引起的公司借款需求属于（ ）。 ","options":["A．非预期支出引起的需求变化 ","B． 资产效率变化引起的需求变化 ","C．负债引起的需求变化 ","D．分红引起的需求变化 "],"answer":"【答案】A  【解析】公司可能会遇到意外的非预期性支出，比如保险之外的损失、与公司重组和员工解雇相关的费用、法律诉  讼费等，一旦这些费用超过了公司的现金储备，就会导致公司的借款需求。 "},{"type":"单选","content":"单选：下列选项中，不会引起短期现金需求的是（ ）。 ","options":["A．季节性营运资本投资增长 ","B．短期的应收账款周转率下降 ","C．短期的存货周转率下降 ","D．重置部分固定资 产 "],"answer":"【答案】D  【解析】D项，对于厂房和设备等固定资产重置的支出，其融资需求是长期的，银行在做出贷款决策时 应当根据公  司的借款需求和未来的现金偿付能力决定贷款的金额和期限。 "},{"type":"单选","content":"单选：下列关于借款需 求期限的说法中，正确的是（ ）。 ","options":["A．与固定资产重置相关的借款需求一定是长期的 ","B．与债务重构相关的借款需求一定是长期的 ","C．与流动资产相关的借款需求一定是短期的 ","D．与流动资产周转效率降低相关的借款需求一定是短期的 "],"answer":"【答案】A  【解析】B项，公司用长期融资来取代短期融资进行债务重构，一般是为了平衡融资结构；C项，一些与流动资产和  营运资金有关的融资需求也可能与长期融资需求相关；D项，公司流动资产周转效率的下降，即应收账款和存货周  转率的下降 可能导致长期融资需求，也可能导致短期融资需求。  银行从业-初级公司信贷  15 / 65 "},{"type":"单选","content":"单选：_____和______的下降可能成为长期融资和短期融资需求的借款原因。（ ） ","options":["A．固定资产使用效率；存货周转率 ","B．存货周转率；固定资产折旧率 ","C．应收账款周转率；固定资产使用效率 ","D．应收账款周转率；存货周转率 "],"answer":"【答 案】D  【解析】应收账款和存货周转率的下降可能成为长期融资和短期融资需求的借款原因，短期的应收账款和存货周转  率下降 所引起的现金需求（即潜在的借款原因）是短期的，长期的应收账款和存货周转率下降所引起的现金需求是  长期的 "},{"type":"单选","content":"单选：商业银行对企业季节性销售模式下的季节性融资期限通常在（ ）年以内。 ","options":["A．1.5 B．0.5 ","C．2 D．1 "],"answer":"【答案】D  【解析】季节性融资一般是短期的。在季节性资金需求增长期间，这时往往需要通过外部融资 来弥补公司资金的短  缺。银行对公司的季节性融资通常在一年以内，而还款期安排在季节性销售低谷之前或之中，此时，公司的流动资  金需求下降，能够收回大量现金。 "},{"type":"多选","content":"多选：影响企业借款需求的主要因素包括（ ）。 ","options":["A．红利支付 B．季节性销售增长 ","C．固定资产扩张 D．利润率下降 ","E．商业信用减少 "],"answer":"【答案】ABCDE  【解析】总体来看，借款需求的主要影响因素包括：季节性销售增长、长期销售增长、资产运营效率下降、固定资  产重置及扩张、 长期投资、商业信用的减少及改变、债务重构、利润率下降、红利支付、一次性或非预期性支出  等。 "},{"type":"多选","content":"多选：从资产负债表来看，可能导致流动资产增加的因素包括（ ）。 ","options":["A．固定资产重置 ","B．季节性销售增长 ","C．长期投资 ","D．长期销售增长 ","E．提供的商业信用减少 "],"answer":"【答案】BD  【解析】从资产负债表看，季节性销售增长、长期销售增长、流动资产周转率下降可能导致流动资产增加；商业信  用的减少及改变、债务重构可能导致流动负债结构变化；固定资产重置及扩张、长期投资可能导致长期资产的增  加；红利支付可能导致资本净值的减少。 "},{"type":"多选","content":"多选：从资产负债表来看，可能导致长期资产增加的因素包括（ ）。 ","options":["A．短期销售增长 ","B．商业信用减少 ","C ．固定资产重置及扩张 ","D．红利支付 ","E．长期投资 "],"answer":"【答案】CE  【解析】A项可能导致流动资产增加；B项可 能导致流动负债的减少；D项可能导致资本净值的减少。 "},{"type":"多选","content":"多选：对于季节性增长借款企业，银行需通过对（ ）分析，判断企业是否具有季节性借款需求及其时间、金  额，决定合适的季节性贷款结构及偿还时间表。  银行从业-初级公司信贷  16 / 65 ","options":["A．股东背景 B．固定资产使用率 ","C．营运资本投资 D．销售水平 ","E．现金流预测 "],"answer":"【答案】CDE  【解析】对于季节性增长借款企业，银行通过对现金流的预测以及月度或季度的营运资本投资、销售和现金水平等  的分析，获得相关信息进行判断。 "},{"type":"多选","content":"多选：企业季节性资产增加的主要融资渠道有（ ）。 ","options":["A．评估营运资本投资需求的时间和金额 ","B．银行贷款 ","C．季节性负债增加，例如应付账款和应计费用 ","D．决定 合适的季节性贷款结构及偿还时间表 ","E．内部融资，来自公司内部的现金和有价证券 "],"answer":"【答案】BCE  【解析】存货和应收账款等资产的季节性增加需要现金去满足其增长的需要。季节性资产增加的主要融资渠道有三  个：①季节性商业负债增加，包 括应付账款和应计费用；②内部融资，来自公司内部的现金和有价证券；③银行贷  款。 "},{"type":"多选","content":"多选：通过 对现金流的预测以及月度或季度的营运资本投资、销售和现金水平等的分析，银行可以获得的信息有  （ ）。 ","options":["A．评估营运资本投资需求的金额 ","B．评估营运资本投资需求的时间 ","C．决定合适的季节性贷款偿还时间表 ","D．决定合适的季节性贷款结构 ","E．决定季节性借款需求是否创造季节性销售模式 "],"answer":"【答案】ABCD  【解析】通过对现金流的预测以及月 度或季度的营运资本投资、销售和现金水平等的分析，银行可以获得的信息  有：①决定季节性销售模式是否创造季节性借款需求；②评估营运资本投资需求的时间和金额；③决定合适的季节  性贷款结构及偿还时间表。 "},{"type":"多选","content":"多选：可持续增长率的假设条件包括（ ）。 ","options":["A．公司的财务杠杆不变 ","B．公司保持不变的红利发放政策 ","C．公司的资产周转率维持当前水平 ","D．公司的销售净利率持续增长 ","E．增发股票是公司唯一的外部融资来源 "],"answer":"【答案】ABC  【解析】可持续增长率是公司在没有增加财务杠杆情况下可以实现的长期销售增长率。可持续增长率的假设条件如  下：①公司的资产使用效 率将维持当前水平；②公司的销售净利率将维持当前水平，并且可以涵盖负债的利息；③  公司保持持续不变的红利发放政策；④公司的 财务杠杆不变；⑤公司未增发股票，增加负债是其唯一的外部融资来  源。 "},{"type":"多选","content":"多选：在借款需求分析中，一个公司的可持续增长率取决于（ ）。 ","options":["A．资产使用效率 ","B．留存利润 ","C．财务杠杆 ","D．利润率 ","E．偿债能力 ","银行从业-初级公司信贷 ","17 / 65 "],"answer":"【答案】ABCD  【解析】一个公司的可持续增长率取决于以下 四个变量：①利润率，利润率越高，销售增长越快；②留存利润，用  于分红的利润越少，销售增长越快；③资产使用效率，效率越高， 销售增长越快；④财务杠杆，财务杠杆越高，销  售增长越快。 "},{"type":"多选","content":"多选：资本回报率（ROE）可分解为 （ ）三者之积。 ","options":["A．实际销售增长率 ","B．财务杠杆 ","C．资产效率 ","D．可持续增长率 ","E．利润率 "],"answer":"【答案】BCE  【解析】资本回报率（ROE）即净利润与所有者权益的比率。在财务分析中，ROE可以分解为：利润率、资产效率  和财务杠杆。 "},{"type":"多选","content":"多选：银行可通过客户（ ）来评估借款公司由于固定资产重置导致的借款需求。 ","options":["A．资本投资周期 B．设备使用年限 ","C．营运资金使用效率 D．设备当前状况 ","E．技术变化率 "],"answer":"【答案】ABDE  【解析】针对固定资产重置借款需求，银行应评估以下几个方面：（1）公司的经营周期，资本投资周期，设备的使  用年限和目前状况；（2）影响固定资产重置的技术变化率。 "},{"type":"多选","content":"多选：借款人债务重构的合理原因包括 （ ）。 ","options":["A．从银行举债用于发放委托贷款 ","B．对现在的银行不满意 ","C．为了规避债务协议的某些限制，想要归还现有的借款 ","D．想要与更多的银行建立合作关系，增加公司的融资渠道 ","E．想要降低目前的融资利率 "],"answer":"【答案 】BCDE  【解析】在某些情况下，公司可能仅仅想用一个债权人取代另一个债权人，原因可能是：①对现在的银行不满意；  ②想要降低目前的融资利率；③想与更多的银行建立合作关系，增加公司的融资渠道；④为了规避债务协议的种种  限制，想要归还现有的借款。 "},{"type":"多选","content":"多选：下列选项中，属于负债和分红引起的借款需求包括（ ）。 ","options":["A．红利的变化 B ．资产效率下降 ","C．商业信用的减少 D．商业信用的增加 ","E．债务重构 "],"answer":"【答案】ACE  【解析】ACE三项均属 于负债和分红引起的借款需求；B项属于资产变化引起的需求；D项不会引起借款需求。 "},{"type":"多选","content":"多选：下列选 项中，通常属于公司非预期性支出的有（ ）。 ","options":["A．逾期贷款利息 B．临时员工解雇的费用 ","C．公司重组的费用 D．法律诉讼费 ","E．保险之外的损失 "],"answer":"【答案】BCDE  【解析】公司可能会遇到意外的非预期性支出，比如保险之外的 损失、与公司重组和员工解雇相关的费用、法律诉  讼费等，一旦这些费用超过了公司的现金储备，就会导致公司的借款需求 "},{"type":"判断","content":"判断：借款目的主要是指借款用途，一般来说，长期贷款用于固定资产等非流动资产，短期贷款用于流动资产 。  银行从业-初级公司信贷  18 / 65  （ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】借款目的主要是指借款用途，一般来说，长期贷款用于固定资产等非流动资产，短期贷款用于流动资产。 "},{"type":"判断","content":"判 断：借款需求与还款能力和风险评估紧密相连，是决定贷款金额、期限、品种等要素的重要因素。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】借款需求与还款能力和风险评估紧密相连，是决定贷款金额、期限、品种等要素的重要因素。 "},{"type":"判断","content":"判断：当季节性资产数量超过季节性负债时，公司首先考虑用内部资金来满足营运资本投资。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】当季节性资产数量超过季节性商业负债时，超出的部分需要通 过公司内部融资或者银行贷款来补充。公司  一般会尽可能用内部资金来满足营运资本投资，如果内部融资无法满足全部融资需求，公司就会向银行申请短期贷  款。 "},{"type":"判断","content":"判断：源于长期销售增长的核心流动资产增长必须由长期融资来实 现。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】核心流动资产指的是在资产负债表上始终存在的那一部分流动资产，这部分资产应当由长期融资来实现。 "},{"type":"判断","content":"判断：应收账款和存货的减少、应付账款的增 加将导致企业的借款需求。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】应收账款和存货的增加、应付账款的减少将导致企业的借款需求。 "},{"type":"判断","content":"判断：一般来说，长期贷款用于长期资金需求，短期贷款用于 短期资金需求。 ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】一般来说，短期资金需求要通过短期融资来 实现，长期资金需求通过长期融资来实现。 "},{"type":"判断","content":"判断：销售增长旺盛时期，公司新增核心资产和固定资产 投资需求将超出净营运现金流，则需额外投资，这部分投  资实际上属于短期融资需求。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】没有流动资产和固定资产的支持，稳定、长期的销售增长是不可能实现的。公司大量的核心流动资产和固  定资产投资需求将超出净营运现金流，必然需要额外的融资。由于对核心资产的大量投资，营运现金流在短期内是  不足以完全偿还外部融资的。因此，对于这部分融资需求，表面上看是一种短期融资需求，实际上则是一种长期融  资。  第四章 贷款环境 风险分析 "},{"type":"单选","content":"单选：内蒙古自治区某城市人口稀少，煤炭资源丰富，地方政府大兴土木建造新城，投资泡 沫引起民间融资盛  行，2012年以来由于煤炭价格下跌和房地产销售不畅，最终导致当地银行在相关行业及中小企业方面信贷质量均受  到不同程度影响，这综合反映了（ ）对商业银行公司信贷的影响。 ","options":["A．产品风险因素 ","B．行业风险因素 ","C．宏观经济因素 ","D．区域风险因素 "],"answer":"【答案】D  【解析】区域风险是指受特定区域的自然、社会、经济、文化和银行管理水平等因素影响，而使信贷资产遭受损失  的可能性。这既包括外部因素引发的区域风险，也包括内部因素导致的区域风险。  银行从业-初级公司信贷  19 / 65 "},{"type":"单选","content":"单选：下列关于信贷余额扩张系数的表述，不正确的是（ ）。 ","options":["A．扩张系数过大或过小都可能导致风险上升 ","B．用于衡量目标区域因信贷规模变动对区域风险的影响程度 ","C ．负数较大意味着信贷处于扩张状态 ","D．该指标侧重考察因区域信贷投放速度过快而产生扩张性风险 "],"answer":"【答案】C  【解析】负数较大意味着信贷处于萎缩状态，故C错误。 "},{"type":"单选","content":"单选：信贷资产相对不良率用于评价目标区域信贷资产质量水平在银行系统所处的相对位置，该指标大于（ ）  时，说明目标区域信贷风险高于银行一般水平。 ","options":["A．0 B．2 ","C．3 D．1 "],"answer":"【答案】D  【解析】信贷资产相对不良率反映目标区域信贷资产质量水平在银行系统中所处的相对位置。指标越高，区域风险  越高。该指标大于1时，说明目标区域信贷风险高于银行一般水平。 "},{"type":"单选","content":"单选：（ ）用于衡量目标区域因信贷规模变动对区域风险的影响程度。 ","options":["A．不良率变幅 ","B．信贷资产相对不良率 ","C．不良贷款生成率 ","D．信贷余额扩张系数 "],"answer":"【答案】D  【解析】信贷余额扩张系数反映目标区域信贷规模变动对区域风险的影响。指标小于0时，目标区域信贷增长相对较  慢，负数较大意味着信贷处于萎缩状态；指标过大则说明区域信贷 增长速度过快。扩张系数过大或过小都可能导致  风险上升。该指标通常考察因区域信贷投放速度过快而产生扩张性风险。 "},{"type":"单选","content":"单选：（ ）指标反映目标区域信贷资产质量和区域风险变化的趋势，其目标值越高，区域风险越高。 ","options":["A．不良率变幅 B．相对不良率 ","C．信贷资产扩张系数 D．不良贷款率 "],"answer":"【答案】A  【解析】不良率变幅反 映目标区域信贷资产质量和区域风险变化的趋势。指标为负，说明资产质量上升，区域风险  下降；指标为正，说明资产质量下降，区域风险上升。 "},{"type":"单选","content":"单选：商业银行在进行区域风险分析时，当不良率变幅指标为负，下列说法正确的是（ ）。 ","options":["A．资产质量上升，区域风险下降 ","B．资产质量下降，区域风险上升 ","C．资产质量上升，区域风险上升 ","D．资产质量下降，区域风险下降 "],"answer":"【答案】A  【解析】不良率变幅为负，说明资产质量上升，区域风险下降；指标 为正，说明资产质量下降，区域风险上升。 "},{"type":"单选","content":"单选：处于（ ）阶段的资金主要来自企业所有者或者风险投资者，而不应该是来自商业银行。 ","options":["A．启动 B．成熟 ","C．衰退 D．成长 "],"answer":"【答案】A  【解析】 处在启动阶段的行业一般是指刚刚形成的行业，或者是由于科学技术、消费者需求、产品成本或者其他方  面的变化而使一些产品或者服务成为潜在的商业机会。这一阶段的资金应当主要来自企业所有者或者风险投资者，  而不应该是来自商业银行。 "},{"type":"单选","content":"单选：经营杠杆是（ ）相对销售量变化敏感度的指示剂。  银行从业-初级公司信贷  20 / 65 ","options":["A ．营业利润 ","B．存货 ","C．销售费用 ","D．营运资本 "],"answer":"【答案】A  【解析】经营杠杆是营业利润相对于销售量变化敏感度的指示剂。 "},{"type":"单选","content":"单选：公司的成本结构是指（ ）。 ","options":["A．固定成本与营业收入 之比 ","B．固定成本与可变成本之差 ","C．固定成本与可变成本之比 ","D．固定成本与可变成本之和 "],"answer":"【答案】C  【解析】成本结构是指某一行业内企业固定成本和可变成本之间的比例。成本结构主要由固定成本、变动成本、经  营杠杆和盈亏平衡点组成。 "},{"type":"单选","content":"单选：随着生产和销售水平变化而变化的成本是（ ）。 ","options":["A．历史成本 ","B．变动成本 ","C．固定成本 ","D．不变成本 "],"answer":"【答案】B  【解析】变动成本随着生产和销售水平的变化而变化 ，它一般包括原材料、生产过程中的费用、广告及推广的费  用、销售费用、人工成本（生产过程产生的）等。 "},{"type":"单选","content":"单选：下列关于行业风险分析的表述，正确的是（ ）。 ","options":["A．市场成长越缓慢，竞争程度越小 ","B．经营 杠杆较低的行业，产品平均成本随着产销量的增加迅速下降 ","C．如果盈亏平衡点较高，很大的销售下滑才可能会导致一定的利润下滑 ","D．处于启动阶段的行业代表着最高的风险 "],"answer":"【答案】D  【解析】A项，市场成长越缓慢，竞争程度越大。B项，经营杠杆较高的行业，产品平均成本随着产销量的增加迅速  下降。C项，如果盈亏平衡点较高，很小的销售下滑便有可能会导致较大的 利润下滑。D项，处在启动阶段的行业代  表着最高的风险。 "},{"type":"多选","content":"多选：在区域风险分析时，评价信贷资产质量的指标主要有（ ）。 ","options":["A．不良贷款率 ","B．信贷余额扩张系数 ","C．相对不良率 ","D．不良率变幅 ","E．利息实收率 "],"answer":"【答案】ABCDE  【解析】区域信贷资产质量是对区域信贷风险状况的直接反映，它是衡量内部风险最重要的指标。信贷资产质量  好，则表明该区域信贷风险低。评价信贷资产质量主要有以下指标：①不良贷款率；②相对不良率；③不良率 变  幅；④信贷余额扩张系数；⑤不良贷款生成率；⑥不良贷款剪刀差；⑦到期贷款现金回收率；⑧利息实收率。 "},{"type":"多选","content":"多选：行业发展的启动阶段，行业销售、利润和现金流的特征有（ ）。 ","options":["A．销售：由于价格比较高，销售量很小 ","B．利润：由于销售量很低而成本相对很高，利润为负 ","银行从业-初级公司信贷 ","21 / 65 ","C．销售：由于价格比较高，销售量很大 ","D．利润：由于销售量很高而成本相对很低，利润为正 ","E．现金流为负 "],"answer":"【答案】ABE  【解析】启动阶段行业的销售、利润和现金流有以下特点：①在销售方面，由于价格比较高，销售量很小；②在利  润方面，因为销售量低而成本相对很高，利润为负值；③在现金流方面，低销售、高投资和快速的资本成长需求造  成现金流也为负值。 "},{"type":"多选","content":"多选：下列不属于行业成熟阶段的市场特点的有（ ）。 ","options":["A．很多企业为了生存发动“价格战争”，采取大幅打折的策略 ","B．由于销售持续上升加上成本控制，利润达到最大化 ","C．现金流先是正值，然后慢慢减少 ","D．销售大幅提高、规模经济的效应和生产效率提高，利润转变成正值 ","E．销售快速增长，现金需求增加 "],"answer":"【答案】ACDE  【解析】C项属于衰退阶段的特点；ADE三项属于成长阶段的特点。 "},{"type":"多选","content":"多选：下列会导致行业竞争加剧的情况有（ ）。 ","options":["A．经济周期到达谷底 ","B．市场很快成长 ","C．行业进一步集中 ","D．产品差异变小 ","E．高经营杠杆 "],"answer":"【答案】ADE  【解析】市场成长越缓慢，竞争程度越大，故B错误；行业越分散，竞争越激烈，故C错误。 "},{"type":"多选","content":"多选：下列关于企业“经营杠杆”的表述，正确的有（ ）。 ","options":["A．保持较高的销售量和维持市场占有率是经营 杠杆较高的行业成功的关键 ","B．固定成本占总成本的比例越大，经营杠杆越高 ","C．通常情况下，高经营杠杆代表着高风险 ","D．经营杠杆越高，销售量对营业利润的影响就越大 ","E．在经济增长、销售上升时，低经营杠杆行业的增长速度要比高经营杠杆行业的增长速度缓慢 "],"answer":"【答案】ABCDE  【解析】如果一个行业固定成本占总成本的较大比例，我们就说这个行业的经营杠杆较高，故B正确；对于高经营  杠杆的成熟行业来说，维持市场占有率是保证盈利能力的关键因素，故A正确；在经济增长、销售上升时，低经营  杠杆行业的增长速度要比高经营杠杆行业的增长速度缓慢的多，故E正确；经营杠杆是营业利润相对于销售量变化  敏感度 的指示剂，经营杠杆越大，销售量对营业利润的影响就越大，故D正确；通常情况下，高经营杠杆代表着高  风险，故C正确。 "},{"type":"判断","content":"判断：地方政府负债率是指地方政府债务余额与综合财力之比，国际货币基金组织建议警戒标准为90%～150%。  （ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】地方政府负债率是地方政府债务余额与地区生产总值之比，国际通行警戒标准为60%。地方政府债务率是  指地方政府债务余额与综合财力之比，国际货币基金组织建议警戒标准为90%～150%。 "},{"type":"判断","content":"判断：行业风险分析框架理论中，通常情况下，成熟期的行业代表着最低的风险，处在启动阶 段的行业代表着最高  的风险。（ ） ","options":["A．正确 B．错误 ","银行从业-初级公司信贷 ","22 / 65 "],"answer":" 【答案】A  【解析】成熟期的行业代表着最低的风险，因为这一阶段销售的波动性及不确定性都是最小，而现金流为最大，利  润 相对来说非常稳定，并且已经有足够多的有效信息来分析行业风险。 "},{"type":"判断","content":"判断：通常，处于成长阶段的行 业中的企业现金流入应该大于流出。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】处于成长阶段行业中的企业，销售快速增长，现金需求增加，所以这一阶段的现金流仍然为负值。  第03讲 客户分析与信用评级  第五章 客户分析与信用评级 "},{"type":"单选","content":"单选：借款人的不良记录可通过（ ）查阅，查看客户过去有无拖欠银行贷款等事项。 ","options":["A．银监会企业信用信息基础数据库 ","B．工信部信贷登记咨询系统 ","C．财政部信贷登记咨询系统 ","D．中国人民银 行企业征信系统 "],"answer":"【答案】D  【解析】借款人的不良记录可通过“中国人民银行企业征信系统”查阅，查看客户过去有无拖欠银行贷款等事项。 "},{"type":"单选","content":"单选：信贷人员可以从客户的生产流程入手，通过供、产、销三个方面分析客 户的经营状况，在销售阶段，信贷人  员应重点分析的是（ ）。 ","options":["A．货品质量、价格和付款条件 ","B．客户的经营业绩指标 ","C．客户的技术水平 ","D．货品的目标客户 "],"answer":"【答案】D  【解析】销售阶段的核心是市场，这包括销售给谁、怎样销售、以什么条件销售等内容。信贷人员应重点调查以下  方面：①目标客户；②销售渠道；③收款条件。 "},{"type":"单 选","content":"单选：原材料供给不仅是企业资产循环的基础性环节，也是企业真实融资需求分析的重要方面。银行在对企业开展   存货融资或预付款融资时，以下不属于对企业供应阶段分析内容的是（ ）。 ","options":["A．原材料价格 B．付款条件 ","C．目标客户 D．进货渠道 "],"answer":"【答案】C  【解析】供应阶段的核心是进货，信贷人员应重点分析以下方面：①货品质量；②货品价格；③供货稳定性；④进  货渠道；⑤付款条件。 "},{"type":"单选","content":"单选：下列有关客户经营管理状况分析的表述，错误的是（ ）。 ","options":["A．销售阶段的核心是市场 ","B．生产阶段的核心是技术 ","C．供应阶段的核心是进货 ","D．市场阶段的核心是管理 "],"answer":"【答案】D  【解析】供应阶段的核心是进货，生产阶段的核心是技术，销售阶段的核心是市场。 "},{"type":"单选","content":"单选：商业银行对客户销售阶段应重点调查的方面不包括（ ）。 ","options":["A．销售渠道 ","B． 进货渠道 ","C．收款条件 ","银行从业-初级公司信贷 ","23 / 65 ","D．目标客户 "],"answer":"【答案】B  【解析】销售阶段信贷人员应重点调查目标客户、销售渠道、收款条件。进货渠道是银行对客户供应阶段重点调查  的内容，故B错误。 "},{"type":"单选","content":"单选：下列关于商业银行对借款人财务分析的表述不正确的是（ ）。 ","options":["A．借款人资金结构分析是贷款决策的一个重要方面 ","B．借款人盈利能力越高，风险越低 ","C．营运能力的高低对借款人的偿债能力有重要影响 ","D．商业银行对借款人最关心的是其盈利能力 "],"answer":"【答案】D  【解析】商业银行对借款人最关心的就是其现在和未来的偿债能力。 "},{"type":"单选","content":"单选：资金结构是指借款人全部资金来源中，（ ）所占的比重及相互关系。 ","options":["A．流动 负债和资产 ","B．负债和资产 ","C．所有者权益和资产 ","D．负债和所有者权益 "],"answer":"【答案】D  【解析】资金结构是指借款人全部资金来源中负债和所有者权益所占的比重及相互关系。 "},{"type":"单选","content":"单选：下列选项中不属于偿债 能力指标的是（ ）。 ","options":["A．成本费用利润率 ","B．负债与所有者权益比率 ","C．负债与有形净资产比率 ","D．资产负债率 "],"answer":"【答案】A  【解析】成本费用利润率属于盈利能力指标。 "},{"type":"单选","content":"单选：资产负债 率和利息保障倍数均属于（ ）指标。 ","options":["A．偿债能力 ","B．盈利能力 ","C．营运能力 ","D．负债比率 "],"answer":"【答案】A  【解析】偿债能力指标主要包括资产负债率、负债与所有者权益比率、负债与有形净资产比率、利息保障倍数、流  动比率、速动比率。 "},{"type":"单选","content":"单选：财务报表分析中，最常用的方法是（ ）。 ","options":["A．总量比较 法 ","B．结构比较法 ","C．比率比较法 ","D．因素分析法 "],"answer":"【答案】C  【解析】财务报表分析中，最常用的方法是比率比较法。 "},{"type":"单选","content":"单选：以下（ ）不属于资产负债表资产方科目。 ","options":["A．应收账款 ","B．长期待摊费用 ","C．预付账款 ","银行从业-初级公司信贷 ","24 / 65 ","D．预收账款 "],"answer":"【答案】D  【解析 】D项，预收账款属于流动负债。 "},{"type":"单选","content":"单选：预收账款属于（ ）。 ","options":["A．流动资产 ","B．非流动资产 ","C．长期负债 ","D．流动负债 "],"answer":"【答案】D  【解析】流动负债是借款人在生产经营过程中应付给他人的资金，是借款人承担的应在一年或在一个营业周期内偿  还的债务，包括短期借款、应付票据、应付账款、预收账款、应付工资、应交税费、应付利润、其他应付款等。 "},{"type":"单选","content":"单选：某公司欲转让其拥有的某项固定资产，该资产原账面价值1，000万元，经过重新评估，该项资产的价值为  1，050万元，假设无折旧，则（ ）。 ","options":["A．该公司的收入将增加50万 元 ","B．该公司利润将增加50万元 ","C．该公司资本公积金将增加50万元 ","D．该公司盈余公积金将增加50万元 "],"answer":" 【答案】C  【解析】该公司固定资产重估发生的50万元的增值属于法定财产重估增值，应计入资本公积金。 "},{"type":"单选","content":"单选：下列选项中，最不符合零售行业通常具备的财务特征的是（ ）。 ","options":["A．经营现金流较充足 ","B．商业负债比重较大 ","C．应收账款的比重较大 ","D．流动资产比重较大 "],"answer":"【答案】C  【解析】零售业由于其销售收入大多为现金，一般没有应收账款。 "},{"type":"单选","content":"单选：某电力生产企业2013年末资产负债表主要科目情况如下：（单位 ：元）  从其资产负债表分析，该电力生产企业最有可能存在的问题是（ ）。 ","options":["A．营运资金不合理，长期借款过多 ","B．资产结构不合理，短期资产比重过高 ","C．资金结构不合理，资金使用和筹措期限错配 ","D．资产负债结构不合理，所有者权益不足 ","现金 1,000 短期借款 60,000 ","应收账款 3,000 应付账款 5,000 ","存货 6,000 长期借款 50,000 ","固定资产 130,000 ","在建工程 20,000 实收资本 45,000 "],"answer":"【答案】C  【解析】由题意知：流动资产＝现金＋应收账款＋存货＝1万元；非流动资产＝固定资产＋在建工程＝15万元；流动  负债＝短期借款＋应付账款＝6.5万元；长期负债＝长期借款＝5万元；所有者权益＝4.5万元。从上述计算过程可以  银行从业-初级公司信贷  25 / 65  看出该企业资金结构不合理，资金使用和筹措期限错 配。借款人长期负债与所有者权益之和小于其长期资金需求，  即以部分短期负债支持了部分长期资产，那么一旦面临短期债务偿还压力，势必会影响正常的经营活动，进而影响  其偿债能力。 "},{"type":"单选","content":"单选：客户的长期资金在客户的资金构 成中占有十分重要的地位。以下表述错误的是（ ）。 ","options":["A．在实践中，企业可以对拟定的筹资总额提出多种筹资方案，分别计算出各方案的综合成本并从中选择出综合成 ","本最低的方案，以此作为最佳资金结构方案 ","B．当企业总资产利润率低于长期 债务成本时，增加长期债务可使企业获得财务杠杆收益，从而提高企业权益资本 ","收益率 ","C．客户的长期资金是由所有者权益和 长期负债构成的 ","D．从理论上看，最佳资金结构是指企业权益资本净利润率最高，企业价值最大而综合成本最低时的资金结构 "],"answer":"【答案】B  【解析】当企业总资产利润率高于长期债务成本时，加大长期债务可使企业获得财务杠杆收益，从而提高企业权益  资本收益率。 "},{"type":"单选","content":"单选：关于资产负债表的分析，下列说法错误的是（ ）。 ","options":["A． 借款人的资金结构应与固定资产周转率相适应 ","B．在分析资产负债表时，一定要注意借款人的资产结构是否合理，是否与同行业的比例大致相同 ","C．合理的资金结构不仅要从总额上满足经营活动需要，并且资金的搭配也要适当 ","D．客户的长期资金是由所有者权益和长期负债构成的 "],"answer":"【答案】A  【解析】A项，借款人的资金结构应与资产转换周期相适应。借款人合理的资金结构 指资金不仅要从总额上可以满  足经营活动的需要，适应资产转换周期，并且资金的搭配即短期负债、长期负债及所有者权益三者的比例也要适  当，这样才能以最小的资金成本取得最大的收益。 "},{"type":"单选","content":"单选：企业一定时期内的收入、成本 费用、利润应列入（ ）。 ","options":["A．利润表 ","B．财务状况说明书 ","C．现金流量表 ","D．资产负债表 "],"answer":"【答案】A  【解析】利润表又称损益表，它是指通过列示借款人在一定时期内取得的收入，所发生的费用支出和所获得的利润  来反映借款人一定时期内经营成果的报表。 "},{"type":"单选","content":"单选：下列选项中，属于筹资活动现金流量的是（ ）。 ","options":["A．购置固定资产引起的现金流出 ","B．购货现金支出 ","C．分配现会红利起的现全流出 ","D．增值税、销项税款和 出口退税引起的现金流入 "],"answer":"【答案】C  【解析】A属于投资活动现金流量；B和D属于经营活动现金流量。 "},{"type":"单选","content":"单选：现金流量中的现金不包括（ ）。 ","options":["A．活期存款 ","B．长期证券投资 ","C．三个月以内的证券投资 ","D．库存现金 "],"answer":"【答案】B  【解析】现金流量中的现金被广义化，既包括现金，又包括现金等价物。现金流量中的现金包括两部分：①现金，  即企业库存现金以及可以随时用于支付的存款；②现金等价物，即企业持有的期限短、流动性强、易于转换为已知  银行从业-初级公司信贷  26 / 65  金额现金、价值变动风险很小的投资。 "},{"type":"单选","content":" 单选：下列选项中，引起企业净现金流量变动的活动是（ ）。 ","options":["A．用现金等价物清偿30万元的债务 ","B．将现金存入银行 ","C．用银行存款购入一个月到期的债券 ","D．用存货抵偿债务 "],"answer":"【答案】A  【解析】现金流量不讨论现金及现金等价物之间的变动（比如，用多余现金购买债券），因为这不影响现金及现金  等价物的存量，不影响客户的偿债能力，属于现金管理。A项，用现金等价物清偿30万元的债务，属于现金净流  出。 "},{"type":"单选","content":"单选：B公司2012年利润总额1,580万元，销售成本1,200万元，销售费用2,390万元，管理费用961万元，财务费用  1,050万元，B公司的成本费用利润率为（ ）。 ","options":["A．35.74% B．39.21% ","C．28.21% D．44.01% "],"answer":"【答案】C  【解析】成本费用利润率＝利润总额／成 本费用总额×100%，成本费用总额＝销售成本＋销售费用＋管理费用＋财  务费用，则成本费用利润率＝1,580／（1,200＋2,390＋961 ＋1,050）×100%＝28.21%。 "},{"type":"单选","content":"单选：销售毛利率的计算公式为（ ）。 ","options":["A．营业利润／ 销售收入净额 ","B．利润总额／销售收入净额 ","C．净利润／销售收入净额 ","D．销售毛利／销售收入净额 "],"answer":"【答 案】D  【解析】销售毛利率＝销售毛利/销售收入净额×100%。 "},{"type":"单选","content":"单选：下列选项中，不属于偿债能力指标的是（ ）。 ","options":["A．成本费用利润率 ","B．负债与有形净资产比率 ","C．资产负债率 ","D．负债与所有者权益比率 "],"answer":"【答案】A  【解析】A属于盈利能力指标。 "},{"type":"单选","content":"单选：下列指标反映了借款客户的短期偿债能力，其中分析错误的是（ ）。 ","options":["A．应收账款的变现能力对速动比率评价有重要影响 ","B．流动比率越高，借款人偿付日常到期债务能力越强 ","C．现金比率越高，表明客户直接支付能力越强 ","D．流动比率小于1，说明该借款人是用长期资 金支持着部分流动资产 "],"answer":"【答案】D  【解析】流动比率小于1，即流动资产＜流动负债，说明借款人用短期资金支持者 部分非流动资产。 "},{"type":"单选","content":"单选：如果企业速动比率很小，下列结论正确的是（ ）。 ","options":["A．企 业短期偿债能力较弱 ","B．企业流动资产占用过多 ","C．企业流动比率很小 ","D．企业资产流动性很强 "],"answer":"【答案】A  银行从业-初级公司信贷  27 / 65  【解析】速动比率是借款人速动资产与流动负债的比率。一般认为速动比率为1较为合适。 如果速动比率低，说明借  款人的短期偿债能力存在问题；速动比率过高，则又说明借款人拥有过多的速动资产，可能失去一些有利的投资或  获利机会。 "},{"type":"单选","content":"单选：某生产企业2013年末的速动比率为1.2，该企业流动资产包括存货、货币资金、交易性金融资产和应收账款四  个部分，其中应收账款占整个企业流动负债的比例为40%，该公司的现金比率为（ ）。 ","options":["A．70% ","B．50% ","C．80% ","D．60% "],"answer":"【答案】C  【解析】速动比率＝速动资产／流动负债＝1.2，应收账款／流动负债＝40%，现金比率＝现金类资产／流动负债＝  （速动资产－应收账款）／流动负债＝速动资产／流动负债－应收账 款／流动负债＝1.2－40%＝80%。 "},{"type":"单选","content":"单选：以下关于相关指标的描述，不正确的是（ ）。 ","options":["A．营运资本为负，说明该借款人是用长期资金支持着部分流动资产 ","B．流动比率越高，借款人偿付日常到期债务的能力越强 ","C．现金比率越高，表明客户直接支付能力越强 ","D．应收账款的变现能力对速动比率有重要影响 "],"answer":"【答案】A  【解析】营运资本是指流动资产与流动负债之差。正值时说明该借款人是用长期资金（所有者权益、非流动负债）  支持部分流动资产，负值时说明该借款人是用流动负债支持部分非流动资产。 "},{"type":"单选","content":"单选：关于速动比率，以下说法不正确的是（ ）。 ","options":["A．对企业而言，速动比率越高越好，说明企业有极高的资产变现能力 ","B．速动比率一般应保持在100%以上 ","C．速动比率用于衡量企业流动资产中可以立即变现用于偿还流动负债的能力 ","D．在计算速动比率时，存货、预付账款、待摊费用 不计入速动资产 "],"answer":"【答案】A  【解析】速动比率并非越高越好，一般应保持在100%以上，如果速动比率过高，即速动资产相对于流动负债太多，  说明现金持有太多，企业理财不善，资金利用效率过低。 "},{"type":"单选","content":"单选：通常情 况下合理的速动比率一般为（ ）。 ","options":["A．2 ","B．大于2 ","C．1 ","D．0.5 "],"answer":"【答案】C  【解析】根据经验，一般认为速动比率为1较为合适。 "},{"type":"单选","content":"单选：相对而言，如果借款人的短期负债小于短期资产，则（ ）。 ","options":["A．短期偿债能力较弱 ","B．长期偿债能力较弱 ","C．短期偿债能力较强 ","D．长期偿债能力不受影响 "],"answer":"【答案】C  【解析】若短期（流动）负债小于短期（流动）资产，则流动比率大于1，营运资金大于0，所以短期偿债能力较  强。 "},{"type":"单选","content":"单选：流动比率越高，表明借款人短期偿债能力越______，债权人遭受损失的风险越______。（ ）  银行从业-初级公司信贷  28 / 65 ","options":["A．强；小 B．弱；大 ","C．弱；小 D．强；大 "],"answer":"【答案】A  【解析】一般情况下，流动比率越高，反映借款人短期偿债能力越强，债权人的权益越有保证。流动比率高，不仅   反映借款人拥有的营运资金高，可用以抵偿短期债务，而且表明借款人可以变现的资产数额大，债权人遭受损失的  风险小。 "},{"type":"单选","content":"单选：某公司年初流动比率为2.2，速动比率为1.0；年末流动比率为2.5，速动比率为0.8，在其他条件不变的 情况  下，下列选项中可以解释年初与年末差异的是（ ）。 ","options":["A．应付账款增加 ","B．相对于现金销售，赊销增加 ","C．应收账款的收回速度加快 ","D．存货增加，现金小幅减少 "],"answer":"【答案】D  【解析】应付账款属于流动负债，应付账款增加，则流动比率和速动比率都会变小，故A错误；赊销增加导致应收  账款增加，则流动比率和速动比率都会变大，故B错误；应收账款的收回速度加快，则流动比率和速动比率都会变  大，故C错误。 "},{"type":"单选","content":"单选：某企业的资产负债如下表（单位：万元），该企业的流动比率为（ ）。 ","options":["A．1 B．0.5 ","C．0.65 D．1.66 ","银行存款 300 应付账款 500 ","存货 1,000 短期借款 1,500 ","应收账款 700 长期负债 1,000 ","固定资产 3,000 所有者权益 2,000 ","总资产 5,000 负债及所有者权益 5，000 "],"answer":"【答案】A  【解析】流动资产＝总资产－固定资产＝5,000－3,000＝2,000万元，流动负债＝应付账款＋短期借款＝500＋1,500  ＝2,000万元，流动比率＝流动资产／流动负债×100%＝2,000／2,000＝1。 "},{"type":"单选","content":"单选：假设一家公司的财务信息如下表所示（单位：万元），一年按照365天计算。该公司第二年应收账款周转天  数和第 二年存货周转天数分别为（ ）。 ","options":["A．54.02天；75.74天 ","B．54.02天；121.18天 ","C．33.76天；121.18天 ","D．33.76天；75.74天 ","第一年 第二年 ","销售收入（万元） 1,800 2,000 ","商品销售成本（万元） 1,050 1,250 ","年度平均 应收账款（万元） 150 185 ","银行从业-初级公司信贷 ","29 / 65 ","年度平均存货（万元） 260 415 "],"answer":"【答案】C  【解析】应收账款周转率＝销售收入净额／应收账款平均余额＝2,000÷185＝10.81，应收账款周转天数＝计算期天  数／应收账款 周转次数＝365÷10.81＝33.76天；存货周转率＝销售成本／存货平均余额＝1,250÷415＝3.01，存货周  转天数＝计算期天数／存货周 转率＝365÷3.01＝121.18天。 "},{"type":"单选","content":"单选：某企业本年销售收入为1，000万元，应收账款周转率为4，期初应收账款余额为150万元，则期末应收账款余  额为（ ）万元。 ","options":["A．500 B．350 ","C．250 D．150 "],"answer":"【答案】B  【解析】应收账款周转率＝销售收入／应收账款平均余额，则应收账款平均余额＝销售收入／应收帐款周转率＝  1,000÷4＝250万元，期末应收账款余额＝应收账款平均余额×2－期初应收账款余额＝250×2－150＝350万元。 "},{"type":"单选","content":" 单选：关于客户信用评级，以下表述错误的是（ ）。 ","options":["A．符合《巴塞尔新资本协议》的客户信用评级体系的结果要具有稳定性 ","B．客户信用评级是对客户偿债能力和偿债意愿的计量和评价，反映客户违约风险的大小 ","C．符合《巴塞尔新资本协议》的客户信用评级，应能够有效区分违约客户，不同信用等级客户违约风险随信用等 ","级下降呈下降趋势 ","D．符合《巴塞尔新资本 协议》的客户信用评级，应能够准确化客户的违约概率，并将估计的违约概率与实际违约 ","概率误差控制在一定范围内 "],"answer":"【答案】C  【解析】符合《巴塞尔新资本协议》的客户信用评级，应能够有效区分违约客户，不同信用等级客户违约风险随信   用等级下降呈上升趋势，故C错误。 "},{"type":"单选","content":"单选：（ ）是企业经济实力的重要标志，也是企业承担信用风险 的最终资源。 ","options":["A．经营环境 ","B．还款能力 ","C．资本 ","D．品德 "],"answer":"【答案】C  【解析】资本 是指借款人的财务杠杆状况及资本金情况，是经济实力的重要标志，也是企业承担信用风险的最终资  源。 "},{"type":"单选","content":"单选：根据《商业银行资本管理办法（试行）》要求，从银行实践看，单个债务人级别风险暴露不宜超过所有级别  风险暴露 总量的（ ）。 ","options":["A．50% B．30% ","C．20% D．10% "],"answer":"【答案】B  【解析】若单个债务人级别风险暴露超过所有级别风险暴露总量的 30% ，商业银行应有经验数据向银监会证明该级  别违约概率区间合理并且较窄 。 "},{"type":"多选","content":"多选：下列选项中，属于客户重组的基本方式的有（ ）。 ","options":["A．合并 B．扩产 ","C．停产 D．重整 ","E．改组 "],"answer":"【答案】ADE  【解析】客户重组包括重整、改组和合并三种基本方式，客户在发展过程中进行重组是一种常 见的现象，有正常原  银行从业-初级公司信贷  30 / 65  因也有非正常原因，需要认真对待并切实调查清楚。 "},{"type":"多选","content":"多选：下列选项中，属于客户品质的基础分析范围的是（ ）。 ","options":["A．客户成立的动机 ","B．经营范围 ","C．产品质量 ","D．股东背景 ","E．高管人员受教育程度 "],"answer":"【答案】ABDE  【解析】客户品质分析包括客户品质的基础分析和客户经营管理状况分析。客户品质的基础分析包括客户历史分  析、法人治理结构分析、股东背景、高管人员素质和信誉状况。AB两项属于客户历史分析；D项为股东背景；E项  属于高管人员素质；C项属于客户经营管理状况分析。 "},{"type":"多选","content":"多选：以下属于企业产品创新能力的重要指标的有（ ）。 ","options":["A．产品的销售价格 ","B．能否在竞争对手之前推出新产品 ","C．新产品、专利产品在销售中所占的比例 ","D．企业的经营效益 ","E．开发下一代新产品所需时间 "],"answer":"【答案】BCE  【解析】一个企业要保持其产品的竞争力，必须不断进行产品创新。产品的设计和开发是企业经营的起点。新产  品、专利产品在销售中所占比例，开发下一代新产品所需时间，能否在竞争对手之前推出新产品等是企业产品创新  能力的重要指标。 "},{"type":"多选","content":"多选：进货渠道对货品的质量和价格都起着决定性的影响。商业银行分析客户的进货渠道可以从（ ）来考虑。 ","options":["A．运输方式的选择：是陆路运输还是水路运输，是公路运输还是铁路运输 ","B．进货资质的取得：是取得一 级代理权还是二级代理权 ","C．有无中间环节：直接从厂商进货还是从贸易商进货，是二手进货还是三手进货 ","D．货品质量：供应商对货品质量是否有一定保障 ","E．供货地区的远近：是国内供货还是国外供货，是本埠供货还是外埠供货 "],"answer":"【答案】ABCE  【解析】供应阶段的核心是进货，信贷人员应重点分析货品质量、货品价格、供货稳定性、进货渠道、付款条件。  其中，进 货渠道分析包括ABCE四个方面。 "},{"type":"多选","content":"多选：下列选项中，反映客户盈利能力的指标有（ ）。 ","options":["A．销售利润率 B．营业利润率 ","C．成本费用利润率 D．净利润率 ","E．固定资产折旧率 "],"answer":"【答案】ABCD  【解析】反映客户盈利能力的指标主要有：销售利润率、营业利润率、净利润率、成本费用利润率、资产收益率、  净资产收益率。 "},{"type":"多选","content":"多选：下列可以作为企业财务报表分析的资料有（ ）。 ","options":["A．企业财务状况说明书 ","B ．资产负债表 ","C．投资咨询机构出具的相关资料 ","D．行业协会提供的相关资料 ","E．注册会计师查账验证报告 "],"answer":"【答案】ABCDE  【解析】银行在进行财务报表分析时要注意搜集：①会计报表，如资产负债表、利润表、现金流量表及其有关附   银行从业-初级公司信贷  31 / 65  表；②会计报表附注和财务状况说明书；③注册会计师查账验证报告；④其他资料，如证券交易所 、行业协会、投  资咨询机构提供的相关资料均可成为财务报表分析的补充资料。 "},{"type":"多选","content":"多选：下列各项 中，属于企业非流动资产的有（ ）。 ","options":["A．固定资产 B．应收账款 ","C．原材料 D．长期投资 ","E．无形资产 "],"answer":"【答案】ADE  【解析】非流动资产包括长期股权投资、固定资产、无形资产、商誉、长期待摊费用、递延所得税资产和其他长期  资产等。B、C属于流动资产。 "},{"type":"多选","content":"多选：下列资产中，属于流动资产的项目有（ ）。 ","options":["A．交易性金融资产 ","B．应收票据 ","C．存货 ","D．待处理流动资产损失 ","E．无形及递延资产 "],"answer":"【答案】ABC  【解析】流动资产是指一年内或在一个营业周期内变现或者耗用的资产，它包括货币资金、交易性金融资产、应收  票据、 应收账款、预付账款、存货等项目。 "},{"type":"多选","content":"多选：关于利润表，下列表述正确的有（ ）。 ","options":["A．通过利润表可以考核借款人经营计划的完成情况，进而预测借款人未来的盈利能力 ","B．结构分析法除了用于单个客户利润表相关 项目的分析外，还经常用于同行业平均水平比较分析 ","C．利润表是根据“资产＝负债＋所有者权益”原理编制的 ","D．可以把利润表与资产负债表、现金流量表结合进行交叉分析 ","E．在利润表结构分析中就是以产品销售利润为100%，计算出各指标所占百分比的增减变动，分析其对借款人利润 ","总额的影响 "],"answer":"【答案】ABD  【解析】C项，利润表是根据“利润＝收入－费用”原理编制的；E项，在利润表结构分析中就是以产品销售收入净额  为100%，计算产品销售成本、产品销售费用、产品销售利润等指标各占产品 销售收入的百分比，计算出各指标所占  百分比的增减变动，分析其对借款人利润总额的影响。 "},{"type":"多选","content":"多 选：以下关于间接法从企业净利润出发计算经营活动产生现金流量净额，说法正确的有（ ）。 ","options":["A．应扣减未收到现金的应收账款增加 ","B．应加上未发生现金支付的折旧 ","C．应加上未销售出去的存货增加 ","D．应加上未进行现金支付的应付账款增加 ","E．应扣减未发生现金流出的应付税金 "],"answer":"【答案】ABD  【解析】间接法，即以利润表中最末一项净利润为出发点，调整影响净利润但未影响经营活动现金流量的事项：加  上没有现金流出的费用，减去没有现金流入的收入，扣除不属于经营活动的损益，调整经营性应收应付科目的变动  值——减去（加上）应收（应付）科目增加值。 "},{"type":"多选","content":"多选：下列 财务指标中，属于长期偿债能力分析指标的有（ ）。 ","options":["A．负债与所有者权益比率 ","B．现金流量比率 ","C．长期资本负债率 ","D．资产负债率 ","银行从业-初级公司信贷 ","32 / 65 ","E．利息保障倍数 "],"answer":"【答案】ACDE  【解 析】B属于反映短期偿债能力的指标。 "},{"type":"多选","content":"多选：下列选项中，反映客户短期偿债能力的指标有（ ）。 ","options":["A．速动比率 ","B．利息保障倍数 ","C．现金比率 ","D．资产负债率 ","E．流动比率 "],"answer":"【答案】ACE  【解析】反映客户短期偿债能力的指标有流动比率、速动比率、现金比率、现金流量比率。 "},{"type":"多选","content":"多选 ：要比较全面地分析借款人短期偿债能力时，需将下列指标结合起来观察（ ）。 ","options":["A．速动比率 ","B．流动比率 ","C．现金比率 ","D．资产负债率 ","E．营运资金 "],"answer":"【答案】ABCE  【解析】在分析客户短期偿债能力时，可将流动比 率、速动比率和现金比率三个指标结合起来观察，特别是还可将  营运资金指标结合起来进行全面分析，一般能够得到评价借款人短期偿债能力的更佳效果，因为营运资金是借款人  偿债资金保证的绝对量，而流动比率、速动比率和现金比率是相对数。D项是反映借款 人长期偿债能力的指标。 "},{"type":"多选","content":"多选：流动资产中，属于速动资产的项目有（ ）。 ","options":["A．存 货 ","B．银行存款 ","C．交易性金融资产 ","D．待处理流动资产损失 ","E．待摊费用 "],"answer":"【答案】BC  【解析】 存货、预付账款、待摊费用、待处理流动资产损失、一年内到期或收回的长期投资属于非速动资产。 "},{"type":"多选","content":" 多选：营运能力指标主要包括（ ）。 ","options":["A．总资产周转天数 ","B．固定资产周转率 ","C．存货周转天数 ","D．应收账款周转率 ","E．总资产周转率 "],"answer":"【答案】ABCDE  【解析】营运能力指标通过计算资产的周转速度来反映管理部门控制和运用资产的能力，进而估算经营过程中所需  的资金量。营运能力指标主要包括总资产周转率、固定资产周转率、应收账款周转率、存货周转率，以及相对应的  总资产周转天数、固定资产周转天数、应收账款周转天数、存货周转天数等。 "},{"type":"多选","content":"多选：财务指标分析中，存货周转天数增多，说明客户可能（ ）。 ","options":["A．存货销量增加 B．呆滞积压存货比重 较大 ","C．存货采购价格上涨 D．存货采购过量 ","E．存货耗用量增加 "],"answer":"【答案】BCD  银行从业-初级公司信贷  33 / 65  【解析】一般而言，存货周转天数增多，或是说明客户存货采购过量，或是呆滞积压存货比重较大，或是存货采购  价格上涨；而存货周转天数减少，说明客户存货耗用量或销量增加。 "},{"type":"多选","content":"多选：某公司上一年度的净利润为570万元，销售收入为9700万元，总资产为12000万元，所有者权益为6700万元，  则该公司上一年度的（ ）。 ","options":["A．利润 率为5.9% ","B．ROE为8.5% ","C．资产使用效率为80.8% ","D．ROE为9% ","E．利润率为6.9% "],"answer":"【答案】ABC  【 解析】该公司上一年度的ROE＝净利润/所有者权益＝570/6700＝8.5%；利润率＝净利润/销售收入＝570/9700＝  5.9%；资产使用效率 ＝销售收入/总资产＝9700/12000＝80.8%。 "},{"type":"多选","content":"多选：商业银行在信用评级时，应考虑（ ）。 ","options":["A．担保人的财务报表数据 ","B．借款人的经营能力 ","C．借款人的管理水平 ","D．借款人对本银行中间业务的贡献程度 ","E．借款人的行业特征 "],"answer":"【答案】BCE  【解析】借款人的财务报表数据，而不是担保人的财务报表数据，故A错误。评级时不需要考虑借款人对本银行中  间业务的贡献程度，故D错误。 "},{"type":"多选","content":"多选：商业银行在对客户进行评级时主要考虑的因素包括（ ）。 ","options":["A．借款人的行业特征 ","B．借款人的生产设备 ","C．特殊事件的影响 ","D．财务报表分析结果 ","E．保证人的管理水平 "],"answer":"【答案】ABD  【解析】对客户的信用评级不需要考虑特殊事件的影响，也不需要考虑保证人的管理水平。 "},{"type":"判断","content":"判断：客户的对外资信可以根据借款人在经营中有无偷税漏税，有无 采用虚假报表、隐瞒事实等不正当手段骗取银  行贷款，以及有无在购销过程中使用欺骗手段骗取顾客的信任等方面反映出来。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】在分析影响借款人还款能力时，还应分析借款人信誉这一重要的非财务因素。客户的对外资信还可以根据  借款人在经营中有无偷税漏税，有无采用虚假报表、隐瞒事实等不正当手段骗取银行贷款，以及有无在购销过程中  使用欺骗手段骗取顾客的信任等方面反映出来。 "},{"type":"判断","content":"判断：企业产品的竞争 力，主要取决于产品自身的性价比。当企业的产品定价不再具有竞争力或质量出现不稳定状  况时，可能会产生经营上的问题。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】企业产品的竞争力取决于产品品牌等多种因素，但主要还是取决于产品自身的性价比，那些性能先进、质  量稳定、销价合理的产品往往在市场上具有较强的竞争力，为企业赢得市场和利润。当企业的产品定价不再具有竞  争力或质量出现不稳定状况时，经营也会随之出现问题。 "},{"type":"判断","content":"判断：信贷人 员在对客户的经营业绩进行分析评价时，要重点关注资产负债比率指标。（ ）  银行从业-初级公司信贷  34 / 65 ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】经营业绩指标通常指与行业比较的销售增长率，高于行业平均的增长率说明客户经营业绩较好；反之，则  说明客户经营业绩较差。资产负债率主要用于评价借款人偿还债务的能力。 "},{"type":"判断","content":"判断：主营业务指标通常指主营业务收入占销售收入总额的比重，比重较小说明客户主营业务突出，经营方向明  确；反之，则 说明客户主营业务不够突出，经营方向不够明确。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】主营业务指标通常指主营业务收入占销售收入总额的比重，比重较大说明客户主营业务突出，经营方向明  确；反之，则说明客户主营业务不够突出，经营方向不够明确。 "},{"type":"判断","content":"判断：赊账销售对厂商不利的方面主要是占压了资金，但有利的方面 是可以扩大销量，收账风险很小。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】赊账销售对厂商不利的方面主要是占压了资金，存在收账风险，但有利的方面是可以扩大销量。 "},{"type":"判断","content":"判断：通过分析借款人的 资金结构，可以计算负债在资金来源中所占的比重，有助于判断借款人偿债能力的强弱。  （ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】通过分析借款人的资金结构，可以计算负债在资金来源中所占的比重，有助于判断借款人偿债能力的强  弱。 "},{"type":"判断","content":"判断：从理论上来说，企业总资产利润率高于长期负债成本时，加大长期债务可以使企 业获得财务杠杆收益，从而  提高企业权益资本收益率。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】当企业总资产利润率高于长期债务成本时，加大长期债务可使企业获得财务杠杆收益，从而提高企业权益  资本收益率。当总资产利润率低于长期债务成本时，降低长期债务的比重可使企业减少财务杠杆损失，从而维护所  有者利益。 "},{"type":"判断","content":"判断：从理论上看，企业最佳的资金结构是财务杠杆最低时的资金结构。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】从理论上看，最佳资金结构是指企业权益资本净利润率最高，企业价值最大而综合成本最低时的资金结  构。 "},{"type":"判断","content":"判断：结构分析法除了用于单个客户利润表相关项目的分析外，还经常用于同行业平均水平比较分析。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】结构分析法除了用于单个客户利润表相关项目的分析外，还经常用于同行业平均水平比较分析。 "},{"type":"判断","content":"判断：借款人筹资活动的现金流量来源于销售所得现金。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】销售所得现金属于经营活动产生的现金流量。筹资活动， 是指导致企业资本及债务规模和构成发生变化的  活动。筹资活动产生的现金流量至少应当单独列示反映下列信息的项目：①吸收投资 收到的现金；②取得借款收到  的现金；③收到其他与筹资活动有关的现金；④偿还债务支付的现金；⑤分配股利、利润或偿付利息支付的现金；  ⑥支付其他与筹资活动有关的现金。 "},{"type":"判断","content":"判断：计算现金流量时，现金流量表中的现金包括已办理质押的活期存款。（ ）  银行从业-初级公司信贷  35 / 65 ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】现金流量表中的现金必须不受限制，可以自由使用。比如，已办理质押的活期存款不能用于还款，因此应  该从现金中剔除。 "},{"type":"判断","content":"判断：对银行来说，借款人的负债比率越高越好。因为负债比率越高，说明客户投资者提供的无须还本 付息的资金  越多，客户的债务负担越轻，债权的保障程度越高，风险就越小。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】资产负债率又称负债比率，是客户负债总额与资产总额的比率。对银行来讲，借款人负债比率越低越好。  因为负债比率越低，说明客户投资者提供的无须还本付息的资金越多，客户的债务负担越轻，债权的保障程度就越  高，风险也就越小；反之，负债比率越高，说明负债在总资产中的比重越大，则表明借款人债务负担越重。 "},{"type":"判断","content":"判断：负债 与有形净资产比率是用来表示有形净资产对债权人权益的保障程度的指标。从长期偿债能力来讲，该比  率越低，说明借款人的长期偿债能力越强。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】负债与有形净资产比率是指负债与有形净资产的比例关系，用于表示有形净资产对债权人权益的保障程  度，其计算公式审慎地考虑了企业清算时的情况，更能合理地衡量借款人清算时对债权人权益的保障程度。从长期  偿债能力来讲，该比率越低，表明借款人的长期偿债能力越强。 "},{"type":"判断","content":"判断：企业流动比率较高，但速动比率较低，说明应收账款占比较高。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】企业流动比率较高，但速动比率较低，说明存货、预付账款或待摊费用占比较高。 "},{"type":"判断","content":"判断：商业银行对借款企业的速动比率进行评价时，应考虑的因素需包括行业性质及固定资产使用效率。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】商业银行对借款企业的速动比率进行评价时，应考虑的因素需包括行业性质及应收账款变现能力。 "},{"type":"判断","content":"判断：各项资产的周转率都应运用销售收入计算。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】存货周转率是一定时期内借款人销货成本与平均存货余额的比率，并非都用销售收入计 算。 "},{"type":"判断","content":"判断：若固定资产增加幅度高于销售收入净额增加幅度，则会引起固定资产周转率增大，表明企 业的营运能力有所  提高。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】固定资产周转率＝销售收入净额/固定资产平均值，固定资产周转率高，表明客户固定资产利用较充分，同  时也表明客户固定资产投资得当，固定资产结构合 理，能够发挥效率。如果固定资产增加幅度高于销售收入增长幅  度，则会引起固定资产周转率减小，表明企业的营运能力有所降低。 "},{"type":"判断","content":"判断：存货周转率越高，说明客户存货从资金投入到销售收回的时间越短。在营业利润率相同的情况 下，存货周转  率高，获取的利润就越多。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】存货周转率越高，说明客户存货从资金投入到销售收回的时间越短。在营业利润率相同的情况下，存货周  转率高，获取的利润就越多；相反，存货周转率慢，反映客户的存货可能过多或不适应生产、销货需要，而过多的  存货将影响资金的及时回笼。  银行从业-初级公司 信贷  36 / 65 "},{"type":"判断","content":"判断：客户信用评级是商业银行对客户偿债能力和偿债意愿的计量和评价，反映客户违约风险的大小。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】客户信用评级是商业银行对客户偿债能力和偿债意愿的计量和评价，反映客户违约风险的大小。客户评级  的评价主体是商业银行，评价目标是客户违约风险，评价结果是信用等级。 "},{"type":"判断","content":"判断：外部评级是商业银行根据其数据和标准，对客户的风险进行评价，并据此估计违约 概率及违约损失率，作为  信用评级和分类管理的标准。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】外部评级通常是指公开市场专业评级机构（如穆迪、标普、惠誉、中诚信、中债资信等）对发行证券的客  户主体或融资工具进行的资信评价。 "},{"type":"判断","content":"判断：商业银行对企业进行信用分析时，使用最为广泛的定量分析系统是5Cs系统。（  ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】5Cs系统属于定性分析系统。 "},{"type":"判断","content":"判断：对客户信用评级方法而言，与传统的定性分析方法相比，违约概率模型能够直接估计客户的违约概率，因此  对历史数据 的要求更高，需要商业银行建立一致的，明确的违约定义，并且在此基础上积累至少三年的数据。（  ） ","options":["A．正确 B ．错误 "],"answer":"【答案】B  【解析】违约概率模型需要商业银行建立一致的，明确的违约定义，并且在此基础上积累至少五年的数据。 "},{"type":"判断","content":"判断：根据银保监会《商业银行资本管理办法（试行）》，商业银行债务人评级应最少具备7个非违约级别、1个违  约级别，并保证较高级别的风险大于较低级别的风险。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】商业银行债务人评级应最少具备7个非违约级别、1个违约级别，并保证较高级别的风险小于较低级别的风   险。根据资产组合的特点和风险管理需要，商业银行可以设定多于本办法规定的债务人级别，但应保持风险级别间  排序的一致性和稳定性。  第04讲 担保管理  第七章 担保管理 "},{"type":"单选","content":"单选：下列选项中，不能作为保证人的是（ ）。 ","options":["A．以公益为目的的非营利法人 B．金融机构 ","C．自然人 D．担保公司 "],"answer":"【答案】A  【解析】作为 保证人不仅要满足上述两个要件， 《民法典》对保证人的资格有以下限制性规定：第一，机关法人不  得作保证人，但经国务院批准 为使用外国政府或者国际经济组织贷款进行转贷的除外。第二 ，以公益为目的的非营  利法人、非法人组织不得作保证人。 "},{"type":"单选","content":"单选：甲公司为乙公司贷款提供保证，贷款本金是180万元，利息为20万元，银行可接受甲公司保证限额为400万  元，则该贷款的保证率为（ ）。 ","options":["A．222% ","B．45% ","C．50% ","D．200% ","银行从业-初级公司信贷 ","37 / 65 "],"answer":"【答案】C  【解析】保证率＝申请保证贷款本息/可接受保证限额＝（180＋20）÷400＝50%。 "},{"type":"单选","content":"单选：不能作为保证人的有（ ）。 ","options":["A．医院、学校等以公共利益为目的的事业单位、社会团体 ","B．担保公司 ","C．经国务院批准对特定事项作保证人的国家机关 ","D．自然人 "],"answer":"【答案】A  【解析】医院、学校等以公共利益为目的的非营利法人不得作保证人。 "},{"type":"单选","content":"单选：下列各项中，不能作为保证人的是（ ）。 ","options":["A．投资公司 ","B．公益性医院 ","C．房地产企业 ","D．个人 "],"answer":"【答案】B  【解析】医院、学校 等以公共利益为目的的非营利法人不得作保证人。 "},{"type":"单选","content":"单选：一般保证的保证人与债权人未约定保证期间 的，保证期间为（ ）。 ","options":["A．主债务履行期届满之日起两年 ","B．信款之日起六个月 ","C．主债务履行期届满之日起六个月 ","D．借款之日起两年 "],"answer":"【答案】C  【解析】没有约定或者约定不明确的，保证期间为主债务履行期限届满之日起六个月。 "},{"type":"单选","content":"单选：下列关于保证担保的表述，正确的是（ ）。 ","options":["A．事前如有口头 或书面约定的，银行对借款人有关合同的修改可不通知保证人 ","B．银行与借款人协商变更借款合同时，可不告知保证人 ","C．未经保证人同意，对展期后的贷款，保证人可不承担保证责任 ","D．银行对借款合同的修改应取得保证人口头或书面意见 "],"answer":" 【答案】C  【解析】除事前有书面约定外，银行对借款人有关合同方面的修改，都应取得保证人书面意见，否则保证可能由此  落 空，故A、D错误。银行与借款人协商变更借款合同应经保证人同意，否则可能保证无效，故B错误。办理贷款展  期手续时，未经保证 人同意，展期后的贷款，保证人不承担保证责任，故C正确。 "},{"type":"单选","content":"单选：融资性担保公司由（ ）实施属地 管理。 ","options":["A．省、自治区、直辖市人民政府 ","B．县级政府 ","C．证券业协会 ","D．证监会 "],"answer":"【答案】A  【解析】融资性担保公司由省、自治区、直辖市人民政府实施属地管理。 "},{"type":"单选","content":"单选：根据我国《民法典》规定，（ ）可以抵押。 ","options":["A．学校和医院的设施 ","B．查封扣押的财产 ","C．自留地、自留山等集体土地使用权 ","D．国有土地使用权和地上附着物 ","银行从业-初级公司信贷 ","38 / 65 "],"answer":"【答案】D  【解析】自留地、自留山等集体所有的土地使用权；学校、幼儿园、医院等以公益为目的成立的非营利法人的教育  设施、医疗卫生设施和其他公益设施；依法被查封、扣押、监管的财产不得抵押。 "},{"type":"单选","content":"单选：某公司拟以其所有的通勤车、厂房、被法院封存的 存货及其租用的机器作抵押向银行申请借款，上述财产中  可以用来抵押的是（ ）。 ","options":["A．通勤车、厂房 ","B．全部财产 ","C．厂房、存货 ","D．通勤车、厂房、存货 "],"answer":"【答案】A  【解析】依法被查封、扣押、租用的财产不得抵押，所以被法院封存的存货及租用的机器不能用来抵押。 "},{"type":"单选","content":"单选：甲公司拟向乙银行贷款，并以一处房产 设定抵押，该房产的购买成本为300万元，目前账面价值为260万元，  经评估的现值为500万元。乙银行确定抵押贷款率为60%，甲公司最多能从乙银行获得的贷款本息额为（ ）元。 ","options":["A．500 B．180 ","C．300 D．156 "],"answer":"【答案】C  【解析】抵押贷款额＝抵押物评估值×抵押贷款率＝500×60%＝300（万元）。 "},{"type":"单选","content":"单选：抵押物由于技术相对落后造成贬值的是（ ）。 ","options":["A．实体性贬值 ","B．功能性贬值 ","C．经济性贬值 ","D．物质性贬值 "],"answer":" 【答案】B  【解析】由于技术落后造成的贬值属于功能性贬值。 "},{"type":"单选","content":"单选：某公司以其所有的建设用地使用权200万元、轿车80万元、厂房500万元、被法院封存的存货50万元、租用的  机器280万元作抵押，欲向银行借款650万元。该笔贷款的抵押率为60%，实务操作中，银行对该笔抵押贷款的最高  限额应为（ ）万元。 ","options":["A．666 B．498 C．468 D．650 "],"answer":"【答案】C  【解析】被法院封存的存货50万元、租用的机器280万元不得抵押；抵押贷款额＝抵押物评估值×抵押贷款 率＝（200  ＋80＋500）×60%＝468万元。 "},{"type":"单选","content":"单选：关于贷款抵押的效力，下列表述错误的是（ ）。 ","options":["A．在抵押期间，若抵押物价值减少时，银行无权要求抵押人恢复抵押物的价值，或者追加等值的担保 ","B．在抵押期间，银行若发现抵押人对抵押物使用不当或保管不善，足以使抵押物价值减少时，有权要求抵押人停 ","止其行为 ","C．抵押期间， 抵押人可以转让抵押财产 ","D．在抵押期间，若抵押物价值减少时，银行有权要求抵押人恢复抵押物的价值，或者提供与减少的价值相等的担 ","保 "],"answer":"【答案】A  【解析】在抵押期间，若抵押物价值减少时，银行有权要求抵押人恢复抵押物的价值，或 者提供与减少的价值相等  的担保。 "},{"type":"单选","content":"单选：某公司以其商标权为担保，向银行贷款1,000万元。这种担保属于（ ）。 ","options":["A．动产抵押 ","B．动产质押 ","银行从业-初级公司信贷 ","39 / 65 ","C．不动产抵押 ","D．权利质押 "],"answer":"【答案】D  【解析】权利质押是指债务人或第三人将权利依法办理质押登记手续或将权利凭证移交给债权人占有，作为债权担  保。 "},{"type":"单选","content":"单选：下列各项中，商业银行不可接受的质押财产是（ ）。 ","options":["A．依法可转让的专利权、著作权中的财产权等知识产权 ","B．出质人所有、依法有权处分并可移交质权人占有的动产 ","C． 国家机关的财产 ","D．汇票、支票、本票、债券、存单 "],"answer":"【答案】C  【解析】商业银行不接受国家机关的财产作质押。 "},{"type":"单选","content":"单选：在商业银行的质押贷款业务中，最主要的风险因素是（ ）。 ","options":["A．司法风险 ","B．虚假质押风险 ","C．汇率风险 ","D．市场风险 "],"answer":"【答案】B  【解析】虚假质押风险是有贷款质押的最主要 风险因素。 "},{"type":"单选","content":"单选：下列关于贷款的质押与抵押的区别，错误的是（ ）。 ","options":["A．标的物 的占有权是否发生转移不同：抵押权的设立不转移抵押标的物的占有权，而质权的设立必须转移质押标 ","的物的占有权 ","B．对标 的物孳息的收取权不同：在质押期间，质权人依法有权收取质物所生的天然孳息和法定孳息，而抵押权人 ","无权收取 ","C．标的物 的范围不同：质权的标的物为动产和财产权利，抵押权的标的物一般是动产和不动产，以不动产最常见 ","D．受偿顺序不同：抵押权无受偿顺序，而质押权有 "],"answer":"【答案】D  【解析】D项，在质权设立的情况下，一物只能设立一个质押权，因而不存在受偿 的顺序问题。而一物可设数个抵  押权，当数个抵押权并存时，有受偿的先后顺序之分。 "},{"type":"单选","content":"单选：关 于押品存续期管理，下列表述不正确的是（ ）。 ","options":["A．商业银行应加强押品集中度管理，采取必要措施，防范因单一押品或单一种类押品占比过高产生的风险 ","B．商业银行应根据押品重要程度的风险状况，定期对押品开展压力测试，原则上每两年至少进行一次，并根据测 ","试结果采取应对措施 ","C．抵质押合同明确约定警戒线或平仓线的押品，商业银行应加强押品价格监控，触及 警戒线时要及时采取防控措 ","施，触及强制平仓条件时应按照合同约定平仓 ","D．商业银行应建立动态监测机制，跟踪押品相关政 策及行业、地区环境变化，分析其对押品的价值影响，及时发 ","布预警信息，必要时采取相应措施 "],"answer":"【答案】B  【 解析】商业银行应根据押品重要程度的风险状况，定期对押品开展压力测试，原则上每年至少进行一次，并根据  测试结果采取应对措施。 "},{"type":"多选","content":"多选：经商业银行认可的具有较强代为清偿能力的、无重大债权债务纠纷的单位和个人可以接受 为保证人的有（  ）。 ","options":["A．担保公司 B．企业法人的职能部门 ","C．金融机构 D．从事经营活动的企业法人 ","银行从业-初级公司信贷 ","40 / 65 ","E．国家机关 "],"answer":"【答案】ACD  【解析】根据《民法典》规定：（1）机关法人不得作保证人，但经国务院批准为使用外国政府或者国际经济组织贷  款进行转贷的除外；（2）以公益为目的的非营利法人、非法人组 织不得作保证人。 "},{"type":"多选","content":"多选：抵押贷款发放前，抵押人与银行要以书面形式签订抵押合同。抵押合同包括 的内容有（ ）。 ","options":["A．抵押担保的范围 ","B．抵押物的名称、数量、质量 ","C．抵押物的状况、所在地、所有权权属或者使用权权属 ","D．债务人履行债务的期限 ","E．被担保的主债权种类、数额 "],"answer":"【答案】ABCDE  【解析】抵押合同包括以下内容：①被担保的主债权种类、数额；②债务人履行债务的期限；③抵押物的名称、数  量、质量、状况、所在地、所有权权 属或者使用权权属；④抵押担保的范围。 "},{"type":"多选","content":"多选：商业银行可接受的押品应符合的基本条件有（ ）。 ","options":["A．押品具有良好的变现能力 ","B．押品权属关系清晰，抵押（出质）人对押品具有处分权 ","C．押品符合法律法规规定或国家政策要求 ","D．抵押人贷款未出现过逾期 ","E．押品真实存在 "],"answer":"【答案】ABCE  【解析】押品应符合的基 本条件：真实存在；权属关系清晰，抵押（出质）人对押品具有处分权；符合法律法规规  定或国家政策要求；具有良好的变现能力。 "},{"type":"判断","content":"判断：银行与借款人及其他第三人签订担保协议后，当借款人财务状况恶化、违反贷款合同或无法偿 还银行本息  时，银行可以通过执行担保来收回贷款本息。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】银行与借款人及其他第三人签订担保协议后，当借款人财务状况恶化、违反贷款合同或无法偿还银行本息  时，银行可以通过执行担保来收回贷款本息。 "},{"type":"判断","content":"判断：《担保法》规定法定担保范围包括利息、违约金、实现债权的费用和 损害赔偿金等。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】《担保法》规定的法定范围为：主债权、利息、违约金、损害赔偿金、实现债权的费用和质物保管费用。 "},{"type":"判断","content":"判断：在保证贷款中，借款人将债 务转移至第三方时，不需要事先获得保证人的同意。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】债权人许可债务人转让债务的，应当取得保证人书面同意，保证人对未经其同意转让的债务，不再承担保  证责任 "},{"type":"判断","content":"判断：甲乙公司之间的互相保证行为在法律上并没有被禁止，但银行也必须小心对待。因为互保企业，只要其中一  方出 问题被其他银行追诉，另一方可能由于承担保证责任而出现问题。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】互相保证这种行为在法律上并没有被禁止，但银行也必须小心对待。因为互保企业，只要其中一方出问题  被其他银行追诉，另一方可能由于承担保证责任而出现问题。 "},{"type":"判断","content":"判断：在保证贷款中借款人将债务转移至第三方时，不 需要事先获得保证人的同意。（ ）  银行从业-初级公司信贷  41 / 65 ","options":["A．正确 B．错误 "],"answer":"【答案 】B  【解析】银行与借款人协商变更借款合同应经保证人同意，否则可能保证无效。 "},{"type":"判断","content":"判断：根据有关规定，保证人或抵押人为有限责任公司或股份制企业的，其出具担保时，必须提供股东大会同意其  担保的决议。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】股份有限公司或有限责任公司的企业法人提供的保证，需要取得董事会决议同意或股东大会同意。未经上  述机构同意的，商业银行不应接受为保证人。 "},{"type":"判断","content":"判断：在抵押物的 认定过程中，只要取得共有人同意抵押的证明，抵押人就可以将共有财产全额抵押。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】用共有财产作抵押时，应取得共有人同意抵押的证明，并以抵押人所有的份额为限。 "},{"type":"判断","content":"判断：抵押人可以同时或者先后就同一项财产向两个以上的债权人进行抵押。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】在抵押担保中，抵押物价值大于所担保债权的余额部分，可以再次抵押，即抵押人可以同时或者先后 就同  一项财产向两个以上的债权人进行抵押。 "},{"type":"判断","content":"判断：以按份共有的财产抵押的，必须具有抵押人 对该财产占有份额的证明及其他共有人同意以其所占份额设定抵  押的书面文件。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】用共有财产作抵押时，应取得共有人同意抵押的证明，并以抵押人所有的份额为限。 "},{"type":"判断","content":"判断：通常抵押财产的价值都会大于所担保债权的价值，但考虑到财产的不可分割性，不能将抵押财产再次抵押。  （ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】财产抵押后，该财产的价值大于所担保债权的余额部分，可 以再次抵押，但不得超出其余额部分。 "},{"type":"判断","content":"判断：以生产设备、原材料、半成品、产品、交通运输工具或 正在建造的船舶、航空器抵押的，抵押权自登记时设  立。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】以生产设备、原材料、半成品、产品、交通运输工具或正在建造的船舶、航空器抵押的，抵押权自抵押合  同生效时设立；未经登记，不得对抗善意第三人。 "},{"type":"判断","content":"判断：保证合同中要明确主债务的履行期限，而抵押合同中则可不明确 主债务的履行期限，只要办妥抵押手续即  可。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】保证合同和抵押合同均需要明确主债务的履行期限。 "},{"type":"判断","content":"判断：抵押人以易损耗的机器或交通运输工具作抵押 ，抵押物易受损失，且价值贬值快，可能削弱抵押担保能力。  （ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】如果抵押人以易损耗的机器或交通运输工具作抵押，抵押物易受损失，且价值贬值快，可能削弱抵押担保  银行从业-初级 公司信贷  42 / 65  能力。对于专用机器设备等抵押物，由于变现能力差，不易流转，也难以实现抵押价值。 "},{"type":"判断","content":"判断：抵押期限应等于或大于贷款期限，凡变更贷款主合同的一定要注意新贷款合同和原贷款抵押合同期限的差  异，不能覆盖贷款合同期限的要重新签订抵押合同。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】抵押期限应等于或大于贷款期限，凡变更贷款主合同的一定要注意新贷款合同和原贷款抵押合同期限的差  异，不能覆盖贷款合同期限的要重新签订抵押合同。 "},{"type":"判断","content":"判断：质押是贷款担保的方式之一，债务人无须转移财产占有，当债务人不履行债务 时，债权人可以质物折价或贴  现、变卖等优先受偿。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】质押担保需要债务人或第三人将质物移交给债权人占有。 "},{"type":"判断","content":"判断：以海关监管期内的动产作质押的， 需要负责监管的海关出具同意质押的证明文件。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】用动产出质的，应通过审查动产购置发票、财务账簿，确认其是否为出质人所有。海关监管期内的动产作  质押的，须由负责监管的海关出具同意质押的证明文件。 "},{"type":"判断","content":"判断：银行仅需根据质物的适用性、申请贷款时的变现能力即可确定质押率。 （ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】确定质押率的依据主要有：①质物的适用性、变现能力 ；②质物、质押权利价值的变动趋势，一般可从质  物的实体性贬值、功能性贬值及质押权利的经济性贬值或增值三方面进行分析。 "},{"type":"判断","content":"判断：对于上市公司的可流通股票，其公允价值是该股票的市场价格。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】对于有明确市场价格的质押品，如国债、上市公司流通股股票、存款单、银行承兑汇票等，其公允价值即  为该质押品的市场价格。 "},{"type":"判断","content":"判断：商业银行应根据不同押品的价值波动特性，合理 确定价值重估频率，每年至少重估一次，价格波动较小的押  品可适当提高重估频率。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】商业银行应根据不同押品的价值波动特性，合理确定价值重估频率，每年应至少重估一次。价格波动较大  的押品应适当提高重估频率，有活跃交易市场的金融质押品应进行盯市估值。 "},{"type":"判断","content":"判断：商业银行 应根据押品重要程度和风险状况，定期对押品开展压力测试，原则上每年至少进行一次。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】A  【解析】商业银行应根据押品重要程度和风险状况，定期对押品开展压力测试，原则上每年至少进行一次。  第05讲 信贷审批、贷款合同与发放支付  第八章 信贷审批 "},{"type":"单选","content":"单选：下列不属于商业银行信贷授权载 体的是（ ）。 ","options":["A．电话记录 ","B．规章制度 ","C．岗位职责 ","银行从业-初级公司信贷 ","43 / 65 ","D．授权书 "],"answer":"【答案】A  【解析】授权可以采用授权书、规章制度、部门职责、岗位职责等书面形式。 "},{"type":"单选","content":"单选：审贷分离的核心是将负责信贷业务调查的______与负责信贷业务审查审批的______相分离，以达到相互制约  的目 的。（ ） ","options":["A．业务部门；监控部门 ","B．业务部门；管理部门 ","C．调配部门；稽核部门 ","D．管理部门；调配部门 "],"answer":"【答案】B  【解析】审贷分离的核心是将负责信贷业务调查的业务部门（岗位）与负责信贷业务审查审批的管理部门（岗位）  相分离，以达到相互制约的目的。 "},{"type":"单选","content":"单选：银行在客户授信限额以内，根据客户的还 款能力和银行的客户政策最终决定给予客户的授信总额称为（  ）。 ","options":["A．集团授信额度 B．授信额度 ","C．借款企 业组合额度 D．综合授信额度 "],"answer":"【答案】B  【解析】授信额度是指银行在客户授信限额以内，根据客户的还款能力和银行的客户政策最终决定给予客户的授信  总额，包括贷款额度、贸易融资额度、保函额度、承兑汇票额度、透支额度等各类信贷业务额度。 "},{"type":"单选","content":"单选：下列关于贷款审批要素中授信品种的表述，错误的是（ ）。 ","options":["A．授信品 种应与授信用途相匹配 ","B．授信品种应与客户结算方式相匹配 ","C．风险相对较高的授信品种仅适用于资信水平低的客户 ","D．授信品种应符合所在银行的信贷政策及管理要求 "],"answer":"【答案】C  【解析】风险相对较高的授信品种通常仅适用于资信水平相对较高的客户。 "},{"type":"单选","content":"单选：下列关于贷款审批要素中有关贷款期限的表述，错误的是（ ）。 ","options":["A．贷款期限应与借款人还款来源到账时间相匹配 ","B．贷款期限应与借款人的风险状况及风险控制要求相匹配 ","C．贷款期 限应符合相应授信品种有关期限的规定 ","D．贷款期限须控制在借款人生产周期以内 "],"answer":"【答案】D  【解析】贷款期限一般应控制在借款人相应经营的有效期限内，而不是生产周期以内。 "},{"type":"多选","content":"多选：关于审贷分离的实施要点 ，下列表述正确的有（ ）。 ","options":["A．审查审批人员原则上不允许单独接触借款人 ","B．审查人员应成为信贷专家 ","C．设立贷款审查委员会的银行，信贷审批原则上应实行集体审议 ","D．审查人员应具有最终决策权 ","E．不得违反程序审批授信业务 "],"answer":"【答案】ABCE  【解析】审查人员无最终决策权，故D错误。 "},{"type":"多选","content":"多选：下列关于授信额 度的表述，正确的有（ ）。 ","options":["A．企业授信额度是指授予某个借款企业的所有授信额度的总和 ","B．根据监管规定，银行应将固定资产贷款和流动资金贷款纳入对借款人及其所在集团的统一授信额度管理 ","银行从业-初级公司信贷 ","44 / 65 ","C．集团授信额度仅指授予集团本部的授信额度 ","D．单笔贷款授信额度适用于被指定发放的一次性贷款本金额度 ","E．单笔贷款授信额度适用于贷款的最高本金风险敞口额度 "],"answer":"【答案】ABDE  【解析】C项，集团授信额度指授信银行授予集团客户包括分配各个集团成员的授信额度的总和。 "},{"type":"多选","content":"多选：商业银行贷款授信额度的决定因素包括（ ）。 ","options":["A．借款企业对信贷金额的需求 ","B．银行的内部授权情况 ","C．有关法律或条款存在的限制，以及借款合同有关的限制 ","D ．贷款组合管理的限制和关系管理因素 ","E．借款企业的还款能力 "],"answer":"【答案】ACDE  【解析】授信额度是在对以下因 素进行评估和考虑的基础上决定的：①了解并测算客户的信贷需求，通过与客户进  行讨论，对借款原因进行分析，确定客户合理信贷 需求；②客户的还款能力；③银行或借款企业的相关法律或监督  条款的限制；④贷款组合管理的限制；⑤银行的客户政策；⑥关系管理因 素。 "},{"type":"多选","content":"多选：下列贷款审查内容中，属于借款人主体资格及基本情况审查的有（ ）。 ","options":["A．借款人的股东实力及注册资金的到位情况 ","B．借款人的财务指标 ","C．借款人法定代表人的个人信用记录 ","D．借款人担保 方式的合法、足值、有效性 ","E．借款人申请贷款是否履行了公司章程规定的授权程序 "],"answer":"【答案】ACE  【解析】借款人主体资格及基本情况审查包括：①借款人主体资格及经营资格的合法性，贷款用途是否在其营业执  照规定的经营范围内；②借款人股东的实力及注册资金的到位情况，产权关系是否明晰，法人治理结构是否健全；  ③借款人申请贷款是否履行了法律法规或公司章程规 定的授权程序；④借款人的银行及商业信用记录以及法定代表  人和核心管理人员的背景、主要履历、品行和个人信用记录。 "},{"type":"多选","content":"多选：下列贷款审查内容中，属于非财务因素审查的有（ ）。 ","options":["A．借款人的产品定价 ","B．借款人的行业地位 ","C．借款人的企业性质 ","D．借款人的发展沿革 ","E．借款人的公司治理 "],"answer":"【答案】ABCDE  【解析】财务因素审查主要审查借款人基本会计政策的合理性，财务报告的完整性、真实性和合理性及审计结论；  非财务因素审查主要包括借款人的企业性质、发展沿革、组织架构及公司治理、经营环境、所处的行业市场分析、  行业地位分析、产品定价分析、生产及其技术分析、客户核心竞争能力分析等。 "},{"type":"多选","content":"多选：下列关于担保方式的说法中正确的有（ ）。 ","options":["A．担保品必须是符合法律规定、真实存在的财产或权利 ","B．担保品必须具备易变现性 ","C．担保品应按法规要求在有 权机构办理抵（质）押登记 ","D．担保品必须具备可控性 ","E．担保品必须具备足值性 "],"answer":"【答案】ABCDE  【解析】担保方式的审定要点包括：①所采用的担保方式应满足合法合规性要求，担保人必须符合法律、规则规定  银行从业-初级公司信贷  45 / 65  的主体资格要求，担保品必须是符合法律规定、真实存在的财产或权利，担保人对其拥有相应的所有权和处置权，  且担 保行为获得了担保人有权机构的合法审批，并按法规要求在有权机构办理必要的抵（质）押登记；②担保应具  备足值性；③所采用的担保还应具备可控性；④担保须具备可执行性及易变现性，并考虑可能的执行与变现成本。 "},{"type":"多选","content":"多选：固定资产贷款在发放和支付过程中，借款人出现（ ）情形的，贷款人应与借款人协商补充贷款发放和支  付条件，或根据合同约定停止贷款 资金的发放和支付。 ","options":["A．项目进度落后于资金使用进度 ","B．管理层变化 ","C．信用状况下降 ","D．不按合同约 定支付贷款资金 ","E．违反合同约定，以化整为零的方式规避贷款人受托支付 "],"answer":"【答案】ACDE  【解析】固定资产贷 款在发放和支付过程中，借款人出现以下情形的，贷款人应与借款人协商补充贷款发放和支付  条件，或根据合同约定停止贷款资金的发放和支付：①信用状况下降；②不按合同约定支付贷款资金；③项目进度  落后于资金使用进度；④违反合同约定，以化整为零的方式规避贷款人受托支付。 "},{"type":"判断","content":"判断：转授权是指商业银行总部对总部相关授信业务职能部门或直接管理的经营 单位授予全部或部分信贷产品一定  期限、一定金额内的信贷审批权限。（ ） ","options":["A．正确 B．错误 "],"answer":"【 答案】B  【解析】直接授权，是指银行业金融机构总部对总部相关授信业务职能部门或直接管理的经营单位授予全部或部分  信贷 产品一定期限、一定金额内的信贷审批权限。 "},{"type":"判断","content":"判断：转授权金额不得大于原授权，但在某些特定业务 品种上可以突破。（ ） ","options":["A．正确 B．错误 "],"answer":"【答案】B  【解析】银行业金融机构的信贷授权应坚持授权适度原则。银行业金融机构应兼顾信贷风险控制和提高审批效率两  方面的要求，合理确定授权金额及行权方式，以实现集权与分权的平衡。实行转授权的，在金额、种类和范围上均  不得大于原授权。 "},{"type":"判断","content":"判断：商业银行原则上应根 据银行信用评级政策，
