<script>
const xs = '[{"title":"第1题","content":"下列关于商业银行资本的表述，正确的是（ ）。","options":["A.监管资本是银行监管当局规定的商业银行必须持有的资本的最低要求","B.经济资本是一种完全取决于银行盈利大小的资本","C.商业银行的会计资本等于经济资本","D.银行资本等于会计资本、监管资本和经济资本之和"],"answer":"正确答案：A\\n名师解析：\\n本题考查银行资本的理解。经济资本是根据银行资产的风险程度计算出来的虚拟资本，即银行所“需要”的资本，或“应该有”的资本，而不是银行实实在在拥有的资本，经济资本本质上是一个风险概念，因而又称风险资本；从银行审慎、稳健经营的角度而言，银行持有的账面资本应大于经济资本；银行常用的资本概念主要包括账面资本、监管资本和经济资本，但并不是银行资本等于会计资本、监管资本和经济资本之和。"},{"title":"第1题","content":"下列关于商业银行资本的表述，正确的是（）。","options":["A.监管资本是银行监管当局规定的商业银行必须持有的资本的最低要求","B.经济资本是一种完全取决于银行盈利大小的资本","C.商业银行的会计资本等于经济资本","D.银行资本等于会计资本、监管资本和经济资本之和"],"answer":"正确答案：A\\n名师解析：\\n本考查银行资本的理解。经济资本根据银行资产的风险程度计算出来的拟资本，即银行所“需”的资本，或“应该有”的资本，而不是银行实实在在拥有的资本，经济资本本质上是一个风险概念，因而为风险资本；从银行审慎、稳健经营的角度而言，银行持有的账面资本应大于经济资本；银行常用的资本概念主要包括账面资本、监管资本和经济资本，但并不是银行资本等于会计资本、监管资本和经济资本之和。"},{"title":"第2题","content":"甲与乙签订借款合同，并将自己的汽车抵押给乙，签订了抵押合同未办理抵押登记。后甲将该车卖给了丙，丙对该车已抵押给乙并不知情，从而引发纠纷。下列选项正确的是（）。","options":["A.丙不能取得该车的所有权，因为该车已抵押给了乙","B.甲与乙之间的抵押合同未生效","C.丙能取得该车的所有权，但乙也可以抵押权向丙进行追偿","D.丙能获得该车的所有权，乙不能向丙要求返还该车"],"answer":"正确答案：D\\n名师解析：\\n抵押权自登记时设立，本题中未办理登记，所以抵押权未生效，但不影响合同效力和抵押权的设立。“抵押合同未生效”说法错误。当事人以交通运输工具设定抵押，抵押自抵押合同生效时设立。如果没有登记，不能对抗善意第三人，丙属于善意第三人，故乙不能向丙要求返还该车。故选项“丙能获得该车的所有权，乙不能向丙要求返还该车”表述正确，故本题选择该选项。"},{"title":"第3题","content":"下列关于商业银行董事会、董事的说法，正确的是（）。","options":["A.商业银行的独立董事，在银行除担任董事以外，还可兼任该银行的其他职务","B.商业银行董事长可以兼任银行的行长","C.银行业金融机构的高级管理层就是以董事长、行长（总经理）为首的领导集体","D.董事会承担商业银行经营和管理的最终责任"],"answer":"正确答案：D\\n名师解析：\\n独立董事是在商业银行不担任除董事以外的其他职务，并与所受聘的商业银行及其主要股东不存在任何可能妨碍其进行独立客观判断关系的董事。“独立董事还可兼任该银行的其他职务”说法错误，商业银行董事长和行长应当分设。“董事长可以兼任银行的行长”说法错误。 高级管理层由商业银行总行行长、副行长、财务负责人及监管部门认定的其他高级管理人员组成。“高级管理层就是以董事长、行长（总经理）为首”说法错误。"},{"title":"第4题","content":"下列关于基准利率的表述，错误的是（ ）。","options":["A.基准利率变化趋势引导着一个国家利率总体变化方向","B.基准利率是金融机构系统制定存款利率、贷款利率、有价证券利率的依据","C.基准利率决定着一个国家的金融市场的最高利率水平","D.基准利率表明央行对一段时期金融市场货币供求关系的总体判断"],"answer":"正确答案：C\\n名师解析：\\n基准利率通常是由一个国家中央银行直接制定和调整、在整个利率体系中发挥基础性作用的利率，在市场经济国家主要指再贴现利率。基准利率有两重含义：一是基准利率决定着一个国家的金融市场利率水平，是金融机构系统制定存款利率、贷款利率、有价证券利率的依据；二是基准利率表明中央银行对于当期金融市场货币供求关系的总体判断，基准利率的变化趋势引导着一个国家利率的总体变化方向。故选项“金融市场的最高利率水平”错误。"},{"title":"第5题","content":"按照《中华人民共和国反洗钱法》的规定，金融机构所建立的客户身份资料和客户交易信息在业务关系或交易结束后至少保存期限为（ ）年。","options":["A.3","B.5","C.10","D.2"],"answer":"正确答案：B\\n名师解析：\\n金融机构应当按照规定建立客户身份资料和交易记录保存制度，在业务关系存续期间，客户身份资料发生变更的，应当及时更新客户身份资料。客户身份资料在业务关系结束后、客户交易信息在交易结束后，应当至少保存五年。金融机构破产和解散时，应当将客户身份资料和客户交易信息移交国务院有关部门指定的机构。"},{"title":"第6题","content":"下列关于金融机构反洗钱义务的说法，错误的是（ ）。","options":["A.金融机构应当按照规定建立和实施客户身份识别制度","B.金融机构应当按照规定建立客户身份资料和交易记录保存制度，并于金融机构破产和解除制度时销毁全部资料和记录","C.金融机构应当按照规定建立健全反洗钱内部控制制度，金融机构的负责人应当对反洗钱内部控制制度的有效实施负责","D.金融机构应当按照规定执行大额交易和可疑交易报告制度"],"answer":"正确答案：B\\n名师解析：\\n金融机构在反洗钱方面的义务主要有：（1）健全反洗钱内部控制制度，金融机构应当依照本法规定建立健全反洗钱内部控制制度，金融机构的负责人应当对反洗钱内部控制制度的有效实施负责。（2）建立客户身份识别制度。（3）按照规定建立客户身份资料和交易记录保存制度，客户身份资料在业务关系结束后，客户交易信息在交易结束后，应当至少保存五年，故选项“并于金融机构破产和解除制度时销毁全部资料和记录”错误。（4）按规定执行大额交易和可疑交易报告制度。（5）按反洗钱预防、监控制度的要求，开展反洗钱培训和宣传工作。"},{"title":"第7题","content":"当日成交，当日、次日或隔日等几日内进行交割（即一方支付款项、另一方支付证券等金融工具）的市场是（ ）。","options":["A.期货市场","B.发行市场","C.现货市场","D.流通市场"],"answer":"正确答案：C\\n名师解析：\\n金融市场按交易时间可分为现货市场和期货市场，期货市场是进行期货交易的场所，是将款项和证券等金融工具的交割放在成交后的某一约定时间（如一个月、两个月、三个月或半年等，一般在一个月以上、一年之内）进行的市场，现货市场是当日成交，当日、次日或隔日等几日内进行交割（一方支付款项、另一方交付证券等金融工具）的市场。"},{"title":"第8题","content":"负责保证商业银行建立并实施充分而有效的内部控制体系的是（ ）。","options":["A.审计部门","B.董事会","C.监事会","D.高级管理层"],"answer":"正确答案：B\\n名师解析：\\n董事会负责保证银行建立并实施充分而有效的内部控制体系。监事会负责监督董事会、高级管理层及其成员履行内部控制职责。高级管理层及其内部审计部门负责建立完善内部控制，采取相应的风险控制措施，对内部控制体系的充分性与有效性进行监测和评估。"},{"title":"第9题","content":"某银行工作人员在审查犯罪分子提交的有明显伪造痕迹的100万元银行承兑汇票时工作马虎，没有识别出来而予以贴现。犯罪分子获取贴现资金后潜逃，银行追赃无果。工作人员的行为涉嫌构成（ ）。","options":["A.伪造金融票证罪","B.对违法票据承兑、付款、保证罪","C.诈骗罪","D.票据诈骗罪"],"answer":"正确答案：B\\n名师解析：\\n对违法票据承兑、付款、保证罪，是指银行或其他金融机构的工作人员在票据业务中，对违反《票据法》规定的票据予以承兑、付款或者保证，造成重大损失的行为。"},{"title":"第10题","content":"下列选项中，符合银行内部控制关于岗位设置要求的是（ ）。","options":["A.运营主管兼任柜员","B.对基层行审批人员给予较大额度的授信审批权限","C.要求金库守库人员实行轮岗","D.客户经理兼任信贷审核人员"],"answer":"正确答案：C\\n名师解析：\\n对业务流程和管理活动中所涉及的不相容岗位，实施相应的分离措施，形成相互制约的岗位安排。此外，还需要明确哪些是重要岗位，并制定相应的内部控制要求；对重要岗位人员实行轮岗或强制休假制度，原则上不相容岗位人员之间不得轮岗。"},{"title":"第11题","content":"国际新会计准则（IFRS9）主要依据资产处置损失阶段确定计量方法。对于风险已出现显著增加的资产，损失阶段划分为阶段二或阶段三，损失准备计提时要考虑资产（ ）的全部预期信用损失。","options":["A.两年","B.三年","C.整个存续期","D.三年"],"answer":"正确答案：C\\n名师解析：\\n对于风险程度较小、风险状况稳定的资产，损失阶段划为阶段一，计提损失准备时只需考虑未来一年内的预期信用损失；对于风险已出现显著增加的资产，损失阶段划为阶段二或阶段三，计提损失准备时要考虑资产整个存续期内的全部预期信用损失。因此，损失阶段、信用评级等是新准则模型的计量基础。"},{"title":"第12题","content":"下列关于商业银行董事权利能力和董事行为能力的表述，正确的是（）。","options":["A.具有民事权利能力，不具有民事行为能力","B.既具有民事权利能力，又具有民事行为能力","C.既不具有民事权利能力，又不具有民事行为能力","D.具有民事行为能力，不具有民事权利能力"],"answer":"正确答案：B\\n名师解析：\\n法人是具有民事权利能力和民事行为能力，依法独立享有民事权利和承担民事义务的组织。商业银行是法人，故商业银行“既具有民事权利能力，又具有民事行为能力”。"},{"title":"第13题","content":"房地产市场发展过热时，银行向大量房地产企业发放房地产开发贷款，向个人发放按揭贷款，随后房地产市场陷入低迷，房价大幅下跌，房地产企业资金紧张，这时商业银行面临的最主要的风险是（ ）。","options":["A.战略风险","B.操作风险","C.市场风险","D.信用风险"],"answer":"正确答案：D\\n名师解析：\\n房价大幅下跌，房地产企业资金紧张，这可能会导致企业还不上贷款。银行这时面临的风险是信用风险，信用风险，即借款人或交易对手不能按照事先达成的协议履行义务的可能性。"},{"title":"第14题","content":"根据目前监管规定，商业银行办理委托贷款业务，只收取手续费，（ ）贷款风险。","options":["A.承担","B.共同承担","C.部分承担","D.不承担"],"answer":"正确答案：D\\n名师解析：\\n根据《贷款通则》的定义，委托贷款系由政府部门、企事业单位及个人等委托人提供资金，由贷款人（即委托人）根据委托人确定的贷款对象、用途、金额、期限、利率等代为发放、监督使用并协助收回的贷款。贷款人（受托人）只收取手续费，不承担贷款风险。"},{"title":"第15题","content":"下列机构属于中国银行保险监督委员会监管的是（ ）。","options":["A.商业银行、政策性银行、村镇银行、信用合作社、中国人民银行","B.信托公司、保险公司、期货公司、证券公司","C.消费金融公司、汽车金融公司、金融资产管理公司、企业集团财务公司","D.金融租赁公司、贷款公司、基金公司"],"answer":"正确答案：C\\n名师解析：\\n中国银行保险监督管理委员会负责对全国银行业金融机构及其业务活动监督管理的工作。A选项中，中国人民银行不属于其监管范围；B选项中，期货公司、证券公司由中国证券监督管理委员会监管；D选项中，基金公司由中国证券监督管理委员会监管。"},{"title":"第16题","content":"根据国务院银行业监督管理机构2011年发布的《中国银行业实施新监管标准指导意见》，我国贷款拨备率不得低于（ ）。","options":["A.4.50%","B.2%","C.2.50%","D.4%"],"answer":"正确答案：C\\n名师解析：\\n根据国务院银行业监督管理机构2011年发布的《中国银行业实施新监管标准指导意见》，贷款拨备率（贷款准备占贷款的比例）不得低于2.5%，拨备覆盖率（贷款准备占不良贷款的比例）不得低于150%，原则上按两者孰高的方法确定银行业金融机构贷款损失准备监管要求。"},{"title":"第17题","content":"物价稳定是要保持（ ）的大体稳定，避免出现高通货膨胀或者通货紧缩。","options":["A.生产者物价水平","B.物价总水平","C.国内生产总值","D.消费者物价水平"],"answer":"正确答案：B\\n名师解析：\\n物价稳定是要保持物价总水平的大体稳定，避免出现高通货膨胀或者通货紧缩。“保持其他选项的稳定”不符合物价稳定的定义，本题选择“物价总水平”选项。"},{"title":"第18题","content":"中央银行间接信用指导政策工具不包括（ ）。","options":["A.金融检查","B.窗口指导","C.优惠利率","D.道义劝告"],"answer":"正确答案：C\\n名师解析：\\n间接信用指导政策工具就是指间接性货币政策工具，主要包括窗口指导、道义劝告、金融检查、公开宣传等。“优惠利率”属于选择性货币政策工具。"},{"title":"第19题","content":"物权，是指权利人依法对特定的物享有直接支配和排他的权利，一般不包括（ ）。","options":["A.所有权","B.担保物权","C.用益物权","D.占有权"],"answer":"正确答案：D\\n名师解析：\\n物权，是指权利人依法对特定的物享有直接支配和排他的权利，包括所有权、用益物权和担保物权。"},{"title":"第20题","content":"现代商业票据的含义和内容已经发生了重大变化，以下关于这种变化的表述正确的是（ ）。","options":["A.商业票据演变为一种专供在货币市场上融资的票据","B.具有较大的二级市场","C.发行人与投资者不是债务和债权关系","D.仍然没有摆脱商品买卖关系"],"answer":"正确答案：A\\n名师解析：\\n现代商业票据大多已和商品交易关系脱离，演变为一种专供在货币市场上融资的票据，发行人与投资者成为一种单纯的债务和债权关系，从而摆脱了商品买卖与劳务供应关系。故“商业票据演变为一种专供在货币市场上融资的票据”正确，“发行人与投资者不是债务和债权关系”错误，“没有摆脱商品买卖关系”错误。而票面金额也演变为标准单位，一般为10万美元以上。由于期限较短，以30天以下的票据交易为主，所以一般只有发行市场，少有二级市场。故“有较大的二级市场”错误。这时的商业票据市场主要有高等级的大企业或财务公司发行短期无担保债券筹集资金的短期融资场所。"},{"title":"第21题","content":"在银行风险管理流程中，风险控制是指对经过识别和计量的风险采取（ ）等措施，进行有效管理和控制的过程。","options":["A.监测、分散、转移、规避和补偿","B.分散、对冲、转移、规避和补偿","C.计量、担保、抵押、定价和缓释","D.分散、对冲、定价、转移和补偿"],"answer":"正确答案：B\\n名师解析：\\n风险控制是对经过识别和计量的风险采取分散、对冲、转移、规避和补偿等措施，进行有效管理和控制的过程。"},{"title":"第22题","content":"（ ）是指监管部门对银行市场运行状况进行系统、及时地信息收集和信息处理，以维护市场秩序和防范市场风险。","options":["A.银行监督","B.银行管理","C.银行自律","D.银行监管"],"answer":"正确答案：A\\n名师解析：\\n银行监督是指监管部门对银行市场运行状况进行系统、及时地信息收集和信息处理，以维护市场秩序和防范市场风险。"},{"title":"第23题","content":"（ ）是指在约定期限内交换约定数量两种货币的本金，同时定期交换两种货币利息的交易。","options":["A.利率互换","B.货币互换","C.商品期货","D.金融期货"],"answer":"正确答案：B\\n名师解析：\\n货币互换是指在约定期限内交换约定数量两种货币的本金，同时定期交换两种货币利息的交易。"},{"title":"第24题","content":"（ ）是指存款人因办理日常转账结算和现金收付需要开立的银行结算账户。","options":["A.一般存款账户","B.专用存款账户","C.临时存款账户","D.基本存款账户"],"answer":"正确答案：D\\n名师解析：\\n基本存款账户是指存款人因办理日常转账结算和现金收付需要开立的银行结算账户。"},{"title":"第25题","content":"票据贴现属于（ ）。","options":["A.存款业务","B.贷款业务","C.中间业务","D.债券投资业务"],"answer":"正确答案：B\\n名师解析：\\n票据贴现是指商业汇票的合法持票人，在商业汇票到期以前为获取票款，由持票人或第三人向金融机构贴付一定的利息后，以背书方式所作的票据转让。票据贴现属于贷款业务。"},{"title":"第26题","content":"在衡量通货膨胀时，（ ）使用得最多、最普遍。","options":["A.生产者物价指数","B.消费者物价指数","C.国内生产总值物价平减指数","D.就业率"],"answer":"正确答案：B\\n名师解析：\\n在衡量通货膨胀时，消费者物价指数使用得最多、最普遍。"},{"title":"第27题","content":"我国商业银行临时存款账户的有效期限最长不得超过（ ）年。","options":["A.2","B.3","C.4","D.1"],"answer":"正确答案：A\\n名师解析：\\n我国商业银行临时存款账户的有效期限最长不得超过 2 年。"},{"title":"第28题","content":"下列关于我国金融资产管理公司，说法不正确的是（ ）。","options":["A.设立时以最大限度保全资产、减少损失为主要经营目标","B.我国四家金融资产管理公司组织形式上的发展方向是实行股份制改造","C.我国四家金融资产管理公司业务上的发展方向是实行完全的政策性经营","D.1999 年我国成立的四家金融资产管理公司分别是信达资产管理公司、长城资产管理公司、东方资产管理公司和华融资产管理公司"],"answer":"正确答案：C\\n名师解析：\\n我国四家金融资产管理公司业务上的发展方向是商业化经营，而不是完全的政策性经营。"},{"title":"第29题","content":"下列关于单位外汇存款的表述，错误的是（ ）。","options":["A.单位外汇存款包括单位经常项目外汇账户和单位资本项目外汇账户","B.境内机构经常项目外汇账户的限额可以采用欧元核定","C.境内机构原则上只能开立一个经常项目外汇账户","D.境内机构经常项目外汇账户的限额统一采用美元核定"],"answer":"正确答案：B\\n名师解析：\\n境内机构经常项目外汇账户的限额统一采用美元核定，而不是可以采用欧元核定。"},{"title":"第30题","content":"下列选项中，不属于商业银行内部控制目标的是（ ）。","options":["A.确保业务记录、财务信息和其他管理信息的及时、真实和完整","B.确保国家法律规定和商业银行内部规章制度的贯彻执行","C.确保资产负债业务快速发展","D.确保风险管理体系的有效性"],"answer":"正确答案：C\\n名师解析：\\n商业银行内部控制的目标包括：确保国家法律规定和商业银行内部规章制度的贯彻执行；确保商业银行发展战略和经营目标的全面实施和充分实现；确保风险管理体系的有效性；确保业务记录、财务信息和其他管理信息的及时、真实和完整。“确保资产负债业务快速发展”不属于商业银行内部控制的目标。"},{"title":"第31题","content":"（ ）是指商业银行在追求短期商业目的和长期发展目标的过程中，因不适当的发展规划和战略决策给商业银行造成损失或不利影响的风险。","options":["A.国家风险","B.战略风险","C.声誉风险","D.流动性风险"],"answer":"正确答案：B\\n名师解析：\\n战略风险是指商业银行在追求短期商业目的和长期发展目标的过程中，因不适当的发展规划和战略决策给商业银行造成损失或不利影响的风险。"},{"title":"第32题","content":"以下关于生息资产说法不正确的是（ ）。","options":["A.生息资产是贷款及投资资产、存放央行款项、存放拆放同业款项等指标的总称","B.生息资产占比 =（生息资产平均余额÷资产总额）×100%","C.生息资产的金额是衡量银行规模的重要综合性指标之一，也是考查银行盈利性的一个指标","D.在大致相同的利率环境下，不同的生息资产结构将导致资产平均收益水平的差异，这对了解银行的资金运用效率有一定参考意义"],"answer":"正确答案：C\\n名师解析：\\n资产规模是衡量银行规模的重要综合性指标之一，而不是生息资产的金额。"},{"title":"第33题","content":"商业银行承诺在未来某一日期按照事先约定的条件向客户提供约定的信用业务是（ ）。","options":["A.代理业务","B.承诺业务","C.担保业务","D.支付结算业务"],"answer":"正确答案：B\\n名师解析：\\n承诺业务是指商业银行承诺在未来某一日期按照事先约定的条件向客户提供约定的信用业务。"},{"title":"第34题","content":"根据《商业银行法》规定，商业银行违反规定提高或者降低利率以及采用其他不正当手段，吸收存款，发放贷款的，违法所得五十万元以上的，并处违法所得（ ）。","options":["A.二百万的罚款","B.二倍以上五倍以下的罚款","C.一倍以上五倍以下的罚款","D.五十万以上二百万以下罚款"],"answer":"正确答案：C\\n名师解析：\\n根据《商业银行法》规定，商业银行违反规定提高或者降低利率以及采用其他不正当手段，吸收存款，发放贷款的，违法所得五十万元以上的，并处违法所得一倍以上五倍以下的罚款。"},{"title":"第35题","content":"以下关于市盈率说法不正确的是（ ）。","options":["A.在股价一定时，每股收益水平越高，市盈率水平越低，则股票风险越小，反之则风险越高","B.市盈率也被称为股价收益比率，是衡量股票投资价值的重要指标","C.在每股收益很小或亏损时，由于市价不至于降为零，公司的市盈率会很高，说明此时股票风险小","D.市盈率的高低反映了市场上投资者对股票投资收益和投资风险的预期"],"answer":"正确答案：C\\n名师解析：\\n在每股收益很小或亏损时，由于市价不至于降为零，公司的市盈率会很高，此时股票风险大，而不是风险小。"},{"title":"第36题","content":"在经济周期的（ ）阶段，企业进行固定资产更新。","options":["A.繁荣","B.衰退","C.萧条","D.复苏"],"answer":"正确答案：D\\n名师解析：\\n在经济周期的复苏阶段，企业进行固定资产更新。"},{"title":"第37题","content":"在衡量通货膨胀时，通常使用最多、最普遍的指标是（ ）。","options":["A.生产者物价指数","B.国民生产总值物价平减指数","C.消费者物价指数","D.零售物价指数"],"answer":"正确答案：C\\n名师解析：\\n在衡量通货膨胀时，消费者物价指数通常使用最多、最普遍。"},{"title":"第38题","content":"下列关于票据行为的表述，正确的是（ ）。","options":["A.背书的出票人可以为票据的收款人","B.保证可以适用于支票","C.汇票的出票人必须与付款人具有真实的委托付款关系","D.承兑只适用于汇票和本票"],"answer":"正确答案：C\\n名师解析：\\n汇票的出票人必须与付款人具有真实的委托付款关系，并且具有支付汇票金额的可靠资金来源。背书是指持票人转让票据权利予他人。出票人不能为票据的收款人进行背书。保证适用于汇票和本票，不适用于支票。承兑只适用于汇票。"},{"title":"第39题","content":"下列关于商业银行经济资本的描述，错误的是（ ）。","options":["A.经济资本是银行实际已经拥有的资本","B.经济资本是防止银行倒闭的最后防线","C.用于衡量和防御银行实际承担的损失超出预计损失的那部分损失","D.经济资本的概念是随着风险管理技术的演进和银行风险环境的恶化逐步形成的"],"answer":"正确答案：A\\n名师解析：\\n经济资本是根据银行资产的风险程度计算出来的虚拟资本，即银行所“需要”的资本，或“应该持有”的资本，而不是银行实际已经拥有的资本。经济资本是防止银行倒闭的最后防线，用于衡量和防御银行实际承担的损失超出预计损失的那部分损失，其概念是随着风险管理技术的演进和银行风险环境的恶化逐步形成的。"},{"title":"第40题","content":"从支出的角度来看，私人购买住房的支出，包含在（ ）之中。","options":["A.私人消费","B.政府消费","C.固定资本形成","D.存货增加"],"answer":"正确答案：C\\n名师解析：\\n从支出的角度来看，私人购买住房的支出，包含在固定资本形成之中。"},{"title":"第 41 题","content":"在商业银行支付结算业务中，托收属于（ ）。","options":["A.贸易融资","B.商业信用","C.银行信用","D.远期票据贴现"],"answer":"正确答案：B\\n名师解析：\\n在商业银行支付结算业务中，托收属于商业信用。"},{"title":"第 42 题","content":"（ ）是指商业银行针对消费者(如企业或政府)的融资或并购等业务需求，为客户量身定做的具有高知识含量的个性化金融产品。","options":["A.企业信息咨询业务","B.资产管理顾问业务","C.私人银行业务","D.财务顾问业务"],"answer":"正确答案：D\\n名师解析：\\n财务顾问业务是指商业银行针对消费者(如企业或政府)的融资或并购等业务需求，为客户量身定做的具有高知识含量的个性化金融产品。"},{"title":"第 43 题","content":"下列关于合同成立条件的表述，错误的是（ ）。","options":["A.合同的订立无需具备要约和承诺阶段","B.双方当事人订立合同必须依法进行","C.当事人必须就合同的主要条款协商一致","D.承诺生效时合同成立"],"answer":"正确答案：A\\n名师解析：\\n合同的订立需要具备要约和承诺阶段。双方当事人订立合同必须依法进行，当事人必须就合同的主要条款协商一致，承诺生效时合同成立。"},{"title":"第 44 题","content":"以下关于商业银行依法冻结单位存款的说法，正确的是（ ）。","options":["A.被冻结的款项如需解冻，应由被冻结单位提出申请，并说明被冻结原因，银行视情况决定是否解冻","B.冻结期满前，如有特殊原因需要延长冻结的，人民法院、人民检察院、公安机关应当办理继续冻结手续，每次续冻期限最长为 1 年","C.逾期未办理继续冻结手续的，视为自动撤销冻结","D.如果冻结单位存款发生失误，只能在六个月冻结期后解除冻结"],"answer":"正确答案：C\\n名师解析：\\n逾期未办理继续冻结手续的，视为自动撤销冻结。被冻结的款项如需解冻，应由被冻结单位提出申请，并说明被冻结原因，银行不得自行解冻。冻结期满前，如有特殊原因需要延长冻结的，人民法院、人民检察院、公安机关应当办理继续冻结手续，每次续冻期限最长为六个月。如果冻结单位存款发生失误，应立即解除冻结。"},{"title":"第 45 题","content":"以下关于金融市场的分类，错误的是（ ）。","options":["A.按金融工具的期限划分，金融市场可分为货币市场和资本市场","B.按具体的交易工具类型划分，金融市场可分为债券市场、票据市场、外汇市场、股票市场、黄金市场等","C.按金融工具交易的阶段来划分，金融市场可分为发行市场和流通市场","D.按交易活动是否在固定的场所进行，金融市场可分为场内交易市场和场外交易市场，场内交易市场又称为无形市场"],"answer":"正确答案：D\\n名师解析：\\n按交易活动是否在固定的场所进行，金融市场可分为场内交易市场和场外交易市场，场内交易市场又称为有形市场，场外交易市场又称为无形市场。"},{"title":"第 46 题","content":"下列关于商业银行进行信贷分析的说法中，错误的是（ ）。","options":["A.银行信贷分析主要采用财务分析和非财务分析两种方法","B.财务分析偏重于定量分析","C.非财务分析偏重于定性分析","D.财务分析主要包括宏观分析、行业分析、经营分析、管理层分析等"],"answer":"正确答案：D\\n名师解析：\\n非财务分析主要包括宏观分析、行业分析、经营分析、管理层分析等。财务分析主要包括资产负债表分析、利润表分析、现金流量表分析等。银行信贷分析主要采用财务分析和非财务分析两种方法，财务分析偏重于定量分析，非财务分析偏重于定性分析。"},{"title":"第 47 题","content":"在直接标价法下，如果一定单位的外国货币折算成的本国货币数额增加，则说明（ ）。","options":["A.外币币值下降，外汇汇率下降","B.本币币值上升，外汇汇率上升","C.外币币值上升，外汇汇率上升","D.本币币值下降，外汇汇率下降"],"answer":"正确答案：C\\n名师解析：\\n在直接标价法下，如果一定单位的外国货币折算成的本国货币数额增加，则说明外币币值上升，外汇汇率上升，本币币值下降。"},{"title":"第 48 题","content":"下列关于银行监管基本原则的说法，不正确的是（ ）。","options":["A.公开原则是指监管活动除法律规定需要保密的以外，应当具有适当的透明度","B.公正原则是指银行业市场的参与者具有平等的法律地位，银监会进行监管活动时应当平等对待所有参与者","C.对公正原则应该把握两个方面，一是实体公正，二是程序公正","D.效率原则是指银监会在进行监管活动中要以提高银行业整体效率为目标"],"answer":"正确答案：D\\n名师解析：\\n效率原则是指银监会在进行监管活动中要合理配置和利用监管资源，提高监管效率，既要保证全面履行监管职责，确保监管目标的实现，又要努力降低监管成本，不给纳税人、被监管对象带来过重负担。"},{"title":"第 49 题","content":"票据丧失的补救措施不包括（ ）。","options":["A.挂失止付","B.公示催告","C.提起诉讼","D.重新补办"],"answer":"正确答案：D\\n名师解析：\\n票据丧失的补救措施包括挂失止付、公示催告和提起诉讼。重新补办不属于票据丧失的补救措施。"},{"title":"第 50 题","content":"商业银行最主要的资金来源是（ ）。","options":["A.存款","B.贷款","C.利息收入","D.手续费收入"],"answer":"正确答案：A\\n名师解析：\\n存款是商业银行最主要的资金来源。贷款是商业银行的主要业务之一，但不是资金来源。利息收入和手续费收入是商业银行的收入来源，而非资金来源。"},{"title":"第 51 题","content":"商业银行操作风险的特点是（ ）。","options":["A.人为因素在引发操作风险的因素中占有直接的、重要的地位","B.操作风险事件具有发生频率很高，发生后造成的损失小的特点","C.操作风险是银行经营中最重要的风险","D.操作风险内容较信用风险、市场风险简单"],"answer":"正确答案：A\\n名师解析：\\n商业银行操作风险的特点包括：人为因素在引发操作风险的因素中占有直接的、重要的地位；操作风险事件具有发生频率低，发生后造成的损失大的特点；信用风险是银行经营中最重要的风险；操作风险内容较信用风险、市场风险更为复杂。"},{"title":"第 52 题","content":"下列关于金融犯罪主体的说法中，错误的是（ ）。","options":["A.金融犯罪的主体可以是自然人","B.金融犯罪的主体可以是单位","C.金融犯罪的主体只能是单位","D.单位作为金融犯罪的主体，特殊主体的规定适用于单位主体"],"answer":"正确答案：C\\n名师解析：\\n金融犯罪的主体可以是自然人，也可以是单位。单位作为金融犯罪的主体，特殊主体的规定适用于单位主体。"},{"title":"第 53 题","content":"下列关于商业银行贷款业务的表述，错误的是（ ）。","options":["A.商业银行可以向关系人发放担保贷款","B.对同一借款人的贷款余额与商业银行资本余额的比例不得超过 10%","C.商业银行不得向事业单位发放贷款","D.商业银行贷款，应当对借款人的借款用途、偿还能力、还款方式等情况进行严格审查"],"answer":"正确答案：C\\n名师解析：\\n商业银行可以向事业单位发放贷款。商业银行可以向关系人发放担保贷款，但条件不得优于其他借款人同类贷款的条件。对同一借款人的贷款余额与商业银行资本余额的比例不得超过 10%。商业银行贷款，应当对借款人的借款用途、偿还能力、还款方式等情况进行严格审查。"},{"title":"第 54 题","content":"下列不属于商业银行合规管理体系基本要素的是（ ）。","options":["A.合规管理部门的组织结构和资源","B.银行盈利目标","C.合规风险管理计划","D.合规政策"],"answer":"正确答案：B\\n名师解析：\\n商业银行合规管理体系基本要素包括：合规管理部门的组织结构和资源、合规风险管理计划、合规政策等。银行盈利目标不属于合规管理体系的基本要素。"},{"title":"第 55 题","content":"下列关于福费廷业务的特点，说法错误的是（ ）。","options":["A.银行（包买人）买断票据，可能承担票据拒付的风险","B.出口商卖断票据，但保有对所出售票据的部分权益","C.银行（或包买人）对国际贸易延期付款方式中出口商持有的远期承兑汇票或本票进行无追索权的贴现","D.银行（包买人）承担了票据拒付的所有风险，带有长期固定利率的融资性质"],"answer":"正确答案：B\\n名师解析：\\n出口商卖断票据，放弃了对所出售票据的一切权益。银行（包买人）买断票据，可能承担票据拒付的风险，银行（或包买人）对国际贸易延期付款方式中出口商持有的远期承兑汇票或本票进行无追索权的贴现，银行（包买人）承担了票据拒付的所有风险，带有长期固定利率的融资性质。"},{"title":"第 56 题","content":"中国反洗钱监测分析中心的职责不包括（ ）。","options":["A.按照规定向中国人民银行报告分析结果","B.制定金融机构反洗钱规章","C.接收并分析人民币、外币大额交易和可疑交易报告","D.要求金融机构及时补正人民币、外币大额交易和可疑交易报告"],"answer":"正确答案：B\\n名师解析：\\n制定金融机构反洗钱规章不是中国反洗钱监测分析中心的职责，这是中国人民银行的职责。中国反洗钱监测分析中心负责接收并分析人民币、外币大额交易和可疑交易报告，按照规定向中国人民银行报告分析结果，要求金融机构及时补正人民币、外币大额交易和可疑交易报告。"},{"title":"第 57 题","content":"银行业从业人员在工作中，可以（ ）。","options":["A.将银行的电脑带回家中自己使用，离职的时候不归还","B.利用职务便利为朋友办事，朋友以一定财物回报","C.劝阻同事行贿受贿","D.以上都不正确"],"answer":"正确答案：C\\n名师解析：\\n银行业从业人员应当遵守法律法规、行业自律规范以及所在机构的规章制度。将银行的电脑带回家中自己使用且离职不归还，利用职务便利为朋友办事并接受财物回报，这些都是不符合职业操守的行为。劝阻同事行贿受贿是正确的做法。"},{"title":"第 58 题","content":"以下关于商业银行依法协助冻结单位存款的说法，正确的是（ ）。","options":["A.被冻结的款项如需解冻，应由被冻结单位提出申请，银行视情况决定是否解冻","B.冻结单位存款的期限不超过 6 个月，期满后可以续冻","C.逾期未办理续冻手续的，视为自动解冻","D.如果冻结单位存款发生错误，只能在冻结期限届满后解除冻结"],"answer":"正确答案：C\\n名师解析：\\n被冻结的款项如需解冻，应由被冻结单位提出申请，银行不得自行解冻。冻结单位存款的期限不超过 6 个月，期满前可以续冻。如果冻结单位存款发生错误，应立即解除冻结。逾期未办理续冻手续的，视为自动解冻。"},{"title":"第 59 题","content":"以下不属于商业银行内部控制的目标的是（ ）。","options":["A.保证国家有关法律法规及规章的贯彻执行","B.保证商业银行发展战略和经营目标的实现","C.保证商业银行风险管理的有效性","D.保证商业银行的利润率持续增长"],"answer":"正确答案：D\\n名师解析：\\n商业银行内部控制的目标包括：保证国家有关法律法规及规章的贯彻执行；保证商业银行发展战略和经营目标的实现；保证商业银行风险管理的有效性；保证商业银行业务记录、财务信息和其他管理信息的真实、准确、完整和及时。保证商业银行的利润率持续增长不属于其内部控制的目标。"},{"title":"第 60 题","content":"以下关于银行资本的说法，错误的是（ ）。","options":["A.会计资本，也称为账面资本，是指银行资产负债表中资产减去负债后的余额","B.监管资本是银行监管当局为了满足监管要求、促进银行审慎经营、维持金融体系稳定而规定的银行必须持有的资本","C.经济资本是根据银行资产的风险程度计算出来的虚拟资本，即银行所“需要”的资本","D.经济资本又称为风险资本，其大小等于监管资本"],"answer":"正确答案：D\\n名师解析：\\n经济资本又称为风险资本，其大小不等于监管资本。会计资本，也称为账面资本，是指银行资产负债表中资产减去负债后的余额。监管资本是银行监管当局为了满足监管要求、促进银行审慎经营、维持金融体系稳定而规定的银行必须持有的资本。经济资本是根据银行资产的风险程度计算出来的虚拟资本，即银行所“需要”的资本。"},{"title":"第 61 题","content":"下列关于汇率的表述，错误的是（ ）。","options":["A.在直接标价法下，汇率升高表示本国货币升值","B.汇率就是两种不同货币之间的比价","C.英镑（GBP）为本币，美元（USD）为外币，那么 GBP1=USD1.96 为间接标价法","D.日元（JPY）为本币，美元（USD）为外币，那么 USD1=JPY110 为直接标价法"],"answer":"正确答案：A\\n名师解析：\\n在直接标价法下，汇率升高表示本国货币贬值。汇率是两种货币之间的兑换比率。英镑（GBP）为本币，美元（USD）为外币，那么 GBP1=USD1.96 为间接标价法。日元（JPY）为本币，美元（USD）为外币，那么 USD1=JPY110 为直接标价法。"},{"title":"第 62 题","content":"下列关于商业银行中间业务的表述，错误的是（ ）。","options":["A.不运用或不直接运用银行的自有资金","B.以收取服务费、赚取价差的方式获得收益","C.种类多、范围广，产生的收入在商业银行营业收入中所占的比重日益上升","D.属于资产负债业务"],"answer":"正确答案：D\\n名师解析：\\n商业银行中间业务不属于资产负债业务，具有不运用或不直接运用银行的自有资金，以收取服务费、赚取价差的方式获得收益，种类多、范围广，产生的收入在商业银行营业收入中所占的比重日益上升等特点。"},{"title":"第 63 题","content":"以下关于票据贴现的说法，错误的是（ ）。","options":["A.票据贴现是商业票据的持票人在票据到期日前，为获取现款向金融机构贴付一定的利息所做的票据转让","B.票据贴现是金融机构向持票人融通资金的一种方式","C.票据贴现属于票据发行的一种方式","D.贴现息的计算方式是：贴现利息=票面金额×贴现率×贴现期"],"answer":"正确答案：C\\n名师解析：\\n票据贴现不是票据发行的方式，而是票据转让的一种方式。票据贴现是商业票据的持票人在票据到期日前，为获取现款向金融机构贴付一定的利息所做的票据转让，是金融机构向持票人融通资金的一种方式。贴现息的计算方式是：贴现利息=票面金额×贴现率×贴现期。"},{"title":"第 64 题","content":"下列关于信用卡的表述，错误的是（ ）。","options":["A.信用卡具有消费信贷、转账结算等功能","B.信用卡透支额度根据持卡人缴存的备用金额度核定","C.持卡人可在信用额度内先消费后还款","D.信用卡消费信贷一般有最低还款额要求"],"answer":"正确答案：B\\n名师解析：\\n信用卡透支额度根据持卡人的信用状况核定，而非根据缴存的备用金额度核定。信用卡具有消费信贷、转账结算等功能，持卡人可在信用额度内先消费后还款，且信用卡消费信贷一般有最低还款额要求。"},{"title":"第 65 题","content":"投资者在股票交易市场上将持有的股票转让，该交易市场是（ ）。","options":["A.货币市场","B.二级市场","C.发行市场","D.期货市场"],"answer":"正确答案：B\\n名师解析：\\n（1）货币市场是指以期限在 1 年以内的金融工具为媒介进行短期资金融通的市场，主要包括同业拆借市场、回购市场、票据市场、大额可转让定期存单市场等。故“货币市场”不符合题意。\\n（2）流通市场又称为二级市场，是对已上市的金融工具（如债券、股票等）进行买卖转让的市场。故“二级市场”符合题意。\\n（3）发行市场也称为一级市场，是债券、股票等金融工具初次发行、供投资者认购投资的市场。故“发行市场”不符合题意。\\n（4）期货市场是进行期货交易的场所，是将款项和证券等金融工具的交割放在成交后的某一约定时间（如一个月、两个月、三个月或半年等，一般在一个月以上，一年之内）进行的市场。故“期货市场”不符合题意。\\n综上所述，本题选择“二级市场”选项。"},{"title":"第 66 题","content":"经济全球化产生的影响表现在（ ）。","options":["A.导致金融管制逐步严格","B.使各国间经济的相互依赖程度日渐加深","C.促使各国经济日益独立","D.对发展中国家经济发展必然有利"],"answer":"正确答案：B\\n名师解析：\\n（1）经济全球化是指商品、服务、生产要素与信息跨国界流动的规模与形式不断增加，通过国际分工，在世界市场范围内提高资源配置的效率，从而使各国间经济的相互依赖程度日益加深的趋势。\\n（2）随着国际分工合作的深化和世界产业结构的调整，以及信息技术等高科技的普遍应用，世界各国的经济联系和相互依赖日益加深。故“使各国间经济的相互依赖程度日渐加深”正确，“促使各国经济日益独立”错误。\\n（3）经济全球化和金融全球化相互促进，推动了金融市场国际化的快速发展。金融管制逐步放松，国内金融市场之间的联动更加紧密，资本在全球各国、各地区的流动更加自由，故“导致金融管制逐步严格”错误。\\n（4）经济全球化对发展中国家经济发展的影响具有双重性，不能简单地认为必然有利或不利，故“对发展中国家经济发展必然有利”说法错误。\\n综上所述，本题选择“使各国间经济的相互依赖程度日渐加深”选项。"},{"title":"第 67 题","content":"下列选项中，在计算资本充足率时，应从核心一级资本中全额扣除的项目是（ ）。","options":["A.优先股","B.超额贷款损失准备","C.实收资本","D.商誉"],"answer":"正确答案：D\\n名师解析：\\n商业银行在计算资本时，应当从核心一级资本中全额扣除以下项目：（1）商誉；（2）其他无形资产（土地使用权除外）；（3）由经营亏损引起的递延所得税资产；（4）贷款损失准备缺口；（5）资产证券化销售利得；（6）确定受益类的养老金资产净额；（7）直接或间接持有本银行的股票；（8）对资产负债表中未按公允价值计量的项目进行套期形成的现金流储备，若为正值，应予以扣除；若为负值，应予以加回。（9）商业银行自身信用风险变化导致其负债公允价值变化带来的未实现损益。故本题选择“商誉”。"},{"title":"第 68 题","content":"根据《中华人民共和国商业银行法》，商业银行在中华人民共和国境内不得从事（ ）业务。","options":["A.股票交易","B.个人理财","C.存贷款","D.代理销售基金"],"answer":"正确答案：A\\n名师解析：\\n商业银行在中华人民共和国境内不得从事信托投资和证券经营业务，不得向非自用不动产投资或者向非银行金融机构和企业投资，但国家另有规定的除外。由此可以看出商业银行在中华人民共和国境内不得从事股票交易，故“个人理财”“存贷款”和“代理销售基金”不符合题意，“股票交易”选项符合题意，故本题选择“股票交易”选项。"},{"title":"第 69 题","content":"下列不符合银行业从业人员了解客户规定的是（ ）。","options":["A.客户大额取款时，要求客户提供身份证件","B.为未带有效身份证件的熟悉客户新开账户","C.了解客户的财务状况","D.了解客户风险承受能力"],"answer":"正确答案：B\\n名师解析：\\n受理个人账户开户（卡）申请或开通网上银行时，严禁不按规定核实申请人意愿和身份信息，“为未带有效身份证件的熟悉客户新开账户”描述错误，其他选项描述正确。故本题选择“为未带有效身份证件的熟悉客户新开账户”选项。"},{"title":"第 70 题","content":"执行国家产业政策和外贸政策，为扩大我国机电产品和成套设备等资本性货物出口提供政策性金融支持的政策性银行是（ ）。","options":["A.国家开发银行","B.中国农业发展银行","C.中国进出口银行","D.中国银行"],"answer":"正确答案：C\\n名师解析：\\n（1）中国进出口银行主要职责是为扩大我国机电产品、成套设备和高新技术产品出口，推动有比较优势的企业开展对外承包工程和境外投资，促进对外关系发展和国际经贸合作等，提供金融服务，故本题选中国进出口银行。\\n（2）中国农业发展银行主要业务是按照国家的法律法规和方针政策，以国家信用为基础筹集资金，承担农业政策性金融业务，代理财政支农资金的拨付，为农业和农村经济发展服务。\\n（3）国家开发银行属于开发性金融机构，它以服务国家发展战略为宗旨，依托国家信用，运用开发性方法和市场化运作，主要从事中长期投融资业务。\\n（4）中国银行则属于商业银行。"},{"title":"第 71 题","content":"在下列金融犯罪中，其主观方面不是故意的是（ ）。","options":["A.持有、使用假币","B.签订、履行合同失职被骗","C.受贿","D.票据诈骗罪"],"answer":"正确答案：B\\n名师解析：\\n“持有、使用假币”主观方面是故意，即明知是假币而持有和使用，而且持有假币罪不以使用目的为必要。票据诈骗罪主观方面是故意，并且必须具有非法占有目的。签订、履行合同失职被骗罪主观方面是过失。行为人可能是未尽严格合同审查、注意义务，也可能是对结果有所认识，但未尽避免利益受重大损失的结果避免义务。“受贿”主观方面也是故意。故本题选择“签订、履行合同失职被骗”。"},{"title":"第 72 题","content":"夫妻一方因身体受到伤害获得的医疗费，属于（ ）。","options":["A.夫妻共同生活期间的直接共同财产处理","B.夫妻共同财产","C.夫妻一方个人财产","D.推定为夫妻共同财产"],"answer":"正确答案：C\\n名师解析：\\n《民法典》第一千零六十三条规定，下列财产为夫妻一方的个人财产：（1）一方的婚前财产；（2）一方因受到人身损害获得的赔偿或者补偿；（3）遗嘱或者赠与合同中确定只归一方的财产；（4）一方专用的生活用品；（5）其他应当归一方的财产。故“因身体伤害获得的医疗费”应属于一方财产。"},{"title":"第 73 题","content":"根据《商业银行资本管理办法（试行）》的规定，商业银行资本规划应至少设定内部资本充足率（ ）目标。","options":["A.3 年","B.2 年","C.4 年","D.1 年"],"answer":"正确答案：A\\n名师解析：\\n《资本办法》规定商业银行资本规划应至少设定内部资本充足率三年目标，故本题答案选“3 年”。"},{"title":"第 74 题","content":"“不做业务，不承担风险”，这种风险管理策略属于（ ）。","options":["A.风险转移","B.风险规避","C.风险补偿","D.风险对冲"],"answer":"正确答案：B\\n名师解析：\\n风险转移是通过购买某种金融产品或采取其他合法的经济措施将风险转移给其他经济主体的一种策略性选择，如银行通过贷款的方式将风险转移给借款人。\\n“不做业务，不承担风险”，即商业银行拒绝或退出某一业务或市场，以避免承担该业务或市场风险，这种策略符合风险规避的特点。\\n风险补偿是商业银行在所从事的业务活动造成实质性损失之前，对所承担的风险进行价格补偿的策略性选择，不符合本题描述。\\n风险对冲是通过投资购买与标的资产（Underlying Asset）收益波动负相关的某种资产或衍生产品，来冲销标的资产在损失时的一种策略性选择，也不符合本题情况。\\n故本题选择“风险规避”选项。"},{"title":"第 75 题","content":"法律明文规定为犯罪行为的，依法律定罪处刑；法律没有明文规定为犯罪行为的，不得定罪处刑。这属于刑法中的（ ）原则。","options":["A.刑法面前人人平等","B.罪刑法定","C.罪责刑相适应","D.无罪推定"],"answer":"正确答案：B\\n名师解析：\\n刑法面前人人平等原则，是指任何人犯罪，不论犯罪人的家庭出身、社会地位、职业性质、财产状况、政治面貌、才能业绩如何，都应平等地追究刑事责任，不允许任何人有凌驾于法律之上的特权。\\n罪刑法定原则是指，法无明文规定不为罪，法无明文规定不处罚。换言之，罪刑法定是指什么行为构成犯罪、构成什么罪及处何种刑罚，均须由法律明文规定。《刑法》第三条规定，法律明文规定为犯罪行为的，依照法律定罪处刑；法律没有明文规定为犯罪行为的，不得定罪处刑。\\n罪责刑相适应原则，是指在立法与司法实践中，行为人的所犯罪行与应当承担的刑事责任和接受的刑事处罚应当统一的原则。\\n故本题选择“罪刑法定”原则。"},{"title":"第 76 题","content":"持有商业汇票的企业在汇票到期日前，为了取得资金，在给付一定利息后，将票据权利转让给商业银行的票据行为是（ ）。","options":["A.贴现","B.背书","C.再贴现","D.转贴现"],"answer":"正确答案：A\\n名师解析：\\n①票据贴现是商业汇票的合法持票人，在商业汇票到期以前为获取票款，由持票人或第三人向金融机构贴付一定的利息后，以背书方式所作的票据转让。\\n②票据转贴现是金融机构为了取得资金，将未到期的已贴现商业汇票再以贴现方式向另一金融机构转让的票据行为，是金融机构间融通资金的一种方式。\\n③再贴现是中央银行通过买进商业银行持有的已贴现但尚未到期的商业汇票，向商业银行提供融资支持的行为。\\n故持有商业汇票的企业在汇票到期日前，为了取得资金，在给付一定利息后，将票据权利转让给商业银行的票据行为是贴现，本题选择“A.贴现”。"},{"title":"第 77 题","content":"有限责任公司的有限责任是指（ ）。","options":["A.股东以全部资金对公司承担的责任","B.股东以其出资额为限对公司承担责任","C.公司以其注册资本对公司承担部分责任","D.股东以其所持有的股份对公司承担责任"],"answer":"正确答案：B\\n名师解析：\\n有限责任公司是指在中国境内设立的，股东以其认缴的出资额为限对公司承担责任的企业法人。故有限责任是指“股东以其出资额为限对公司承担责任”，本题选择“B.股东以其出资额为限对公司承担责任”。"},{"title":"第 78 题","content":"下列关于银行金融创新过程中客户利益保护的说法，错误的是（ ）。","options":["A.银行应开展客户教育，提高客户金融素质","B.客户购买金融产品时，应主动了解和认识产品的风险","C.一旦客户购买的金融产品发生亏损，银行应予兜底","D.银行应向客户准确、公平地披露产品信息"],"answer":"正确答案：C\\n名师解析：\\n在金融创新活动中，银行要提高客户的金融素质，一方面，为客户提供相关信息和培训，使他们具备理解各类金融产品和服务的知识；另一方面，在了解“卖者有责”的基础上，也要使客户接受和知晓“买者自负”这一市场经济基本原则。“买者自负”的含义是产品的购买者要从购买行为中获得利益，也要自己承担决策风险，银行不对投资损失进行赔付。因此选项中“一旦客户购买的金融产品发生亏损，银行应予兜底”的说法错误，本题选择“C.一旦客户购买的金融产品发生亏损，银行应予兜底”。"},{"title":"第 79 题","content":"下列办理银行业务行为中，符合银行业从业人员职业操守要求的是（ ）。","options":["A.未经批准为客户境外理财","B.直接扣除利息税","C.对可疑交易不报告","D.开立匿名账户"],"answer":"正确答案：B\\n名师解析：\\n银行业从业人员应当遵守业务操作指引，遵守银行岗位职责划分和风险隔离的操作规程，确保客户交易安全。具体要求包括：\\n不打听与自身工作无关的信息。\\n除非经内部职责调整或经过适当批准，不代其他岗位人员履行职责或将本人工作委托他人代为履行。\\n不得违反内部交易流程及岗位职责管理规定将自己保管的印章、重要凭证、交易密码和钥匙等与自身职责有关的物品或信息交与或告知其他人员。\\n选项 A，未经批准为客户境外理财违反了相关规定。\\n选项 C，对可疑交易不报告违反了银行业从业人员的职责。\\n选项 D，开立匿名账户是不被允许的。\\n而选项 B，直接扣除利息税是符合规定的操作。\\n故本题正确答案为 B。"},{"title":"第 80 题","content":"下列支票中，不能用于支取现金的是（ ）。","options":["A.普通支票","B.旅行支票","C.转账支票","D.现金支票"],"answer":"正确答案：C\\n名师解析：\\n支票是出票人签发的，委托办理支票存款业务的银行在见票时无条件支付确定的金额给收款人或者持票人的票据，分为现金支票、转账支票和普通支票。\\n现金支票只能用于支付现金；转账支票只能用于转账；普通支票可以用于支取现金，也可以用于转账。\\n支票不受金额起点限制，提示付款期限自出票日起 10 日。\\n故本题选择“C.转账支票”，它不能用于支取现金。"},{"title":"第 81 题","content":"某商业银行向客户甲提供一笔贷款，以客户的股权作为担保，那么下列说法正确的是（ ）。","options":["A.该贷款属于信用贷款","B.该担保方式属于质押","C.该担保方式属于抵押","D.该担保方式属于保证"],"answer":"正确答案：B\\n名师解析：\\n质押分为动产质押和权利质押。股权担保属于权利质押。\\n选项 A，该贷款有股权作为担保，不属于信用贷款。\\n选项 C，抵押是指债务人或第三人不转移对财产的占有，将该财产作为债权的担保。而本题中是以股权作为担保，股权质押需要转移股权的占有，所以不属于抵押。\\n选项 D，保证是指保证人和债权人约定，当债务人不履行债务时，保证人按照约定履行债务或者承担责任的行为。本题中是以股权作为担保，不属于保证。\\n故本题选择“B.该担保方式属于质押”。"},{"title":"第 82 题","content":"我国负责经理国库的机构是（ ）。","options":["A.财政部","B.中国人民银行","C.国家税务总局","D.中国银行保险监督管理委员会"],"answer":"正确答案：B\\n名师解析：\\n中国人民银行的主要职责包括：\\n发布与履行其职责有关的命令和规章。\\n依法制定和执行货币政策。\\n发行人民币，管理人民币流通。\\n监督管理银行间同业拆借市场和银行间债券市场。\\n实施外汇管理，监督管理银行间外汇市场。\\n监督管理黄金市场。\\n持有、管理、经营国家外汇储备、黄金储备。\\n经理国库。\\n维护支付、清算系统的正常运行。\\n指导、部署金融业反洗钱工作，负责反洗钱的资金监测。\\n负责金融业的统计、调查、分析和预测。\\n作为国家的中央银行，从事有关的国际金融活动。\\n国务院规定的其他职责。\\n故本题选择“B.中国人民银行”。"},{"title":"第 83 题","content":"中国银行业的自律组织是（ ）。","options":["A.中国金融学会","B.中央国债登记结算公司","C.中国银行保险监督管理委员会","D.中国银行业协会"],"answer":"正确答案：D\\n名师解析：\\n中国银行业协会是我国银行业的自律组织，是全国性非营利社会团体，凡经中国银行业监督管理机构批准设立的、具有独立法人资格的银行业金融机构以及经相关监管机构批准、具有独立法人资格、在民政部门登记注册的各省（自治区、直辖市、计划单列市）银行业协会均可申请加入中国银行业协会成为会员单位。\\n故本题选择“D.中国银行业协会”。"},{"title":"第 84 题","content":"商业银行确定的在一定期限内对客户提供授信支持的量化控制指标，该指标为（ ）。","options":["A.客户授信额度","B.授信额度保函","C.授信发行便利","D.项目贷款承诺"],"answer":"正确答案：A\\n名师解析：\\n客户授信额度是商业银行确定的在一定期限内对客户提供授信支持的量化控制指标，银行一般要与客户签订授信协议。\\n授信额度保函是指银行应客户的申请而向受益人开立的一种书面信用担保凭证，保证在客户未能按双方协议履行其责任或义务时，银行代其履行一定金额、一定期限范围内的某种支付责任或经济赔偿责任。\\n授信发行便利是一种具有法律约束力的中期周转性票据发行融资的承诺。\\n项目贷款承诺是指为客户报批项目可靠性研究报告时，向国家有关部门表明银行同意贷款支持项目建设的文件。\\n故本题选择“A.客户授信额度”。"},{"title":"第 85 题","content":"某商业银行由于违规销售某款理财产品，导致客户投资损失，其他客户对其在该银行购买理财产品的安全性产生了担心，该风险是（ ）。","options":["A.声誉风险","B.战略风险","C.法律风险","D.市场风险"],"answer":"正确答案：A\\n名师解析：\\n（1）声誉风险是指由商业银行经营、管理及其他行为或外部事件导致利益相关者对商业银行负面评价的风险。\\n（2）战略风险是商业银行在追求短期商业目的和长期发展目标的系统化管理过程中，不适当的发展规划和战略决策可能造成商业银行未来发展的潜在风险。\\n（3）法律风险是商业银行在日常经营活动中，由于无法满足或违反法律要求，导致不能履行合同、发生争议/诉讼或其他法律纠纷而可能给商业银行造成经济损失的风险。\\n（4）市场风险是指因市场价格（利率、汇率、股票价格和商品价格）的不利变动而使银行表内和表外业务发生损失的风险。\\n某商业银行由于违规销售理财产品导致其他客户对其安全性产生担心，这会引发利益相关者对该银行的负面评价，属于声誉风险。故本题选择“A.声誉风险”。"},{"title":"第 86 题","content":"商业银行固定收益类理财产品投资于存款、债券等债权类资产的比例不低于（ ）。","options":["A.50%","B.80%","C.75%","D.85%"],"answer":"正确答案：B\\n名师解析：\\n商业银行应当根据投资性质的不同，将理财产品分为固定收益类理财产品、权益类理财产品、商品及金融衍生品类理财产品和混合类理财产品。其中，固定收益类理财产品投资于存款、债券等债权类资产的比例不低于80%；权益类理财产品投资于权益类资产的比例不低于80%；商品及金融衍生品类理财产品投资于商品及金融衍生品的比例不低于80%；混合类理财产品投资于债权类资产、权益类资产、商品及金融衍生品类资产且任一资产的投资比例未达到前三类理财产品标准。\\n故本题选择“B.80%”。"},{"title":"第 87 题","content":"商业银行应当设立履行风险管理的专门部门，负责具体制定并实施识别、计量、监测和控制风险的制度、程序和方法，以确保实现（ ）。","options":["A.经营目标","B.风险管理、经营目标","C.风险管理","D.风险管理、利润目标"],"answer":"正确答案：B\\n名师解析：\\n商业银行设立履行风险管理的专门部门，负责具体制定并实施识别、计量、监测和控制风险的制度、程序和方法，以确保实现风险管理和经营目标。\\n风险管理是商业银行经营管理的重要组成部分，通过有效的风险管理，商业银行可以降低风险损失，提高经营稳定性和可持续性。同时，商业银行的经营目标是实现利润最大化和股东价值最大化，风险管理的实施有助于保障经营目标的实现。\\n故本题选择“B.风险管理、经营目标”。"},{"title":"第 88 题","content":"中国银行业协会的宗旨是（ ）。","options":["A.对银行业自律组织的活动进行指导和监督","B.促进会员单位实现共同利益","C.对银行业机构进行审查监管","D.审查批准银行业金融机构的设立、变更和终止"],"answer":"正确答案：B\\n名师解析：\\n中国银行业协会以促进会员单位实现共同利益为宗旨，履行自律、维权、协调、服务职能，维护银行业合法权益，维护银行业市场秩序，提高银行业从业人员素质，提高为会员服务的水平，促进银行业的健康发展。\\n选项 A，对银行业自律组织的活动进行指导和监督是银行业监督管理机构的职责。\\n选项 C，对银行业机构进行审查监管是银行业监督管理机构的主要职责。\\n选项 D，审查批准银行业金融机构的设立、变更和终止是银行业监督管理机构的权限。\\n故本题选择“B.促进会员单位实现共同利益”。"},{"title":"第 89 题","content":"当中央银行提高再贴现率时，（ ）。","options":["A.商业银行投资规模降低，货币供应量增加，经济快速发展","B.商业银行投资规模降低，货币供应量减少，经济增速放缓","C.商业银行投资规模提高，货币供应量增加，经济快速发展","D.商业银行投资规模提高，货币供应量减少，经济增速放缓"],"answer":"正确答案：B\\n名师解析：\\n中央银行调整再贴现率的作用机制为：中央银行提高再贴现率，会提高商业银行向中央银行的融资成本，降低商业银行向中央银行的借款意愿，减少向中央银行的借款或贴现，商业银行只能收缩对客户的贷款和投资规模，进而也就减少了市场货币供应量。随着市场货币供应量的减少，市场利率相应上升，社会对货币的需求相应减少，整个社会的投资支出减少，经济增速放缓，最终实现货币政策目标。\\n故本题选择“B.商业银行投资规模降低，货币供应量减少，经济增速放缓”。"},{"title":"第 90 题","content":"以下关于单位存款业务说法不正确的是（ ）。","options":["A.专用存款账户是指存款人对其特定用途的资金进行专项管理和使用而开立的银行结算账户","B.单位通知存款，按提前通知的时间长短可以分为一天通知存款和七天通知存款两个品种","C.一般存款账户可以办理现金缴存，但不得办理现金支取","D.可以开立异地存款账户的情形包括日常周转结算、设立临时机构、异地临时经营活动、注册验资"],"answer":"正确答案：D\\n名师解析：\\n专用存款账户是指存款人对其特定用途的资金进行专项管理和使用而开立的银行结算账户。单位通知存款，按提前通知的时间长短可以分为一天通知存款和七天通知存款两个品种。一般存款账户可以办理现金缴存，但不得办理现金支取。可以开立临时存款账户的情形包括设立临时机构、异地临时经营活动、注册验资。日常周转结算应开立基本存款账户。\\n故本题选择“D.可以开立异地存款账户的情形包括日常周转结算、设立临时机构、异地临时经营活动、注册验资”。"},{"title":"第 91 题","content":"下列关于支票使用的表述，正确的有（ ）。","options":["A.可用于单位结算","B.可用于个人结算","C.转账支票可以支取现金","D.支票签发金额不受限制","E.支票付款可以附条件"],"answer":"正确答案：AB\\n名师解析：\\n支票是出票人签发的，委托办理支票存款业务的银行在见票时无条件支付确定的金额给收款人或者持票人的票据。支票可用于单位和个人的结算，选项 A、B 正确。\\n转账支票只能用于转账，不能支取现金，选项 C 错误。\\n支票的签发金额有一定的限制，选项 D 错误。\\n支票付款不可以附条件，选项 E 错误。\\n故本题选择 AB。"},{"title":"第 92 题","content":"下列合同无效的有（ ）。","options":["A.恶意串通，损害他人合法权益的合同","B.虚假合同","C.违背公序良俗的合同","D.违反法律、行政法规的强制性规定的合同","E.因欺诈而订立的合同"],"answer":"正确答案：ABCD\\n名师解析：\\n根据《民法典》的规定，下列合同无效：\\n恶意串通，损害他人合法权益的合同。\\n虚假合同。\\n违背公序良俗的合同。\\n违反法律、行政法规的强制性规定的合同。\\n因欺诈而订立的合同，属于可撤销合同，选项 E 不符合题意。\\n故本题选择 ABCD。"},{"title":"第 93 题","content":"通货对生产的不利影响表现在（ ）。","options":["A.会导致生产部门的资金进行金融投机","B.成本、收入、利润等无法准确被核算","C.会导致生产部门的资金会转向商业部门","D.不利于生产正常发展","E.会导致社会生产资本总量扩张"],"answer":"正确答案：ABCD\\n名师解析：\\n通货紧缩不利于生产正常发展。在商品价格普遍上涨的情况下，生产成本提高，生产性投资风险加大，生产部门的资金会转向商业部门和进行金融投机，导致社会生产资本总量缩小。通货紧缩会使货币的价值尺度功能受到破坏，成本、收入、利润等均无法准确核算，严重影响企业的财务管理和生产活动的正常进行。\\n选项 E 说法错误，通货紧缩会导致社会生产资本总量缩小，而不是扩张。\\n故本题选择 ABCD。"},{"title":"第 94 题","content":"商业银行合规风险管理中的合规政策包括（ ）。","options":["A.合规管理部门的功能和职责","B.合规管理部门与风险管理部门、内部审计部门等其他部门之间的协作关系","C.设立业务条线和分支机构合规管理部门的原则","D.合规负责人的合规管理职责","E.保证合规负责人和合规管理部门独立性的各项措施"],"answer":"正确答案：ABCDE\\n名师解析：\\n商业银行合规风险管理中的合规政策应包括：合规管理部门的功能和职责；合规管理部门与风险管理部门、内部审计部门等其他部门之间的协作关系；设立业务条线和分支机构合规管理部门的原则；合规负责人的合规管理职责；保证合规负责人和合规管理部门独立性的各项措施等。\\n故本题选择 ABCDE 。"},{"title":"第 95 题","content":"商业银行办理企业基本存款账户时对存款客户的规定包括（ ）。","options":["A.可以在此账户办理日常结算","B.企业可以在多家银行开立多个基本账户","C.可以由存款客户自主选择开户银行","D.同一存款客户只能在商业银行开立一个基本存款账户","E.可以在此账户办理现金收付"],"answer":"正确答案：ACDE\\n名师解析：\\n商业银行办理企业基本存款账户时，存款客户可以在此账户办理日常结算、现金收付。企业可以自主选择开户银行，但同一存款客户只能在商业银行开立一个基本存款账户。\\n选项 B 错误，同一存款客户只能在商业银行开立一个基本存款账户，不能开立多个。\\n故本题选择 ACDE 。"},{"title":"第 96 题","content":"金融机构办理贷款业务时禁止的行为有（ ）。","options":["A.向关系人发放信用贷款","B.向关系人发放担保贷款的条件优于其他借款人同类贷款的条件","C.违反规定提高或者降低利率以及采用其他不正当手段发放贷款","D.对自然人发放外币币种的贷款","E.违反中国人民银行规定的其他贷款行为"],"answer":"正确答案：ABCE\\n名师解析：\\n金融机构办理贷款业务时禁止的行为包括：向关系人发放信用贷款；向关系人发放担保贷款的条件优于其他借款人同类贷款的条件；违反规定提高或者降低利率以及采用其他不正当手段发放贷款；违反中国人民银行规定的其他贷款行为。\\n选项 D，金融机构可以对自然人发放外币币种的贷款，但需要符合相关规定和审批流程。\\n故本题选择 ABCE 。"},{"title":"第 97 题","content":"下列关于票据和结算凭证填写规范的表述，正确的有（ ）。","options":["A.中文大写金额数字应用正楷或行书填写","B.中文大写金额数字到“元”为止的，在“元”之后，应写“整”（或“正”）字","C.中文大写金额数字前应标明“人民币”字样","D.阿拉伯小写金额数字前面，均应填写人民币符号“￥”","E.票据的出票日期必须使用中文大写"],"answer":"正确答案：ABCDE\\n名师解析：\\n关于票据和结算凭证的填写规范，中文大写金额数字应用正楷或行书填写；中文大写金额数字到“元”为止的，在“元”之后，应写“整”（或“正”）字；中文大写金额数字前应标明“人民币”字样；阿拉伯小写金额数字前面，均应填写人民币符号“￥”；票据的出票日期必须使用中文大写。\\n故本题选择 ABCDE 。"},{"title":"第 98 题","content":"根据《中华人民共和国担保法》的规定，下列关于保证的说法中，错误的是（ ）。","options":["A.社会团体不得为保证人","B.保证人与债权人应当以书面形式订立保证合同","C.当事人在保证合同中约定，债务人不能履行债务时，由保证人承担保证责任的，为连带责任保证","D.保证合同是一种从合同"],"answer":"正确答案：C\\n名师解析：\\n社会团体不得为保证人，A 选项说法正确。\\n保证人与债权人应当以书面形式订立保证合同，B 选项说法正确。\\n当事人在保证合同中约定，债务人不能履行债务时，由保证人承担保证责任的，为一般保证，而非连带责任保证，C 选项说法错误。\\n保证合同是一种从合同，D 选项说法正确。\\n故本题选择 C 选项。"},{"title":"第 99 题","content":"商业银行的内部控制措施包括（ ）。","options":["A.内控制度","B.风险识别","C.信息系统","D.岗位设置","E.会计核算"],"answer":"正确答案：ABCDE\\n名师解析：\\n商业银行的内部控制措施通常涵盖内控制度、风险识别、信息系统、岗位设置、会计核算等多个方面。\\n内控制度为各项业务活动提供了规范和约束。\\n风险识别有助于提前发现潜在风险。\\n信息系统保障了业务处理的高效与准确。\\n合理的岗位设置能明确职责，防止权力滥用。\\n规范的会计核算确保财务信息的真实可靠。\\n故本题选择 ABCDE 。"},{"title":"第 100 题","content":"金融市场在优化资源配置、提高金融资产流动性方面的功能包括（ ）。","options":["A.可以帮助实现资金在各部门之间的资金转移","B.可以帮助金融资产的持有者出售资产以提高资金流动性","C.可以帮助金融资产的持有者变现资产以提高资金流动性","D.可以帮助资金从相对较低收益的地方转向收益较高的地方","E.可以帮助资金从相对较低风险的地方转向风险较高的地方"],"answer":"正确答案：ABCD\\n名师解析：\\n金融市场在优化资源配置、提高金融资产流动性方面具有重要功能：\\n它可以帮助实现资金在各部门之间的资金转移，促进资金的合理流动。\\n能够帮助金融资产的持有者出售或变现资产，从而显著提高资金的流动性。\\n还可以引导资金从相对较低收益的地方转向收益较高的地方，实现资源的优化配置。\\n但通常资金不会从相对较低风险的地方转向风险较高的地方，因为投资者一般倾向于规避过高风险。\\n故本题选择 ABCD 。"},{"title":"第 101 题","content":"金融租赁公司的主要业务范围包括（ ）。","options":["A.同业拆借","B.吸收股东 1 年期以上（含）定期存款","C.融资租赁业务","D.经批准发行金融债券","E.接受承租人的租赁保证金"],"answer":"正确答案：ABCDE\\n名师解析：\\n金融租赁公司的主要业务范围包括：同业拆借；吸收股东 1 年期以上（含）定期存款；融资租赁业务；经批准发行金融债券；接受承租人的租赁保证金等。\\n金融租赁公司通过这些业务，为企业和个人提供多样化的金融服务，满足不同客户的资金和设备需求。\\n故本题选择 ABCDE 。"},{"title":"第 102 题","content":"以下属于完全竞争行业特点的有（ ）。","options":["A.市场上有大量的生产者","B.产品是同质的","C.资源完全自由流动","D.市场信息通畅","E.企业是价格的接受者"],"answer":"正确答案：ABCDE\\n名师解析：\\n完全竞争行业具有以下特点：\\n市场上有大量的生产者，单个生产者规模都很小。\\n产品是同质的，即产品之间没有差别。\\n资源完全自由流动，企业可以自由进入或退出市场。\\n市场信息通畅，生产者和消费者都能获得充分的市场信息。\\n企业是价格的接受者，只能按照既定的市场价格出售产品。\\n故本题选择 ABCDE 。"},{"title":"第 103 题","content":"商业银行合规的“规”是指适用于银行业经营活动的（ ）。","options":["A.自律性组织的行业准则","B.监管部门规章","C.法律、行政法规","D.监管部门规范性文件","E.行为守则和职业操守"],"answer":"正确答案：ABCDE\\n名师解析：\\n商业银行合规的“规”是指适用于银行业经营活动的法律、行政法规、监管部门规章、规范性文件、自律性组织的行业准则、行为守则和职业操守等。\\n这些规则和准则共同构成了商业银行经营活动需要遵循的规范体系，确保银行的运营合法、稳健、符合行业标准和道德要求。\\n故本题选择 ABCDE 。"},{"title":"第 104 题","content":"下列关于金融市场的表述，正确的有（ ）。","options":["A.金融市场的参与者既可以是资金的供给者，也可以是资金的需求者","B.融资行为包括间接融资行为和直接融资行为","C.金融市场的交易对象是货币资金，通常以金融工具为载体","D.金融市场的调节功能是指金融市场对宏观经济的调节作用","E.金融市场的风险分散与风险管理功能是指金融市场的参与者通过买卖金融资产转移或者接受风险"],"answer":"正确答案：ABCDE\\n名师解析：\\n在金融市场中，参与者的角色多样，既可以是资金的供给者，也可以是资金的需求者，A 选项正确。\\n融资行为包括间接融资和直接融资两种，B 选项正确。\\n交易对象为货币资金，通常借助金融工具来实现，C 选项正确。\\n金融市场对宏观经济具有调节作用，这体现了其调节功能，D 选项正确。\\n参与者通过买卖金融资产来转移或接受风险，发挥了金融市场的风险分散与风险管理功能，E 选项正确。\\n故本题选择 ABCDE 。"},{"title":"第 105 题","content":"我国商业银行的会计资本包括（ ）。","options":["A.实收资本","B.盈余公积","C.未分配利润","D.一般风险准备","E.资本公积"],"answer":"正确答案：ABCDE\\n名师解析：\\n我国商业银行的会计资本包括实收资本、资本公积、盈余公积、一般风险准备、未分配利润等。\\n实收资本是银行实际收到的投资人投入的资本。\\n资本公积是指由投资者投入但不能构成实收资本，或从其他来源取得，由所有者享有的资金。\\n盈余公积和未分配利润是银行从净利润中提取和留存的部分。\\n一般风险准备用于弥补尚未识别的可能性损失。\\n故本题选择 ABCDE 。"},{"title":"第 106 题","content":"银行业从业人员在工作中应当相互监督，对同级别同事违反法律或内部规章制度的行为可以采取（ ）的方式。","options":["A.用电子邮件向全行所有员工披露","B.制止","C.向所在机构报告","D.提示","E.向监管部门报告"],"answer":"正确答案：BCDE\\n名师解析：\\n银行业从业人员在工作中应当相互监督，对同级别同事违反法律或内部规章制度的行为，可以采取制止、向所在机构报告、提示、向监管部门报告等方式。\\n用电子邮件向全行所有员工披露这种方式可能会造成不良影响和信息泄露，不是恰当的处理方式，选项 A 错误。\\n故本题选择 BCDE 。"},{"title":"第 107 题","content":"按照《商业银行法》的规定，核心资本不包括（ ）。","options":["A.少数股权","B.盈余公积","C.资本公积","D.次级债务"],"answer":"正确答案：D\\n名师解析：\\n核心资本包括实收资本或普通股、资本公积、盈余公积、未分配利润和少数股权。\\n次级债务属于附属资本，不属于核心资本。\\n故本题选择 D 。"},{"title":"第 108 题","content":"根据《中华人民共和国票据法》的规定，票据权利在下列期限内不行使而消灭（ ）。","options":["A.持票人对票据的出票人和承兑人的权利，自票据到期日起二年。见票即付的汇票、本票，自出票日起二年","B.持票人对支票出票人的权利，自出票日起六个月","C.持票人对前手的追索权，自被拒绝承兑或者被拒绝付款之日起六个月","D.持票人对前手的再追索权，自清偿日或者被提起诉讼之日起三个月"],"answer":"正确答案：ABCD\\n名师解析：\\n根据《中华人民共和国票据法》，票据权利在规定期限内不行使则消灭：\\n持票人对票据的出票人和承兑人的权利，自票据到期日起二年。见票即付的汇票、本票，自出票日起二年，选项 A 正确。\\n持票人对支票出票人的权利，自出票日起六个月，选项 B 正确。\\n持票人对前手的追索权，自被拒绝承兑或者被拒绝付款之日起六个月，选项 C 正确。\\n持票人对前手的再追索权，自清偿日或者被提起诉讼之日起三个月，选项 D 正确。\\n故本题选择 ABCD 。"},{"title":"第 109 题","content":"以下关于中国人民银行与国务院银行业监督管理机构检查职能的表述，正确的有（ ）。","options":["A.中国人民银行根据执行货币政策和维护金融稳定的需要，可以建议国务院银行业监督管理机构对银行业金融机构进行检查监督，国务院银行业监督管理机构必须在规定的时间内予以回复","B.中国人民银行和国务院银行业监督管理机构均有权要求银行业金融机构报送必要的资产负债表、利润表及其他财务会计、统计报表和资料","C.银行业金融机构的监管职责主要由国务院银行业监督管理机构行使，人民银行主要负责宏观调控，但为了实施货币政策和维护金融稳定，人民银行仍保留部分监管职能","D.中国人民银行根据执行货币政策的需要，经国务院银行业监督管理机构批准，可以对银行业金融机构进行检查监督","E.中国人民银行和国务院银行业监督管理机构同时拥有对银行业金融机构的检查监督权，会导致对银行业金融机构的双重检查和双重处罚"],"answer":"正确答案：ABC\\n名师解析：\\n中国人民银行根据执行货币政策和维护金融稳定的需要，可以建议国务院银行业监督管理机构对银行业金融机构进行检查监督，国务院银行业监督管理机构必须在规定的时间内予以回复，选项 A 正确。\\n中国人民银行和国务院银行业监督管理机构均有权要求银行业金融机构报送必要的资产负债表、利润表及其他财务会计、统计报表和资料，选项 B 正确。\\n银行业金融机构的监管职责主要由国务院银行业监督管理机构行使，人民银行主要负责宏观调控，但为了实施货币政策和维护金融稳定，人民银行仍保留部分监管职能，选项 C 正确。\\n中国人民银行根据执行货币政策的需要，可以对银行业金融机构进行检查监督，不需要经国务院银行业监督管理机构批准，选项 D 错误。\\n中国人民银行和国务院银行业监督管理机构同时拥有对银行业金融机构的检查监督权，但不会导致对银行业金融机构的双重检查和双重处罚，选项 E 错误。\\n故本题选择 ABC 。"},{"title":"第 110 题","content":"下列选项中属于不良贷款重组方式的有（ ）。","options":["A.委外清收","B.调整利率","C.直接追偿","D.变更担保","E.重新约期"],"answer":"正确答案：BDE\\n名师解析：\\n不良贷款重组方式包括重新约期、调整利率、变更担保和债务转移等。\\n委外清收和直接追偿属于不良贷款的处置方式，不属于重组方式。\\n故本题选择 BDE 。"},{"title":"第 111 题","content":"成本推动型通货膨胀的主要原因包括（ ）。","options":["A.新企业为了追求超额利润而提高垄断产品价格","B.总需求大于总供给","C.总需求小于总供给","D.货币工资的增长超过劳动生产率的增长","E.过多的货币追求过少的商品"],"answer":"正确答案：AD\\n名师解析：\\n成本推动型通货膨胀的主要原因包括：\\n新企业为了追求超额利润而提高垄断产品价格，选项 A 正确。\\n货币工资的增长超过劳动生产率的增长，导致成本上升，推动物价上涨，选项 D 正确。\\n总需求大于总供给或总需求小于总供给可能导致需求拉动型或其他类型的通货膨胀，选项 B、C 不符合成本推动型通货膨胀的特点。\\n过多的货币追求过少的商品是需求拉动型通货膨胀的特点，选项 E 错误。\\n故本题选择 AD 。"},{"title":"第 112 题","content":"商业银行的风险控制措施包括（ ）。","options":["A.风险补偿","B.风险分散","C.风险对冲","D.风险计量","E.风险规避"],"answer":"正确答案：ABCE\\n名师解析：\\n商业银行通常运用的风险管理策略可以大致概括为风险分散、风险对冲、风险转移、风险规避和风险补偿五种策略。\\n风险计量是风险管理的重要环节，但不是风险控制措施，选项 D 错误。\\n故本题选择 ABCE 。"},{"title":"第 113 题","content":"需要使用银行授信额度的业务有（ ）。","options":["A.支票","B.贷款","C.银行保函","D.银行承兑汇票","E.信用证"],"answer":"正确答案：BCDE\\n名师解析：\\n银行授信额度是指银行向客户提供的一种灵活便捷、可循环使用的授信产品，客户在授信额度内可以随时获得银行的信用支持。\\n贷款、银行保函、银行承兑汇票和信用证等业务通常需要使用银行授信额度，选项 B、C、D、E 正确。\\n支票是一种支付工具，一般不需要使用授信额度，选项 A 错误。\\n故本题选择 BCDE 。"},{"title":"第 114 题","content":"下列关于商业银行办理客户授信业务的表述，正确的有（ ）。","options":["A.从授信额度转为实际授信有不确定性","B.授信额度只能用于贷款","C.按照授信额度内实际业务具体审查","D.主要用于解决客户中长期的资金需求","E.授信额度内客户可以随时提款"],"answer":"正确答案：AC\\n名师解析：\\n授信额度的有效期双方协商规定（通常为一年），适用于规定期限内的各类业务，主要是用于解决客户短期的流动资金需求，选项 D 错误。\\n从授信额度转化为实际授信业务存在一定的不确定性，选项 A 正确。\\n授信额度可以用于多种业务，不仅仅局限于贷款，选项 B 错误。\\n商业银行在办理授信业务时，会按照授信额度内实际业务具体审查，选项 C 正确。\\n授信额度内客户提款需要根据具体业务和合同约定，不是随时都可以提款，选项 E 错误。\\n故本题选择 AC 。"},{"title":"第 115 题","content":"有关通货紧缩的表述，正确的有（ ）。","options":["A.通货紧缩是货币供求失衡、物价不稳定的一种表现","B.通货紧缩指一般物价水平持续、普遍地下降","C.通货紧缩是货币供求失衡、物价相对稳定的一种表现，对国民经济增长具有不利影响","D.通货紧缩一般物价水平持续、普遍地上涨","E.通货紧缩是货币供求平衡，但物价不稳定的一种表现，对国民经济增长具有不利影响"],"answer":"正确答案：AB\\n名师解析：\\n通货紧缩是指一般物价水平持续、普遍地下降，选项 B 正确，选项 D 错误。\\n通货紧缩是货币供求失衡的一种表现，会对国民经济增长产生不利影响，选项 A 正确，选项 C 中“物价相对稳定”表述不准确，选项 E 中“货币供求平衡”说法错误。\\n故本题选择 AB 。"},{"title":"第 116 题","content":"关于留置权、抵押权、质权的关系，说法正确的有（ ）。","options":["A.留置权必然优于抵押权","B.同一动产同时存在抵押权、质权、留置权，留置权人优先受偿","C.同一财产法定登记的抵押权与质权并存时，抵押权人优先于质权人受偿","D.留置权必然优先于质权","E.同一财产抵押权与留置权并存时，留置权人优先于抵押权人受偿"],"answer":"正确答案：ABDE\\n名师解析：\\n同一财产法定登记的抵押权与质权并存时，按照登记交付时间先后确定先后顺序，抵押权不再当然优先于质权。故选项 C“同一财产法定登记的抵押权与质权并存时，抵押权人优先于质权人受偿”错误。\\n留置权必然优于抵押权，同一动产同时存在抵押权、质权、留置权，留置权人优先受偿，留置权必然优先于质权，同一财产抵押权与留置权并存时，留置权人优先于抵押权人受偿。\\n故本题选择 ABDE 。"},{"title":"第 117 题","content":"我国商业银行教育储蓄存款的特征包括（ ）。","options":["A.总额控制","B.存期灵活","C.利息免税","D.利率优惠","E.储户特定"],"answer":"正确答案：ABDE\\n名师解析：\\n我国商业银行教育储蓄存款的特征有：利率优惠；总额控制；储户特定；存期灵活。\\n教育储蓄存款的利率通常会高于普通存款利率，以鼓励家长为子女的教育进行储蓄。\\n总额控制是指对教育储蓄存款的存款金额有一定的限制。\\n储户特定，一般是指在校小学四年级（含四年级）以上学生。\\n存期灵活，设有一年、三年、六年等不同的存期。\\n故本题选择 ABDE 。"},{"title":"第 118 题","content":"下列信息属于内幕消息的有（ ）。","options":["A.公司分配股利或者增资的计划","B.涉及公司的重大诉讼、仲裁","C.公司股权结构的重要变化","D.可能对上市公司股票交易价格产生较大影响的重大事件","E.公司裁员达员工总数5%，不会对公司经营、财务或股票价格造成重大影响"],"answer":"正确答案：ABCD\\n名师解析：\\n内幕消息是指涉及公司的经营、财务或者对该公司证券的市场价格有重大影响的尚未公开的信息。\\n公司分配股利或者增资的计划、涉及公司的重大诉讼、仲裁、公司股权结构的重要变化以及可能对上市公司股票交易价格产生较大影响的重大事件等都属于内幕消息。\\n而公司裁员达员工总数5%，但不会对公司经营、财务或股票价格造成重大影响的信息，不属于内幕消息。\\n故本题选择 ABCD 。"},{"title":"第 119 题","content":"中央银行作为政府的银行，其含义主要包括（ ）。","options":["A.代表国家处理各种国际金融事务","B.对商业银行提供信贷","C.代表国家贯彻执行金融政策","D.为国家提供各种金融服务","E.代为管理财政收支"],"answer":"正确答案：ACDE\\n名师解析：\\n政府的银行是指中央银行代表国家执行金融政策，代为管理财政收支，为国家提供各种金融服务。具体包括：代理国库，中央银行经办政府的财政收支，执行国家的出纳职能；对国家提供信贷；在国际关系中，代表国家与外国金融机构、国际金融机构建立业务联系，处理各种国际金融事务。\\n中央银行对商业银行提供的是再贴现、再贷款等业务，而不是直接提供信贷，选项 B 表述不准确。\\n故本题选择 ACDE 。"},{"title":"第 120 题","content":"按照出票人的不同，票据贴现可以分为（ ）。","options":["A.协议付息票据贴现","B.银行承兑汇票贴现","C.转贴现","D.再贴现","E.商业承兑汇票贴现"],"answer":"正确答案：BE\\n名师解析：\\n按出票人不同，票据贴现业务可以分为银行承兑汇票贴现和商业承兑汇票贴现。\\n协议付息票据贴现是根据票据贴现利息承担方的不同进行的分类，选项 A 不符合题意。\\n转贴现和再贴现是根据贴现环节的不同进行的分类，选项 C、D 不符合题意。\\n故本题选择 BE 。"},{"title":"第 121 题","content":"年初，国内公司与美国公司签订总价为100万美元的出口合同，合同约定的付款期限为3个月内对客户陆续供货，分批出运，支付方式为信用证。公司根据合同约定发货物后，把全套单据交给银行，银行经审核无误。下列表述正确的是（ ）。","options":["A.开证行承担首要付款责任","B.美国公司如果拒付，银行不承担责任","C.属于商业信用","D.该信用证独立于出口合同","E.信用证处理的是单据"],"answer":"正确答案：ADE\\n名师解析：\\n（1）开证行在信用证中承担第一付款责任，故“开证行承担首要付款责任”正确。\\n（2）信用证属于银行信用，开证行对相符交单予以承付，故“美国公司如果拒付，银行不承担责任”错误。\\n（3）信用证是银行根据申请人的要求，向受益人开立的载有一定金额，在一定期限内凭规定的单据在指定地点付款的书面保证文件，属于银行信用，故“属于商业信用”错误。\\n（4）信用证是一项独立于贸易合同之外的契约，故“该信用证独立于出口合同”正确。\\n（5）信用证业务是纯粹的单据业务，银行处理的是单据，而不是单据所涉及的货物、服务或其他行为，故“信用证处理的是单据”正确。\\n故本题选择 ADE 。"},{"title":"第 122 题","content":"中央银行直接性货币政策工具包括（ ）。","options":["A.流动性比例","B.公开市场操作","C.再贴现率","D.直接干预","E.利率限制"],"answer":"正确答案：ADE\\n名师解析：\\n（1）一般性货币政策工具：法定存款准备金、再贴现、公开市场操作。\\n（2）选择性货币政策工具：证券市场信用控制、消费者信用控制、不动产信用控制、优惠利率、预缴进口保证金等。\\n（3）直接性货币政策工具：流动性比例、直接干预、利率限制等。\\n本题中，公开市场操作和再贴现率属于一般性货币政策工具，不属于直接性货币政策工具。\\n故本题选择 ADE 。"},{"title":"第 123 题","content":"票据贴现实际上是商业银行的一种放款性资产业务，根据票据贴现业务的基本原则可认为（ ）。","options":["A.用于贴现的票据必须是没有到期的票据","B.贴现利率一般要低于贷款利率","C.经过票据贴现会改变票据原有的债权债务关系","D.票据贴现会改变票据的所有权","E.票据贴现属于短期融资业务"],"answer":"正确答案：ABCDE\\n名师解析：\\n票据贴现是指商业汇票的合法持票人，在商业汇票到期以前为获取票款，由持票人或第三人向金融机构贴付一定的利息后，以背书方式所作的票据转让。\\n用于贴现的票据必须是没有到期的票据，选项 A 正确。\\n贴现利率一般要低于贷款利率，选项 B 正确。\\n经过票据贴现，票据的债权债务关系会发生改变，选项 C 正确。\\n票据贴现会改变票据的所有权，选项 D 正确。\\n票据贴现的期限较短，属于短期融资业务，选项 E 正确。\\n故本题选择 ABCDE 。"},{"title":"第 124 题","content":"自然人的民事行为能力的判断依据有（ ）。","options":["A.家庭状况","B.年龄","C.婚姻状况","D.精神状况","E.智力状况"],"answer":"正确答案：BDE\\n名师解析：\\n《民法典》根据行为人的年龄、智力与精神状况来区分自然人的民事行为能力。\\n家庭状况和婚姻状况不是判断自然人民事行为能力的依据，选项 A、C 不符合题意。\\n故本题选择 BDE 。"},{"title":"第 125 题","content":"下列关于重组贷款的说法正确的有（ ）。","options":["A.需要重组的贷款应至少归为关注类","B.重组后的贷款（简称重组贷款）如果仍然逾期，或借款人仍然无力归还贷款，应至少归为可疑类","C.重组贷款是指银行由于借款人财务状况恶化、或无力还款而对借款合同还款条款作出调整的贷款","D.重组贷款的分类档次在至少 3 个月的观察期内不得调高，观察期结束后，应严格按照《贷款风险分类指引》规定进行分类","E.重组形式多种多样富有弹性，可以对债务的期限进行重新安排，也可以对债务的利率进行重新确定"],"answer":"正确答案：BC\\n名师解析：\\n需要重组的贷款应至少归为次级类，选项 A 错误。\\n重组贷款的分类档次在至少 6 个月的观察期内不得调高，观察期结束后，应严格按照《贷款风险分类指引》规定进行分类，选项 D 错误。\\n重组贷款是指银行由于借款人财务状况恶化、或无力还款而对借款合同还款条款作出调整的贷款，重组形式多种多样富有弹性，可以对债务的期限进行重新安排，也可以对债务的利率进行重新确定，重组后的贷款如果仍然逾期，或借款人仍然无力归还贷款，应至少归为可疑类，选项 B、C、E 正确。\\n故本题选择 BC 。"},{"title":"第 126 题","content":"银行业从业人员遵守《银行业从业人员职业操守和行为准则》，应接受（ ）的监督。","options":["A.社会公众","B.银行业自律组织","C.司法机构","D.所在机构","E.监管机构"],"answer":"正确答案：ABDE\\n名师解析：\\n银行业从业人员应当遵守职业操守与准则，并接受所在机构、银行业自律组织、监管机构和社会公众的监督。\\n司法机构主要负责对违法犯罪行为进行审判和制裁，不是银行业从业人员遵守职业操守和行为准则的直接监督机构。\\n故本题选择 ABDE 。"},{"title":"第 127 题","content":"下列各项中，属于银行业消费者主要权利的有（ ）。","options":["A.要求对其购买理财产品保证不亏的权利","B.接受关于银行产品的种类特征等有关知识的教育的权利","C.自主决定选择银行的权利","D.知悉其购买、使用产品或接受服务的真实情况的权利","E.接受权益受到侵害时如何维权等知识教育的权利"],"answer":"正确答案：BCDE\\n名师解析：\\n银行业消费者的主要权利包括：安全权、隐私权、知情权、自主选择权、公平交易权、依法求偿权、受教育权、受尊重权和监督权。\\n选项 A 中，要求对购买的理财产品保证不亏是不合理的，理财产品的收益是不确定的，不能保证绝对不亏。\\n选项 B，消费者有接受关于银行产品的种类特征等有关知识教育的权利。\\n选项 C，消费者有权自主决定选择银行。\\n选项 D，消费者有权知悉其购买、使用产品或接受服务的真实情况。\\n选项 E，消费者有接受权益受到侵害时如何维权等知识教育的权利。\\n故本题选择 BCDE 。"},{"title":"第 128 题","content":"商业银行资本的作用主要包括（ ）。","options":["A.维持市场信心","B.限制银行业务过度扩张","C.保护债权人，使债权人免遭或减少损失","D.为银行提供融资","E.降低债权人对银行损失吸收能力的疑虑"],"answer":"正确答案：ABCDE\\n名师解析：\\n银行资本的作用主要体现在以下几个方面：\\n为银行提供融资，选项 D 正确。\\n吸收和消化损失，保护债权人，使债权人免遭或减少损失，选项 C 正确。\\n限制业务过度扩张，选项 B 正确。\\n维持市场信心，降低债权人对银行损失吸收能力的疑虑，选项 A、E 正确。\\n故本题选择 ABCDE 。"},{"title":"第 129 题","content":"下列机构不属于中国银保监会监管的机构有（ ）。","options":["A.期货公司","B.证券公司","C.金融资产管理公司","D.金融租赁公司","E.财务公司"],"answer":"正确答案：AB\\n名师解析：\\n由中国银保监会负责监管的包括商业银行、其他银行业金融机构，包括金融资产管理公司、信托公司、企业集团财务公司（财公司）、金融租赁公司、汽车金融公司、货币经纪公司、贷款公司和消费金融公司等。\\n“期货公司、证券公司”属于中国证券监督管理机构监管的机构。\\n故本题选择 AB 。"},{"title":"第 130 题","content":"下列关于商业银行金融创新与客户利益保护的表述错误的有（ ）。","options":["A.客户提供专业客观和公开的意见","B.为了扩大市场份额，没有必要履行对客户的义务和责任","C.商业银行要严格界定和区分银行资产和客户资产，但不必进行风险隔离管理","D.公平地处理银行与客户之间、银行与第三方服务提供者之间的冲突","E.应遵守行业行为准则和银行员工操守守则"],"answer":"正确答案：BC\\n名师解析：\\n商业银行要特别重视并忠实履行对客户的义务和责任，故选项 B 中“没有必要履行对客户的义务和责任”错误。\\n银行业从业人员应当遵守业务操作指引，遵循银行岗位职责划分和风险隔离的操作规程，确保客户交易的安全。故选项 C 中“不必进行风险隔离管理”错误。\\n选项 A，商业银行应向客户提供专业客观和公开的意见，这是保护客户利益的重要举措。\\n选项 D，公平地处理银行与客户之间、银行与第三方服务提供者之间的冲突，有助于维护客户的合法权益。\\n选项 E，遵守行业行为准则和银行员工操守守则是商业银行从业人员的基本要求，也是保护客户利益的重要保障。\\n故本题选择 BC 。"},{"title":"第 131 题","content":"银行面临的系统性风险和非系统性风险都可以通过分散策略进行控制。","options":["A.正确","B.错误"],"answer":"正确答案：B\\n名师解析：\\n银行面临的非系统性风险可以通过分散策略进行控制，而系统性风险是由整个系统的因素导致的，不能通过分散策略完全消除。\\n系统性风险通常是整个市场或行业面临的风险，如经济衰退、通货膨胀、政策变化等，这些风险会对所有企业或资产产生普遍影响，无法通过分散投资来避免。\\n非系统性风险是与特定公司或行业相关的风险，如公司管理不善、行业竞争加剧等，可以通过分散投资于不同的公司或行业来降低风险。\\n故本题答案为 B。"},{"title":"第 132 题","content":"公司章程作为公司内部的行为规范，其效力仅及于公司和相关当事人，而不具有普遍的效力。","options":["A.正确","B.错误"],"answer":"正确答案：A\\n名师解析：\\n公司章程是公司的基本文件之一，它规定了公司的组织架构、股东权利义务、公司治理等重要事项。\\n公司章程的效力主要限于公司内部，对公司、股东、董事、监事、高级管理人员等相关当事人具有约束力。\\n它规范了公司内部的行为和关系，但不具有普遍的对外效力，不能对公司以外的第三人产生直接的法律约束力。\\n故本题答案为 A。"},{"title":"第 133 题","content":"合规风险管理的基本制度包括合规绩效考核制度、公平竞争制度和诚信举报制度。","options":["A.正确","B.错误"],"answer":"正确答案：B\\n名师解析：\\n合规风险管理的基本制度包括合规绩效考核制度、合规问责制度和诚信举报制度。\\n公平竞争制度是为了维护市场秩序，防止不正当竞争行为，但它不属于合规风险管理的基本制度。\\n故本题答案为 B。"},{"title":"第 134 题","content":"商业银行理财业务本质上是代理业务，在尽责履行合约的前提下不对客户资产承担责任，不保证本金支付和收益水平。","options":["A.正确","B.错误"],"answer":"正确答案：A\\n名师解析：\\n理财业务是商业银行的表外业务，商业银行开展理财业务时不保本保收益。在尽责履行合约的前提下，出现困难时，商业银行不得以任何形式垫资兑付。商业银行按照约定条件和实际投资收益情况向投资者支付收益，不保证本金支付和收益水平。\\n故本题答案为 A。"},{"title":"第 135 题","content":"商业秘密是指不为公众所知、能为权利人带来经济利益，具有实用性并经权利人采取保密措施的技术信息和经营信息。","options":["A.正确","B.错误"],"answer":"正确答案：A\\n名师解析：\\n商业秘密是指不为公众所知悉、能为权利人带来经济利益，具有实用性并经权利人采取保密措施的技术信息和经营信息。商业秘密具有秘密性、经济性、实用性和保密性等特征。\\n故本题答案为 A。"},{"title":"第 136 题","content":"商业银行经济资本用于衡量和反映银行实际承担的损失超出预期损失的部分。","options":["A.正确","B.错误"],"answer":"正确答案：A\\n名师解析：\\n经济资本是商业银行在一定的置信水平下，为了应对未来一定期限内资产的非预期损失而应该持有的资本。它是一种虚拟的资本，是根据银行资产的风险程度计算出来的，用于衡量和反映银行实际承担的损失超出预期损失的部分。\\n故本题答案为 A。"},{"title":"第 137 题","content":"存放同业属于商业银行的负债业务，同业存放属于商业银行的资产业务。","options":["A.正确","B.错误"],"answer":"正确答案：B\\n名师解析：\\n存放同业是指商业银行存放在其他银行和非银行金融机构的存款，属于商业银行的资产业务。\\n同业存放是指其他银行或非银行金融机构存放在商业银行的存款，属于商业银行的负债业务。\\n所以题干表述错误，存放同业属于资产业务，同业存放属于负债业务。\\n故本题答案为 B。"},{"title":"第 138 题","content":"我国银行定期存款利率计息规定，存款内遇有利率调整，按存单支取日挂牌公告的相应定期存款利率计息。","options":["A.正确","B.错误"],"answer":"正确答案：B\\n名师解析：\\n我国银行定期存款利率计息规定，存款内遇有利率调整，按存单开户日挂牌公告的相应定期存款利率计息。\\n而题干中说的是按存单支取日挂牌公告的利率计息，这种说法是错误的。\\n故本题答案为 B。"},{"title":"第 139 题","content":"银行业金融机构通过劳务派遣的方式雇佣的工作人员与银行业金融机构没有直接的劳动合同关系。","options":["A.正确","B.错误"],"answer":"正确答案：A\\n名师解析：\\n银行业从业人员是指在中国境内设立的银行业金融机构工作的人员，劳务派遣或外包公司到银行业金融机构中工作的人员也属此范畴，劳务派遣人员没有直接的劳动合同关系。\\n所以题干描述正确。\\n故本题答案为 A。"},{"title":"第 140 题","content":"无权代理经被代理人追认，即直接对被代理人发生法律效力，产生与有权代理相同的法律效果。","options":["A.正确","B.错误"],"answer":"正确答案：A\\n名师解析：\\n本题考查代理的内容，无权代理经被代理人追认，就代表着该被代理人知晓被代理事项，所以会产生与有权代理相同的法律效果。\\n故本题答案为 A。"},{"title":"第 141 题","content":"审贷分离原则是指贷款业务的客户营销、贷款调查的职能与贷款审批职能应当分离。","options":["A.正确","B.错误"],"answer":"正确答案：B\\n名师解析：\\n审贷分离原则是指银行业金融机构将贷款审批与贷款发放作为两个独立的业务环节，分别进行管理和控制，以达到降低信贷业务操作风险的目的。\\n而题干中说的是贷款业务的客户营销、贷款调查的职能与贷款审批职能应当分离，这种说法是错误的。\\n故本题答案为 B。"},{"title":"第 142 题","content":"声誉风险最可能直接对商业银行无形资产造成损失。","options":["A.正确","B.错误"],"answer":"正确答案：A\\n名师解析：\\n声誉风险是指由于商业银行的经营管理或外部事件等原因导致利益相关者对商业银行负面评价的风险。声誉风险最可能直接对商业银行的无形资产造成损失，如银行的声誉、品牌形象等。\\n故本题答案为 A。"},{"title":"第 143 题","content":"商业银行的经营发展有一定的稳定性，很少受经济波动的周期性影响。","options":["A.正确","B.错误"],"answer":"正确答案：B\\n名师解析：\\n商业银行的经营发展会受到经济波动的周期性影响。在经济繁荣阶段，失业率下降，收入增加，消费支出增加，社会购买力上升，市场兴旺，企业的经营规模不断扩大，投资数额显著增加，商业银行的资产规模和利润处于最高水平。在经济衰退阶段和萧条阶段，失业人口增加，消费需求开始减少，商品滞销，企业资金周转困难，从而造成或导致商业银行的负债规模严重下降。\\n故本题答案为 B。"},{"title":"第 144 题","content":"商业银行应持续进行金融产品客户教育，提高客户金融素质。一方面，要为客户提供相关信息和培训，使他们具备理解各类金融产品和服务的知识；另一方面，也要使他们接受和遵循“买者自负”这一市场经济基本原则。","options":["A.正确","B.错误"],"answer":"正确答案：A\\n名师解析：\\n在金融创新活动中，银行需要特别重视客户教育等方面来保护客户的权益。银行进行客户教育，就要提高客户（广泛地说社会公众）的金融素质，一方面，要为客户提供相关信息和培训，使他们具备理解各类金融产品和服务的知识；另一方面，在了解“卖者有责”的基础上，也要使客户接受和遵循“买者自负”这一市场经济基本原则。“买者自负”的含义是产品的购买者要从购买行为中获得利益，也要自己承担决策风险，银行不对投资损失进行赔付。\\n故本题答案为 A。"}]'
</script>

const prevFn = function() {
