<script>
const xs = '[{"title":"第1题","content":"下列选项中,银行应考虑的借款人偿还债务最主要来源是()。","options":["选项：","A.抵押品变现","B.设备资产处置","C.外部融资","D.经营净现金流"],"answer":"答案：D\\n名师解析：\\n现金流量是偿还贷款的主要还款来源,还款能力的主要标志就是借款人的现金流量是否充足。在贷款分类中,分析借款人现金流量"},{"title":"第1题","content":"下列选项中，银行应考虑的借款人偿还债务最主要来源是（）。","options":["选项：","A.抵押品变现","B.设备资产处置","C.外部融资","D.经营净现金流"],"answer":"答案：D\\n名师解析：\\n现金流量是偿还贷款的主要还款来源，还款能力的主要标志就是借款人的现金流量是否充足。在贷款分类中，分析借款人现金流量。"},{"title":"第2题","content":"如发现影响授信客户经营财务状况的重大事件，将对其风险级别或还款能力产生直接影响、或授信客户出现未履行合同、违反合同有关条款等情况，客户经理须及时填写（）。","options":["选项：","A.授信客户查访报告","B.风险预警报告","C.还款计划书","D.授信申请书"],"answer":"答案：B\\n名师解析：\\n在客户经营外部环境因素发生重大变化时，信贷员应及时发出风险预警信号，提醒并督促公司采取应对措施，故“风险预警报告”正确。"},{"title":"第3题","content":"下列选项中，表明企业的财务状况发生恶化的是（）。","options":["选项：","A.经营性净现金流量持续为正值","B.应收账款周转率大幅下降","C.短期负债和长期负债减少","D.存货周转率大幅上升"],"answer":"答案：B\\n名师解析：\\n应收账款周转率是反映应收账款周转速度的指标，它是一定时期内赊销收入净额与应收账款平均余额的比率。一定时期内应收账款周转次数越多，说明企业收回赊销账款的能力越强。反之，应收账款周转率大幅下降，表明企业的财务状况发生恶化。"},{"title":"第4题","content":"以下关于信用评级，说法错误的是（）。","options":["选项：","A.国内公开市场发行债券的企业，一般都要求提供外部评级","B.内部评级是商业银行根据内部数据和标准，对客户风险进行的评价","C.外部评级是由专业评级机构提供，评级对象主要是大中型企业","D.商业银行内部评级一般仅适用于对大中型企业客户风险评价"],"answer":"答案：D\\n名师解析：\\n商业银行内部评级不仅适用于对大中型企业客户风险评价，也适用于对小型企业客户风险评价。"},{"title":"第5题","content":"（）是商业银行的最高风险管理和决策机构，承担商业银行风险管理的最终责任。","options":["选项：","A.监事会","B.高级管理层","C.信贷业务前中后台部门","D.董事会"],"answer":"答案：D\\n名师解析：\\n董事会是商业银行的最高风险管理和决策机构，承担商业银行风险管理的最终责任。"},{"title":"第6题","content":"流动比率越高，表明借款人可以变现的资产数额越（），债权人遭受损失的风险越（）。","options":["选项：","A.小；大","B.大；大","C.大；小","D.小；小"],"answer":"答案：C\\n名师解析：\\n本题考查偿债能力分析。一般情况下，流动比率越高，反映借款人短期偿债能力越强，债权人的权益越有保证。流动比率高，不仅反映借款人拥有的营运资金高，可用以抵偿短期债务，而且表明借款人可以变现的资产数额大，债权人遭受损失的风险小。"},{"title":"第7题","content":"存货周转率是指（）。","options":["选项：","A.主营业务成本/存货平均余额","B.主营业务收入/存货平均余额","C.主营业务成本/存货期初余额","D.主营业务收入/存货期末余额"],"answer":"答案：B\\n名师解析：\\n存货周转率=销货成本/平均存货=主营业务收入/存货平均余额，故“主营业务收入/存货平均余额”正确。"},{"title":"第8题","content":"2017年，某企业存货周转率4次，应收账款周转率6次，应付账款周转率5次，不考虑其他影响因素，该企业现金循环周期为（）天。（按一年360天计算）。","options":["选项：","A.60","B.90","C.78","D.72"],"answer":"答案：C\\n名师解析：\\n存货周转天数=360/存货周转率=360/4=90（天）；应收账款周转天数=360/应收账款周转率=360/6=60（天）；应付账款周转天数=360/应付账款周转率=360/5=72（天）；现金循环周期=存货周转天数+应收账款周转天数-应付账款周转天数=90+60 - 72=78（天）。"},{"title":"第9题","content":"商业银行债务人评级应最少具备（）个非违约级别、（）个违约级别，并保证较高级别的风险小于较低级别的风险。","options":["选项：","A.7；1","B.1；7","C.3；5","D.5；3"],"answer":"答案：A\\n名师解析：\\n本题考查主标尺的设立要求，商业银行债务人评级应最少具备7个非违约级别、1个违约级别，并保证较高级别的风险小于较低级别的风险。"},{"title":"第10题","content":"银团贷款是指由两家或两家以上的银行依据（），按约定的时间和比例，通过代理行向借款人发放的并由一家共同的代理行管理的贷款。","options":["选项：","A.同样的贷款条件并各自起草贷款协议","B.各自的贷款条件并整合成为一份共同的协议","C.各自的贷款条件并使用自定的贷款协议","D.同样的贷款条件并使用一份共同的贷款协议"],"answer":"答案：D\\n名师解析：\\n本题考查银团贷款的定义。银团贷款是指由两家或两家以上银行基于相同贷款条件，依据同一贷款合同，按约定时间和比例，通过代理行向借款人发放的，并由一家共同的代理行管理的贷款。"},{"title":"第11题","content":"下列不属于公司信贷产品的是（）。","options":["选项：","A.保证业务","B.贸易融资","C.项目融资","D.固收类贷款"],"answer":"答案：D\\n名师解析：\\n公司信贷产品主要包括流动资金贷款、固定资产贷款、项目融资、贸易融资、保证业务等。固收类贷款不属于公司信贷产品。"},{"title":"第12题","content":"出口押汇是指银行主要凭借（）有追索权地对信用证项下或出口托收项下票据进行融资的行为。","options":["选项：","A.获得进口项下单据及货物的所有权","B.获得货运单据质押权利","C.获得货运单据所有权","D.收到境外开来的信用证"],"answer":"答案：B\\n名师解析：\\n出口押汇是指银行主要凭借获得货运单据质押权利有追索权地对信用证项下或出口托收项下票据进行融资的行为。"},{"title":"第13题","content":"保证方式分为一般保证和（）。","options":["选项：","A.自然人保证","B.第三方保证","C.公司保证","D.连带责任保证"],"answer":"答案：D\\n名师解析：\\n保证方式分为一般保证和连带责任保证，故“连带责任保证”正确。（1）一般保证：当事人在保证合同中约定，债务人不能履行债务时，由保证人承担保证责任。（2）在连带责任保证：债务人在主合同规定的债务履行期届满没有履行债务的，债权人可以要求债务人履行债务，也可以要求保证人在其保证范围内承担保证责任。"},{"title":"第14题","content":"根据《融资性担保公司管理办法》，融资担保公司对单个被担保人提供的融资性担保责任余额不得超过净资产的（），对单个被担保人及其关联方提供的融资性担保责任余额不得超过净资产的（），对单个被担保人债券发行提供的担保责任余额不得超过净资产的（）。","options":["选项：","A.10%；10%；10%","B.15%；15%；15%","C.10%；15%；30%","D.30%；15%；10%"],"answer":"答案：C\\n名师解析：\\n本题考查融资性担保机构的管理。根据《融资性担保公司管理办法》，融资性担保公司对单个被担保人提供的融资性担保责任余额不得超过净资产的10%，对单个被担保人及其关联方提供的融资性担保责任余额不得超过净资产的15%，对单个被担保人债券发行提供的担保责任余额不得超过净资产的30%。"},{"title":"第15题","content":"根据《商业银行并购贷款指引》，并购交易价款中并购贷款所占比例不应高于（）。","options":["选项：","A.60%","B.40%","C.50%","D.70%"],"answer":"答案：A\\n名师解析：\\n根据《商业银行并购贷款指引》，并购交易价款中并购贷款所占比例不应高于60%。"},{"title":"第16题","content":"下列关于抵押的表述，错误的是（）。","options":["选项：","A.若转让抵押物的价款明显低于其价值的，银行可以要求抵押人提供相应的担保，抵押人不提供的，不得转让抵押物","B.抵押人转让抵押物所得的价款，应当向银行提前清偿所担保债权，超过债权数额的部分，归抵押权人所有，不足部分由债务人清偿","C.在抵押期间，抵押人转让已办理抵押登记的抵押物的，抵押人未通知银行或未告知受让人的，转让行为无效","D.抵押权不得与其担保的债券分离而单独转让或者作为其他债权的担保"],"answer":"答案：B\\n名师解析：\\n抵押人转让抵押物所得的价款，应当向银行提前清偿所担保的债权，超过债权数额的部分，归抵押人所有，不足部分由债务人清偿。"},{"title":"第17题","content":"在贷款担保中，借款人将其动产交由债权人占有的方式属于（）。","options":["选项：","A.保证","B.抵押","C.质押","D.定金"],"answer":"答案：C\\n名师解析：\\n质押不同于抵押之处在于，债权人取得对担保品的占有权，而借款人保留对该财产的所有权。贷款担保的方式有保证、抵押、质押等。\\n|担保方式|定义|\\n|---|---|\\n|保证|保证人和债权人约定，当债务人不履行债务时，保证人按照约定履行债务或者承担责任的行为|\\n|抵押|债务人或者第三人不转移财产的占有，将该财产作为债权的担保|\\n|质押|债务人或者第三人将其动产或权利移交债权人占有，将该动产或权利作为债权的担保|\\n|定金|当事人可以约定一方向对方给付定金作为债权的担保|"},{"title":"第18题","content":"商业银行存单质押贷款风险一般不包括（）。","options":["选项：","A.司法风险","B.流动性风险","C.虚假质押风险","D.操作风险"],"answer":"答案：B\\n名师解析：\\n目前银行办理质押贷款在业务中的主要风险：（1）虚假质押风险（是贷款质押的最主要风险因素）：不法企业用变造或伪造的银行定期存单到银行骗取贷款，另外也有的到甲银行先存一笔款取得真存单，到乙银行取得质押贷款后，回头又到甲银行挂失原存单；（2）司法风险：银行如果让质押存款的资金存放在借款人在本行的活期存款账户上，是有司法风险的，如借款人与其他债权人有经济纠纷，司法部门凭生效的法律文书来银行冻结或扣划存款，发放质押贷款的银行是难以对抗的；（3）操作风险：对于质押贷款业务，银行内部如果管理不当，制度不健全也容易出问题。\\n因此，商业银行存单质押贷款风险一般不包括流动性风险，答案选 B。"},{"title":"第19题","content":"质押合同生效后，出质人仍依法拥有对质物的（）。","options":["选项：","A.处分权","B.收益权","C.使用权","D.所有权"],"answer":"答案：A\\n名师解析：\\n质押是贷款担保方式之一，它是债权人所享有的通过占有由债务人或第三人移交的质物而使其债权优先受偿的权利。质权人在质权存续期间，未经出质人同意，擅自使用、处分质押财产，给出质人造成损害的，应当承担赔偿责任。因此，质押合同生效后，出质人仍依法拥有对质物的处分权，答案选 A。"},{"title":"第20题","content":"下列非金融企业会计科目，不纳入资产减值计提范围的是（）。","options":["选项：","A.委托贷款","B.递延资产","C.无形资产","D.固定资产"],"answer":"答案：B\\n名师解析：\\n资产减值，是指资产的可收回金额低于其账面价值。企业应当在资产负债表日判断资产是否存在可能发生减值的迹象。资产存在减值迹象的，应当估计其可收回金额。可收回金额应当根据资产的公允价值减去处置费用后的净额与资产预计未来现金流量的现值两者之间较高者确定。\\n委托贷款、无形资产和固定资产都可能存在减值迹象，需要纳入资产减值计提范围。而递延资产是指不能全部计入当年损益，应在以后年度内较长时期摊销的除固定资产和无形资产以外的其他费用支出，如开办费、租入固定资产改良支出等，它本身不属于资产，因此不纳入资产减值计提范围，答案选 B。"},{"title":"第21题","content":"某公司第一年的销售收入为 100 万元，经营成本比率为 30%，第二年的销售收入为 200 万元，经营成本比率为 40%，则经营成本比率的增加消耗掉（）万元的现金。","options":["选项：","A. 20","B. 40","C. 60","D. 80"],"answer":"答案：A\\n名师解析：\\n第一年的经营成本 = 100×30% = 30（万元）\\n第二年的经营成本 = 200×40% = 80（万元）\\n经营成本比率的增加消耗掉的现金 = 80 - 30 = 50（万元）\\n但是题目中没有 50 万元这个选项，可能是题目数据存在问题或者计算理解有误。按照题目所给选项，最接近的是 20 万元，答案选 A。"},{"title":"第22题","content":"在估计可持续增长率时，通常假设内部融资的资金来源主要是（）。","options":["选项：","A.留存收益","B.净资本","C.增发股票","D.增加负债"],"answer":"答案：A\\n名师解析：\\n在估计可持续增长率时，通常假设内部融资的资金来源主要是留存收益。留存收益是公司在经营过程中所创造的，但由于公司经营发展的需要或法定的原因等，没有分配给所有者而留存在公司的盈利。"},{"title":"第23题","content":"某公司 2018 年初拥有总资产 8500 万元，总负债 4500 万元，公司 2017 年全年共实现销售净利润 600 万元，计划将其中 270 万元发放红利，则公司的可持续增长率为（ ）。","options":["选项：","A. 3.25%","B. 4%","C. 7.24%","D. 8.99%"],"answer":"答案：D\\n名师解析：\\n所有者权益 = 8500 - 4500 = 4000（万元）\\n留存收益率 = （600 - 270）/ 600 = 55%\\n可持续增长率 = （600 / 8500 × 55%） / （1 - 600 / 8500 × 55%） ≈ 8.99% ，答案选 D 。"},{"title":"第24题","content":"下列关于营运资本投资的说法，错误的是（ ）。","options":["选项：","A.产生于季节性资产数量超过季节性负债时","B.产生于季节性负债数量超过季节性资产时","C.通过公司内部融资或者银行贷款来补充的融资称为营运资本投资","D.公司一般会尽可能用内部资金来满足营运资本投资"],"answer":"答案：B\\n名师解析：\\n当季节性资产数量超过季节性负债时，超出的部分需要通过公司内部融资或者银行贷款来补充，这部分融资称为营运资本投资。公司一般会尽可能用内部资金来满足营运资本投资。所以 B 选项“产生于季节性负债数量超过季节性资产时”的说法错误，答案选 B 。"},{"title":"第25题","content":"下列关于贷款申请受理的说法，错误的是（ ）。","options":["选项：","A.客户面谈后进行内部意见反馈的原则适用于每次业务面谈","B.业务人员在撰写会谈纪要时，不应包含是否需要做该笔贷款的倾向性意见","C.风险管理部门可以对是否受理贷款提供意见","D.业务人员可通过银行信贷咨询系统等其他渠道对客户情况进行初步查询"],"answer":"答案：B\\n名师解析：\\n业务人员在撰写会谈纪要时，应当包含是否需要做该笔贷款的倾向性意见。A 选项，客户面谈后进行内部意见反馈的原则适用于每次业务面谈，正确；C 选项，风险管理部门可以对是否受理贷款提供意见，正确；D 选项，业务人员可通过银行信贷咨询系统等其他渠道对客户情况进行初步查询，正确。答案选 B 。"},{"title":"第26题","content":"贷款合规性调查中，被审查人除借款人外，还可能有（ ）。","options":["选项：","A.关联方","B.担保人","C.债权人","D.债务人"],"answer":"答案：B\\n名师解析：\\n贷款合规性调查中，被审查人除借款人外，还可能有担保人。对担保人的审查也是贷款合规性调查的重要环节。"},{"title":"第27题","content":"下列关于贷款意向书和贷款承诺的说法，错误的是（ ）。","options":["选项：","A.两者的信贷审查标准不同","B.两者均常见于中长期贷款","C.贷款意向书表明该文件为要约邀请","D.贷款承诺具有法律效力"],"answer":"答案：B\\n名师解析：\\n贷款意向书和贷款承诺常见于中长期贷款，但并非两者均常见于中长期贷款。A 选项，两者的信贷审查标准不同，正确；C 选项，贷款意向书表明该文件为要约邀请，正确；D 选项，贷款承诺具有法律效力，正确。答案选 B 。"},{"title":"第28题","content":"贷款安全性调查中，对于申请外汇贷款的客户，业务人员尤其要注意（ ）变化对抵押担保额的影响程度。","options":["选项：","A.汇率","B.通货膨胀率","C.存款准备金率","D.利润率"],"answer":"答案：A\\n名师解析：\\n贷款安全性调查中，对于申请外汇贷款的客户，业务人员尤其要注意汇率变化对抵押担保额的影响程度。汇率的波动可能导致外汇贷款的价值发生变化，从而影响抵押担保的有效性和充足性。"},{"title":"第29题","content":"项目的可行性研究和贷款项目评估的相同点主要表现在（ ）。","options":["选项：","A.发起主体相同","B.发生的时间相同","C.涉及领域相同","D.进行项目评估和可行性研究的目的相同"],"answer":"答案：C\\n名师解析：\\n项目的可行性研究和贷款项目评估的相同点主要表现在涉及领域相同，均涉及项目建设的必要性、技术的可行性、经济的合理性等方面。\\nA 选项，发起主体不同，可行性研究通常由项目业主发起，贷款项目评估一般由银行等金融机构发起。\\nB 选项，发生的时间不同，可行性研究在前，贷款项目评估在后。\\nD 选项，进行项目评估和可行性研究的目的不同，可行性研究主要是为项目决策提供依据，贷款项目评估主要是为银行贷款决策提供依据。 答案选 C 。"},{"title":"第30题","content":"某项目初期投资 100 万元，第一、二、三、四年年末的净现金流量分别为 30 万元、40 万元、50 万元、50 万元。则投资回收期为（ ）年。","options":["选项：","A.2.6","B.3.6","C.3","D.2.8"],"answer":"答案：B\\n名师解析：\\n前三年累计净现金流量 = 30 + 40 + 50 = 120（万元），超过了初始投资 100 万元。\\n投资回收期 = 3 + （100 - 120）/ 50 = 3.6（年）\\n答案选 B 。"},{"title":"第31题","content":"下列关于流动比率的说法，正确的是（ ）。","options":["选项：","A.流动比率也称“酸性测验比率”","B.流动比率=流动资产/（流动资产+流动负债）","C.流动比率反映了企业用来偿还负债的能力","D.企业的流动比率越高越好"],"answer":"答案：C\\n名师解析：\\nA 选项，速动比率也称“酸性测验比率”。\\nB 选项，流动比率=流动资产/流动负债。\\nC 选项，流动比率反映了企业用来偿还负债的能力，该比率越高，说明企业偿还流动负债的能力越强。\\nD 选项，企业的流动比率并非越高越好，过高的流动比率可能意味着企业资金的闲置和浪费。\\n答案选 C 。"},{"title":"第32题","content":"借款企业风险主要包括经营风险、管理风险、财务风险和与银行往来风险等，下列选项中，属于公司经营风险的是（）。","options":["选项：","A.管理层对企业的发展缺乏战略性的计划，缺乏足够的行业经验和管理能力","B.借款人的主要股东、关联企业或母子公司等发生重大的不利变化","C.企业中层管理层薄弱，人员更新过快","D.经营不熟悉的业务、新的业务或在不熟悉的地区开展业务"],"answer":"答案：D\\n名师解析：\\n经营风险部分内容：（1）业务性质、经营目标或习惯做法改变；（2）兼营不熟悉的业务、新的业务或在不熟悉的地区开展业务；（3）厂房和设备未得到很好的维护，设备更新缓慢，缺乏关键产品生产线；（4）建设项目的可行性存在偏差，或计划执行出现较大的调整，如基建项目的工期延长，或处于停缓状态，或预算调整；（5）企业的地点发生不利的变化或分支机构分布不合理；（6）产品结构单一；（7）对存货、生产和销售的控制力下降；（8）对一些客户或供应商过分依赖，可能引起巨大的损失；（9）在供应链中的地位关系变化，如供应商不再供货或减少授信额度；（10）购货商减少采购；（11）企业的销售渠道减少；（12）市场竞争加剧，竞争对手情况发生重大变化；（13）遇到台风、火灾、战争等严重自然灾害或社会灾难；（14）企业未实现预定的盈利目标。\\nA选项属于管理风险；B选项属于与银行往来风险；C选项属于管理风险。\\n故本题答案为D。"},{"title":"第33题","content":"银行信贷人员在进行贷款资金用途监控时，发现贷款资金使用违反合同约定的，可以采取的措施不包括（）。","options":["选项：","A.降低受托支付起点金额","B.要求划回违约支付的贷款资金","C.要求借款人股东给予流动性补偿","D.停止贷款资金发放"],"answer":"答案：C\\n名师解析：\\n银行信贷人员在进行贷款资金用途监控时，发现贷款资金使用违反合同约定的，可以采取的措施包括要求划回违约支付的贷款资金、停止贷款资金发放、降低受托支付起点金额等。要求借款人股东给予流动性补偿不属于可以采取的措施。\\n故本题答案为C。"},{"title":"第34题","content":"下列选项中，表明抵质押品状况发生恶化的是（）。","options":["选项：","A.抵押品被转移至有利于银行监控的地方保管","B.抵押品价值升高","C.抵押品被变卖或部分出售","D.抵押品保险到期后及时续保"],"answer":"答案：C\\n名师解析：\\n抵押品被变卖或部分出售表明抵质押品状况发生恶化。A选项，抵押品被转移至有利于银行监控的地方保管，说明抵押品的安全性提高；B选项，抵押品价值升高，对银行来说是有利的；D选项，抵押品保险到期后及时续保，也能保证抵押品的安全。\\n故本题答案为C。"},{"title":"第35题","content":"下列关于贷款偿还的操作过程说法正确的是（）。","options":["选项：","A.为了确保贷款的归还，除了在贷款合同中确定还款计划和违约责任条款外，银行应按规定时间向借款人发送催收通知书","B.商业银行业务操作部门对逾期的贷款要及时发出还本付息通知书，做好逾期贷款的催收工作，以保证信贷资产的质量，提高贷款的收息率","C.贷款逾期后，银行对应收未收的利息也要计收利息，应采取的计息方式是双倍罚息","D.还本付息通知单不需要载明的事项是贷款累计发放金额"],"answer":"答案：B\\n名师解析：\\nA选项，为了确保贷款的归还，除了在贷款合同中确定还款计划和违约责任条款外，业务人员还应督促借款人按规定的时间和金额还款。\\nC选项，贷款逾期后，银行对应收未收的利息计收利息，通常采取的计息方式是原合同利率基础上加收一定的罚息，而不是双倍罚息。\\nD选项，还本付息通知单应载明的事项包括贷款项目名称或其他标志、还本付息的日期、当前贷款余额、本次还本金额、付息金额以及利息计算过程中涉及的利率、计息天数、计息基础等。\\n故本题答案为B。"},{"title":"第36题","content":"商业银行短期贷款档案保管期限自贷款结清（核销）后第二年起，原则上再保管（）年。","options":["选项：","A.7","B.3","C.10","D.5"],"answer":"答案：D\\n名师解析：\\n商业银行短期贷款档案保管期限自贷款结清（核销）后第二年起，原则上再保管5年。\\n故本题答案为D。"},{"title":"第37题","content":"根据《贷款风险分类指引》（银监发[2007]54号）的要求，商业银行应至少（）对全部贷款进行一次分类。","options":["选项：","A.每月","B.每年","C.每半年","D.每季度"],"answer":"答案：D\\n名师解析：\\n根据《贷款风险分类指引》（银监发[2007]54号）的要求，商业银行应至少每季度对全部贷款进行一次分类。\\n故本题答案为D。"},{"title":"第38题","content":"根据《贷款风险分类指引》的相关规定，重组以后如果贷款仍然逾期，或借款人仍然无力归还贷款，应至少归为（）类。","options":["选项：","A.正常","B.次级","C.可疑","D.关注"],"answer":"答案：C\\n名师解析：\\n依据《贷款风险分类指引》，商业银行至少应将贷款划分为正常、关注、次级、可疑和损失五类，后三类合称为不良贷款。各级次的定义如下：\\n正常：借款人能够履行合同，没有足够理由怀疑贷款本息不能按时足额偿还。\\n关注：尽管借款人目前有能力偿还贷款本息，但存在一些可能对偿还产生不利影响的因素。\\n次级：借款人的还款能力出现明显问题，完全依靠其正常营业收入无法足额偿还贷款本息，即使执行担保，也可能会造成一定损失。\\n可疑：借款人无法足额偿还贷款本息，即使执行担保，也肯定要造成较大损失。\\n损失：在采取所有可能的措施或一切必要的法律程序之后，本息仍然无法收回，或只能收回极少部分。\\n重组以后如果贷款仍然逾期，或借款人仍然无力归还贷款，应至少归为可疑类。\\n故本题答案为C。"},{"title":"第39题","content":"下列贷款应至少归为次级类的是（）。","options":["选项：","A.借新还旧，或者需通过其他融资方式偿还的贷款","B.重组后仍然逾期的贷款","C.违反国家有关法律和法规发放的贷款","D.借款人利用合并、分立等形式恶意逃废银行债务，本金或利息已经逾期的贷款"],"answer":"答案：D\\n名师解析：\\n下列贷款应至少归为次级类：\\n逾期（含展期后）超过一定期限、其应收利息不再计入当期损益。\\n借款人利用合并、分立等形式恶意逃废银行债务，本金或利息已经逾期。\\nA选项，借新还旧，或者需通过其他融资方式偿还的贷款至少归为关注类。\\nB选项，重组后的贷款如果仍然逾期，或借款人仍然无力归还贷款，应至少归为可疑类。\\nC选项，违反国家有关法律和法规发放的贷款应至少归为关注类。\\n故本题答案为D。"},{"title":"第40题","content":"在商业银行受理贷款申请，调查人员最主要通过借款人的（）及其本行及他行业务状况考察借款人与银行的关系。","options":["选项：","A.熟悉程度","B.存款余额","C.信用记录","D.贷款余额"],"answer":"答案：C\\n名师解析：\\n在商业银行受理贷款申请，调查人员最主要通过借款人的信用记录及其本行及他行业务状况考察借款人与银行的关系。信用记录可以反映借款人的还款意愿和还款能力，是评估借款人信用风险的重要依据。\\n故本题答案为C。"},{"title":"第41题","content":"某公司向银行提出借款申请，银行客户经理与公司主要管理人员开展面谈，做法错误的是（）。","options":["选项：","A.做好准备工作，拟定面谈工作提纲","B.面谈过程中，详细了解公司贷款能力","C.面谈过程中，详细了解公司还款能力","D.面谈结束后，向客户保证可以提供贷款"],"answer":"答案：D\\n名师解析：\\n在对客户总体情况了解之后，调查人员应及时对客户的贷款申请（此时的申请通常不正式）做出必要反应。\\n如客户的贷款申请可以考虑（但还不确定是否受理），调查人员应当向客户获取进一步的信息资料，并准备后续调查工作，注意不得超越权限轻易作出有关承诺。\\n如客户的贷款申请不予考虑，调查人员应留有余地地表明银行立场，向客户耐心解释原因，并建议其他融资渠道，或寻找其他业务合作机会。\\nD选项中，面谈结束后，银行客户经理不能向客户保证可以提供贷款，因为贷款的最终审批权在银行的审批部门。\\n故本题答案为D。"},{"title":"第42题","content":"关于贷款申请受理，下列表述不正确的是（）。","options":["选项：","A.风险管理部门可以对是否受理贷款提供意见","B.业务人员可通过银行信贷咨询系统等其他渠道对客户情况进行初步查询","C.业务人员在撰写会谈纪要时，不应包含是否需要做该笔贷款的倾向性意见","D.客户面谈后进行内部意见反馈的原则适用于每次业务面谈"],"answer":"答案：C\\n名师解析：\\nA选项，风险管理部门可以对是否受理贷款提供意见，以帮助决策。\\nB选项，业务人员在受理贷款申请时，可以通过银行信贷咨询系统等其他渠道对客户情况进行初步查询，了解客户的信用状况、经营情况等。\\nC选项，业务人员在撰写会谈纪要时，应包含是否需要做该笔贷款的倾向性意见，以便后续的审批和决策。\\nD选项，客户面谈后进行内部意见反馈的原则适用于每次业务面谈，这样可以及时沟通和交流信息，提高工作效率和决策质量。\\n故本题答案为C。"},{"title":"第43题","content":"人民法院审理债务诉讼案件，一般应在立案之日起（）内做出判决。","options":["选项：","A.1年","B.3个月","C.6个月","D.2年"],"answer":"答案：C\\n名师解析：\\n人民法院审理案件，一般应在立案之日起6个月内做出判决。银行如果不服地方人民法院第一审判决的，有权在判决书送达之日起15日内向上一级人民法院提起上诉。\\n故本题答案为C。"},{"title":"第44题","content":"抵债资产的保管方式一般不包括（）。","options":["选项：","A.考核保管","B.就地保管","C.委托保管","D.上收保管"],"answer":"答案：A\\n名师解析：\\n银行在办理抵债资产接收后应根据抵债资产的类别（包括不动产、动产和权利等）、特点等决定采取上收保管、就地保管、委托保管等方式。\\n故本题答案为A。"},{"title":"第45题","content":"符合呆账认定条件的贷款，应划分为（）类。","options":["选项：","A.损失","B.次级","C.关注","D.可疑"],"answer":"答案：A\\n名师解析：\\n符合呆账认定条件的贷款，应划分为损失类。\\n故本题答案为A。"},{"title":"第46题","content":"金融企业应在每批次批量不良资产转让工作结束后（）个工作日内，向同级财政部门和银保监会或其属地派出机构报告转让方案及处置结果。","options":["选项：","A.30","B.45","C.15","D.20"],"answer":"答案：A\\n名师解析：\\n本题考查《金融企业不良资产批量转让管理办法》。金融企业应在每批次不良资产转让工作结束后（即金融企业向受让资产管理公司完成档案移交）30个工作日内，向同级财政部门和银保监会或其属地派出机构报告转让方案及处置结果。\\n故本题答案为A。"},{"title":"第47题","content":"下列不属于贷前调查主要对象的是（）。","options":["选项：","A.担保人","B.借款人的开户行","C.抵（质）押人","D.借款人"],"answer":"答案：B\\n名师解析：\\n本题考查贷前调查的内容。贷前调查主要对象：借款人、保证人、抵（质）押人、抵（质）押物。业务人员在开展贷前调查工作时，应围绕这些具体对象进行全面调查，特别是对贷款合法合规性、安全性和效益性等方面进行调查。\\n借款人的开户行不属于贷前调查的主要对象。\\n故本题答案为B。"},{"title":"第48题","content":"甲公司为一家新建项目公司，准备兴建水电项目，商业银行在贷前调查时可不作为重点审查的内容是（）。","options":["选项：","A.水电项目的贷款合规性调查","B.水电项目的贷款安全性调查","C.水电项目的贷款效益性调查","D.水电项目的贷款发展前景调查"],"answer":"答案：D\\n名师解析：\\n商业银行在贷前调查时，应重点审查水电项目的贷款合规性、安全性和效益性。贷款发展前景调查虽然也很重要，但相对来说不是最关键的审查内容。\\n合规性调查主要是审查项目是否符合国家法律法规和政策的要求；安全性调查主要是评估项目的风险程度，包括市场风险、技术风险、环境风险等；效益性调查主要是分析项目的盈利能力和偿债能力。\\n故本题答案为D。"},{"title":"第49题","content":"关于贷前调查的内容，下列选项表述错误的是（）。","options":["选项：","A.流动资金贷款贷前调查报告除需满足贷前调查报告内容一般要求外，还需包括银行对项目总投资、投资构成及来源的评估结果","B.贷款的合规性是指银行业务人员对借款人和担保人的资格合乎法律和监管要求的行为进行调查、认定","C.贷款的效益性是指贷款经营的盈利情况是商业银行经营管理活动的主要动力","D.贷款的安全性是指银行应当尽量避免各种不确定因素对其资产和贷款等方面的影响，保证银行稳健经营和发展"],"answer":"答案：A\\n名师解析：\\n固定资产贷款贷前调查报告内容除需满足贷前调查报告内容一般要求外，还需包括银行对项目总投资、投资构成及来源的评估结果，故A选项中“流动资金贷款贷前调查报告”错误。\\n贷前调查的内容：\\n贷款的合规性是指银行业务人员对借款人和担保人的资格合乎法律和监管要求的行为进行调查、认定。\\n贷款的效益性是指贷款经营的盈利情况是商业银行经营管理活动的主要动力。\\n贷款的安全性是指银行应当尽量避免各种不确定因素对其资产和贷款等方面的影响，保证银行稳健经营和发展。\\n故本题答案为A。"},{"title":"第50题","content":"贷款人从事项目融资业务，（）具备相关资质的独立中介机构为项目提供法律、税务、保险、技术、环保和监理等方面的专业意见或服务。","options":["选项：","A.信托","B.代理","C.委托","D.受托"],"answer":"答案：C\\n名师解析：\\n《项目融资业务指引》明确规定，贷款人可以根据需要委托或者要求借款人委托具备相关资质的独立中介机构为项目提供法律、税务、保险、技术、环保和监理等方面的专业意见或服务。\\n故本题答案为C。"},{"title":"第51题","content":"下列不属于商业银行固定资产贷款调查报告内容必须包括的是（）。","options":["选项：","A.对流动资金贷款必要性的分析","B.投资估算与资金筹措安排情况以及银行从项目获得的收益预测","C.借款人资信情况以及还款能力、担保情况","D.项目情况、项目效益与项目配套条件落实情况、项目可行性研究报告批复及其主要内容"],"answer":"答案：A\\n名师解析：\\n商业银行固定资产贷款贷前调查报告内容主要包括：①借款人资信情况；②项目合法性要件取得情况；③投资估算与资金筹措安排情况；④项目情况；⑤项目效益与项目配套条件落实情况；⑥项目可行性研究报告批复及其主要内容；⑦还款能力；⑧担保情况；⑨银行从项目获得的收益预测；⑩结论性意见。\\nA选项对流动资金贷款必要性的分析不属于商业银行固定资产贷款调查报告内容必须包括的内容。\\n故本题答案为A。"},{"title":"第52题","content":"商业银行应明确并购贷款业务内部报告的内容、路线和频率，并应至少（）对并购贷款业务的合规性和资产价值变化进行内部检查和独立的内部审计，对其风险状况进行全面评估。","options":["选项：","A.每年","B.每半年","C.每月","D.每季度"],"answer":"答案：A\\n名师解析：\\n本题考查风险管理的内容。商业银行应明确并购贷款业务内部报告的内容、路线和频率，并应至少每年对并购贷款业务的合规性和资产价值变化进行内部检查和独立的内部审计，对其风险状况进行全面评估。\\n故本题答案为A。"},{"title":"第53题","content":"贷款安全性调查中，对于申请外汇贷款的客户，业务人员尤其要注意（）变化对抵押担保额的影响程度。","options":["选项：","A.GDP 增长率","B.汇率","C.通货膨胀率","D.存款准备金率"],"answer":"答案：B\\n名师解析：\\n贷款安全性调查中，对于申请外汇贷款的客户，业务人员尤其要注意汇率变化对抵押担保额的影响程度。汇率的波动可能导致外汇贷款价值的变动，从而影响抵押担保的有效性和充足性。\\nA 选项 GDP 增长率反映的是经济总体增长情况。\\nC 选项通货膨胀率主要影响物价和货币购买力。\\nD 选项存款准备金率是央行调控货币供应量的工具，对贷款安全性的直接影响较小。\\n故本题答案为 B。"},{"title":"第54题","content":"关于贷款意向书和贷款承诺，下列表述错误的是（）。","options":["选项：","A.在出具贷款意向书和贷款承诺时要谨慎处理、严肃对待","B.银企合作协议涉及的贷款安排一般属于贷款承诺性质","C.不得擅自越权对外出具贷款承诺，以免造成工作上的被动或使银行卷入不必要的纠纷","D.贷款意向书、贷款承诺须按内部审批权限批准后方可对外出具"],"answer":"答案：B\\n名师解析：\\n银企合作协议涉及的贷款安排一般属于贷款意向书性质。\\nA 选项，在出具贷款意向书和贷款承诺时要谨慎处理、严肃对待，表述正确。\\nC 选项，不得擅自越权对外出具贷款承诺，以免造成工作上的被动或使银行卷入不必要的纠纷，表述正确。\\nD 选项，贷款意向书、贷款承诺须按内部审批权限批准后方可对外出具，表述正确。\\n故本题答案为 B。"},{"title":"第55题","content":"项目融资贷款是（）。","options":["选项：","A.与房产或地产的开发、经营、消费活动有关的贷款","B.商业银行向并购方或其子公司发放的，用于支付并购交易价款的贷款","C.满足借款人固定资产投资的资金需要，从而产生的资金需求提供的贷款","D.对一个特定的项目提供的贷款，以项目的资产、预期收益或权益作抵押而取得的一种无追索权或有限追索权的贷款"],"answer":"答案：D\\n名师解析：\\n项目融资贷款是对一个特定的项目提供的贷款，以项目的资产、预期收益或权益作抵押而取得的一种无追索权或有限追索权的贷款。\\nA 选项描述的是房地产贷款。\\nB 选项描述的是并购贷款。\\nC 选项描述的是固定资产贷款。\\n故本题答案为 D。"},{"title":"第56题","content":"下列关于项目融资的说法，不正确的是（）。","options":["选项：","A.贷款用于在建或已建项目的再融资","B.借款人通常为自然人","C.还款资金主要来源为该项目产生的销售收入、补贴收入或其他收入","D.借款人通常包括从事该项目建设、经营或融资的既有企事业法人"],"answer":"答案：B\\n名师解析：\\n项目融资的借款人通常是为建设、经营该项目或为该项目融资而专门组建的企事业法人，包括主要从事该项目建设、经营或融资的既有企事业法人。自然人一般不是项目融资的借款人。\\nA 选项，贷款用于在建或已建项目的再融资，说法正确。\\nC 选项，还款资金主要来源为该项目产生的销售收入、补贴收入或其他收入，说法正确。\\nD 选项，借款人通常包括从事该项目建设、经营或融资的既有企事业法人，说法正确。\\n故本题答案为 B。"},{"title":"第57题","content":"在项目融资业务中，贷款人为规避建设期风险，可以要求借款人或通过借款人要求项目相关方提供（）。","options":["选项：","A.完工担保","B.项目融资保函","C.项目贷款承诺","D.工程保险"],"answer":"答案：A\\n名师解析：\\n在项目融资业务中，贷款人为规避建设期风险，可以要求借款人或通过借款人要求项目相关方提供完工担保。\\n完工担保是一种保证项目能够按照预定的时间、质量和预算完成建设的担保形式。\\nB 选项项目融资保函主要是为项目融资提供信用担保。\\nC 选项项目贷款承诺是银行对项目贷款的一种意向性表示。\\nD 选项工程保险主要是对工程项目在建设期间可能面临的风险进行保险保障。\\n故本题答案为 A。"},{"title":"第58题","content":"在项目融资中，项目直接主办人直接参与项目投资和项目管理，直接承担债务责任和项目风险，确定项目直接主办人的一般做法是（）。","options":["选项：","A.成立一个单一目的的项目公司作为项目的直接主办人","B.由项目发起人作为项目的直接主办人","C.由主管政府的某一机构作为项目的直接主办人","D.项目最大投资者作为项目的直接主办人"],"answer":"答案：A\\n名师解析：\\n在项目融资中，确定项目直接主办人的一般做法是成立一个单一目的的项目公司作为项目的直接主办人。这样可以将项目的风险和责任与项目发起人的其他业务隔离开来，便于融资和管理。\\nB 选项，项目发起人不一定直接作为项目的直接主办人。\\nC 选项，主管政府的某一机构通常不直接作为项目的直接主办人。\\nD 选项，项目最大投资者也不一定直接作为项目的直接主办人。\\n故本题答案为 A。"},{"title":"第59题","content":"在项目融资中，项目建设期和试生产期的贷款银团通常由（）牵头。","options":["选项：","A.设备供应商","B.项目公司","C.出口信贷机构","D.代理银行"],"answer":"答案：D\\n名师解析：\\n在项目融资中，项目建设期和试生产期的贷款银团通常由代理银行牵头。\\n代理银行在银团中发挥组织和协调的作用，负责与各方沟通、安排贷款的发放和管理等工作。\\nA 选项设备供应商主要提供设备。\\nB 选项项目公司是项目的实施主体。\\nC 选项出口信贷机构提供特定类型的信贷支持。\\n故本题答案为 D。"},{"title":"第60题","content":"在项目融资中，用于支持贷款的信用结构的安排是灵活和多样化的，项目融资的框架结构由（）组成。","options":["选项：","A.项目的投资结构、融资结构、资金结构和信用保证结构","B.项目的投资结构、融资结构、成本结构和信用保证结构","C.项目的成本结构、融资结构、资金结构和信用保证结构","D.项目的投资结构、融资结构、资金结构和成本结构"],"answer":"答案：A\\n名师解析：\\n在项目融资中，项目融资的框架结构由项目的投资结构、融资结构、资金结构和信用保证结构组成。\\n这些结构相互关联、相互影响，共同构成了项目融资的整体框架。\\nB 选项中的成本结构不属于项目融资框架结构的主要组成部分。\\nC 选项中的成本结构不属于项目融资框架结构的主要组成部分。\\nD 选项中的成本结构不属于项目融资框架结构的主要组成部分。\\n故本题答案为 A。"},{"title":"第61题","content":"在项目融资中，项目的信用保证实体不包括（）。","options":["选项：","A.项目产品的购买者或者项目设施的使用者","B.项目融资顾问","C.项目建设的工程公司","D.项目设备的供应者、能源、原材料供应商"],"answer":"答案：B\\n名师解析：\\n在项目融资中，项目的信用保证实体通常包括项目产品的购买者或者项目设施的使用者、项目建设的工程公司、项目设备的供应者、能源及原材料供应商等。\\n项目融资顾问不属于项目的信用保证实体。\\n故本题答案为 B。"},{"title":"第62题","content":"在项目融资中，项目的发起人通常不包括（）。","options":["选项：","A.项目所在国政府","B.项目公司","C.对项目公司提供资金支持的母公司","D.与项目有关的第三方"],"answer":"答案：B\\n名师解析：\\n在项目融资中，项目的发起人通常包括项目所在国政府、对项目公司提供资金支持的母公司、与项目有关的第三方等。\\n项目公司是为了项目的实施和运营而专门设立的，不是项目的发起人。\\n故本题答案为 B。"},{"title":"第63题","content":"在项目融资中，辛迪加贷款是指（）。","options":["选项：","A.向辛迪加组织申请的贷款","B.有一家银行牵头，多家银行参加组成的银团，以相同的贷款条件向同一借款人提供的贷款","C.有多家银行牵头，多家银行参加组成的银团，以相同的贷款条件向同一借款人提供的贷款","D.向世界银行申请的贷款"],"answer":"答案：B\\n名师解析：\\n在项目融资中，辛迪加贷款是指由一家银行牵头，多家银行参加组成的银团，以相同的贷款条件向同一借款人提供的贷款。\\n这种贷款方式可以分散风险，提高贷款的规模和效率。\\nA 选项对辛迪加贷款的定义不准确。\\nC 选项牵头银行通常只有一家。\\nD 选项向世界银行申请的贷款不一定是辛迪加贷款。\\n故本题答案为 B。"},{"title":"第64题","content":"在项目融资的风险应对措施中，不属于风险控制的是（）。","options":["选项：","A.信用风险的控制","B.建设和开发风险的控制","C.政治风险的控制","D.金融风险的控制"],"answer":"答案：C\\n名师解析：\\n政治风险的控制通常属于风险规避的范畴，而非风险控制。\\n信用风险的控制、建设和开发风险的控制、金融风险的控制都属于风险控制的措施。\\n风险控制是指采取措施降低风险发生的概率或减少风险造成的损失。\\n故本题答案为 C。"},{"title":"第65题","content":"在项目融资中，项目的宏观环境风险不包括（）。","options":["选项：","A.经济环境变化","B.法律环境变化","C.自然环境变化","D.政治环境变化"],"answer":"答案：C\\n名师解析：\\n在项目融资中，项目的宏观环境风险包括经济环境变化、法律环境变化、政治环境变化。\\n自然环境变化通常属于项目的具体环境风险。\\n经济环境变化可能影响项目的成本和收益。\\n法律环境变化可能影响项目的合规性和权益。\\n政治环境变化可能影响项目的政策支持和稳定性。\\n故本题答案为 C。"},{"title":"第66题","content":"在项目融资中，项目的完工风险可能存在于项目（）。","options":["选项：","A.决策阶段","B.建设开发阶段","C.试生产阶段","D.经营阶段"],"answer":"答案：B\\n名师解析：\\n在项目融资中，项目的完工风险主要存在于项目的建设开发阶段。\\n在建设开发阶段，可能会面临各种因素导致项目无法按时、按质量标准完工。\\n决策阶段主要是项目的规划和可行性研究。\\n试生产阶段更多关注生产流程和产品质量等方面的问题。\\n经营阶段则侧重于项目的运营和盈利。\\n故本题答案为 B。"},{"title":"第67题","content":"在项目融资中，贷款银行通常要求（）提供担保。","options":["选项：","A.项目投资者","B.项目施工单位","C.项目设计单位","D.项目监理单位"],"answer":"答案：A\\n名师解析：\\n在项目融资中，贷款银行通常要求项目投资者提供担保。\\n项目投资者对项目的成功与否具有关键影响，其提供担保有助于增强银行对项目的信心，降低银行风险。\\n项目施工单位、项目设计单位、项目监理单位一般不承担提供担保的主要责任。\\n故本题答案为 A。"},{"title":"第68题","content":"在项目融资中，项目的市场风险不包括（）。","options":["选项：","A.项目产品市场需求的变化","B.项目产品价格的变化","C.项目生产能力的变化","D.项目原材料市场价格的变化"],"answer":"答案：C\\n名师解析：\\n在项目融资中，项目的市场风险包括项目产品市场需求的变化、项目产品价格的变化、项目原材料市场价格的变化等。\\n项目生产能力的变化通常不属于市场风险，而是属于项目自身的运营管理风险范畴。\\n产品市场需求和价格的变化直接影响项目的收益和盈利能力。\\n原材料市场价格的变化则影响项目的成本。\\n故本题答案为 C。"},{"title":"第69题","content":"在项目融资中，项目的核心风险包括（）。","options":["选项：","A.完工风险、生产风险、技术风险","B.政治风险、法律风险、社会风险","C.信用风险、市场风险、操作风险","D.环境风险、金融风险、不可抗力风险"],"answer":"答案：A\\n名师解析：\\n在项目融资中，项目的核心风险包括完工风险、生产风险、技术风险。\\n完工风险指项目无法按时完工或达不到预期标准的风险。\\n生产风险涉及生产过程中的各种不确定性，如原材料供应、生产效率等。\\n技术风险主要是指技术可行性、先进性及适用性方面的问题。\\nB 选项中的政治风险、法律风险、社会风险属于项目的环境风险。\\nC 选项中的信用风险、市场风险、操作风险是常见的金融风险类型，但并非项目融资中的核心风险。\\nD 选项中的环境风险、金融风险、不可抗力风险不是项目的核心风险。\\n故本题答案为 A。"},{"title":"第70题","content":"在项目融资中，项目的环境风险不包括（）。","options":["选项：","A.环保法规的变化","B.污染物排放超标","C.自然灾害","D.项目决策失误"],"answer":"答案：D\\n名师解析：\\n在项目融资中，项目的环境风险包括环保法规的变化、污染物排放超标、自然灾害等。\\n环保法规的变化可能导致项目需要增加环保投入或改变运营方式。\\n污染物排放超标可能面临罚款等处罚。\\n自然灾害会对项目设施和运营造成直接破坏。\\n项目决策失误属于项目的管理风险，而非环境风险。\\n故本题答案为 D。"},{"title":"第71题","content":"在项目融资中，贷款人应当要求借款人或者通过借款人要求项目相关方签订总承包合同、投保商业保险、建立完工保证金、提供完工担保和履约保函等方式，最大限度降低（）。","options":["选项：","A.信用风险","B.建设期风险","C.市场风险","D.操作风险"],"answer":"答案：B\\n名师解析：\\n在项目融资中，贷款人应当要求借款人或者通过借款人要求项目相关方签订总承包合同、投保商业保险、建立完工保证金、提供完工担保和履约保函等方式，最大限度降低建设期风险。\\n建设期风险通常包括工程延误、成本超支、质量问题等。\\nA 选项信用风险主要与借款人或相关方的信用状况有关。\\nC 选项市场风险主要涉及市场需求、价格等的变动。\\nD 选项操作风险主要是由于内部控制不当、人为失误等导致的风险。\\n故本题答案为 B。"},{"title":"第72题","content":"在项目融资中，贷款人从事项目融资业务，应当以（）分析为核心。","options":["选项：","A.偿债能力","B.盈利能力","C.营运能力","D.发展能力"],"answer":"答案：A\\n名师解析：\\n在项目融资中，贷款人从事项目融资业务，应当以偿债能力分析为核心。\\n因为项目融资的关键在于确保借款人有足够的能力按时偿还贷款本息。\\n盈利能力是企业获取利润的能力，但不一定能直接反映偿债能力。\\n营运能力主要体现企业资产的运营效率。\\n发展能力侧重于企业的成长潜力。\\n而偿债能力直接关系到贷款的安全回收。\\n故本题答案为 A。"},{"title":"第73题","content":"下列不属于流动负债的是（）。","options":["选项：","A.应付账款","B.待摊费用","C.短期借款","D.预收账款"],"answer":"答案：B\\n名师解析：\\n流动负债是借款人在生产经营过程中应付给他人的资金，是借款人承担的应在一年或在一个营业周期内偿还的债务，包括短期借款、应付票据、应付账款、预收账款、应付工资、应交税费、应付利润、其他应付款和预提费用等。长期负债包括长期借款、应付债券等。\\n待摊费用是指已经支出但应由本期和以后各期分别负担的各项费用，不属于流动负债。\\n故本题答案为B。"},{"title":"第74题","content":"一般情况下，关于不同行业资金结构比例关系，下列表述正确的是（）。","options":["选项：","A.从长期负债水平来看，资本密集型行业比零售业高","B.从流动负债水平来看，资本密集型行业比零售业高","C.从流动负债水平来看，劳动密集型行业比资本密集型行业低","D.从长期负债水平来看，资本密集型行业比劳动密集型行业低"],"answer":"答案：A\\n名师解析：\\n从长期负债水平来看，资本密集型行业比零售业高；从流动负债水平来看，资本密集型行业比零售业低；从流动负债水平来看，劳动密集型行业比资本密集型行业高；从长期负债水平来看，资本密集型行业比劳动密集型行业高。\\n故本题答案为A。"},{"title":"第75题","content":"企业一定时期内的收入、成本费用、利润应列入（）。","options":["选项：","A.财务状况说明书","B.现金流量表","C.利润表","D.资产负债表"],"answer":"答案：C\\n名师解析：\\n利润表是通过列示企业在一定时期内取得收入、所发生的费用支出和所获得的利润来反映企业一定时期内经营成果的报表，是根据“利润 = 收入 - 费用”原理编制的，故企业一定时期内的收入、成本费用、利润应列入利润表。\\n现金流量表是反映企业在一定会计期间现金和现金等价物流入和流出的报表。\\n资产负债表是反映企业在某一特定日期财务状况的报表。\\n财务状况说明书是对企业一定会计期间内生产经营、资金周转和利润实现及分配等情况的综合性说明。\\n故本题答案为C。"},{"title":"第76题","content":"一般来说，企业的现金流入是由（）引起的。","options":["选项：","A.购货现金支出","B.支付利息","C.销货现金收入","D.营业费用现金支出"],"answer":"答案：C\\n名师解析：\\n一般来说，销货现金收入、利息与股息的现金收入、增值税销项税款和出口退税、其他业务现金收入能够带来现金流入。投资活动是指企业长期资产的构建和不包括在现金等价物范围的投资及其处置活动，投资活动产生的现金流量至少应当单独列示反映下列信息的项目：收回投资收到的现金；取得投资收益收到的现金；处置固定资产、无形资产和其他长期资产收回的现金净额；处置子公司及其他营业单位收到的现金净额；收到其他与投资活动有关的现金；购建固定资产、无形资产和其他长期资产支付的现金；投资支付的现金；取得子公司及其他营业单位支付的现金净额；支付其他与投资活动有关的现金。\\n购货现金支出、支付利息、营业费用现金支出会导致现金流出。\\n故本题答案为C。"},{"title":"第77题","content":"假设一家公司的财务信息如下表所示（单位：万元），则该公司的销售利润率和总资产周转率分别是（）。","options":["项目\\t金额","销售收入\\t11460","净利润\\t573","总资产\\t7640","选项：","A.5%；1.5次","B.5%；0.5次","C.7.5%；0.5次","D.7.5%；1.5次"],"answer":"答案：A\\n名师解析：\\n销售利润率 = 净利润 / 销售收入 = 573 / 11460 = 5%；\\n总资产周转率 = 销售收入 / 总资产 = 11460 / 7640 = 1.5次。\\n故“5%；1.5次”正确。\\n故本题答案为A。"},{"title":"第78题","content":"某企业流动资产为600万元，其中货币资金100万元，有价证券150万元，应收票据50万元，应收账款100万元，存货200万元，流动负债300万元，则该企业的速动比率为（）。","options":["选项：","A.2","B.0.83","C.1.33","D.1"],"answer":"答案：C\\n名师解析：\\n速动比率 = 速动资产 / 流动负债 = （货币资金 + 有价证券 + 应收票据 + 应收账款）/ 流动负债 = （100 + 150 + 50 + 100）/ 300 = 1.33。\\n故本题答案为C。"},{"title":"第79题","content":"某企业2018年末流动比率为150%，年末流动资产为3000万元，则该企业2018年末的流动负债为（）万元。","options":["选项：","A.3000","B.5500","C.2000","D.4500"],"answer":"答案：C\\n名师解析：\\n流动比率 = 流动资产 / 流动负债，已知流动比率为150%，流动资产为3000万元，则流动负债 = 流动资产 / 流动比率 = 3000 / 150% = 2000（万元）。\\n故本题答案为C。"},{"title":"第80题","content":"某企业2015年末流动比率为2，年末流动负债为8000万元，年末流动资产占总资产的比例为40%，年初与年末资产总额相同，其中无形资产4000万元，年末资产负债率为50%。则该企业年末负债与所有者权益比率和负债与有形净资产比率分别应为（）。","options":["选项：","A.200%；125%","B.100%；80%","C.100%；125%","D.200%；80%"],"answer":"答案：C\\n名师解析：\\n年末流动资产 = 流动负债 × 流动比率 = 8000 × 2 = 16000（万元）；\\n年末总资产 = 年末流动资产 ÷ 40% = 16000 ÷ 40% = 40000（万元）；\\n年末负债 = 年末总资产 × 资产负债率 = 40000 × 50% = 20000（万元）；\\n年末所有者权益 = 年末总资产 - 年末负债 = 40000 - 20000 = 20000（万元）；\\n年末负债与所有者权益比率 = 年末负债 ÷ 年末所有者权益 = 20000 ÷ 20000 = 100%；\\n有形净资产 = 所有者权益 - 无形资产 = 20000 - 4000 = 16000（万元）；\\n负债与有形净资产比率 = 年末负债 ÷ 有形净资产 = 20000 ÷ 16000 = 125%。\\n故本题答案为C。"},{"title":"第81题","content":"在客户信用等级有效期内，如发生（），信用评级的初评、审核部门均有责任及时提示并按程序调整授信客户的信用等级。","options":["选项：","A.客户主要评级指标明显恶化，再导致评级分数及信用评级结果降低","B.客户在与银行业务往来中有严重违约行为","C.客户在他行贷款方式由抵押担保贷款变更为信用贷款","D.客户出现重大经营困难或财务困难","E.客户与其他债权人的合同项下发生重大违约事件"],"answer":"答案：ABDE\\n名师解析：\\n在客户信用等级有效期内，如发生下列情况之一，信用评级的初评、审核部门均有责任及时提示并按程序调整授信客户的信用等级：\\n客户主要评级指标明显恶化，再导致评级分数及信用评级结果降低；\\n客户在与银行业务往来中有严重违约行为；\\n客户出现重大经营困难或财务困难；\\n客户与其他债权人的合同项下发生重大违约事件。\\n客户在他行贷款方式的变更不一定会导致其信用等级的调整，故C选项不符合题意。\\n故本题答案为ABDE。"},{"title":"第82题","content":"企业存货账面价值计价政策的变化会影响企业的（）。","options":["选项：","A.利润","B.负债","C.费用","D.现金流","E.存货价值的真实性"],"answer":"答案：AE\\n名师解析：\\n存货属于企业的资产，它的账面价值的变动不会影响负债；现金流是企业的日常现金流入流出，账面价值的变化也不会影响这部分内容。\\n企业存货账面价值计价政策的变化会影响企业的利润和存货价值的真实性。\\n故本题答案为AE。"},{"title":"第83题","content":"5Cs是信贷分析中使用最广泛的分析框架。5Cs分析包括因素有（）。","options":["选项：","A.品德（Character）","B.还款能力（Capacity）","C.资本（Capital）","D.抵押（Collateral）","E.授信条件（Condition）"],"answer":"答案：ABCD\\n名师解析：\\n本题考查客户信用评级方法。5Cs系统：品德（Character）、资本（Capital）、还款能力（Capacity）、抵押（Collateral）、经营环境（Condition）。\\n故本题答案为ABCD。"},{"title":"第84题","content":"按照在银团贷款中的职能和分工，银团贷款成员通常分为（）。","options":["选项：","A.副代理行","B.参加行","C.代理行","D.副牵头行","E.牵头行"],"answer":"答案：BCE\\n名师解析：\\n按照在银团贷款中的职能和分工，银团贷款成员通常分为牵头行、代理行和参加行等角色。\\n故本题答案为BCE。"},{"title":"第85题","content":"根据《民法典》的规定，下列财产中可以用来抵押的有（）。","options":["选项：","A.所有权、使用权不明或者有争议的财产","B.土地所有权","C.生产设备","D.建筑物和其他土地附着物","E.交通运输工具"],"answer":"答案：CDE\\n名师解析：\\n根据《民法典》的规定，债务人或者第三人有权处分的下列财产可以抵押：\\n建筑物和其他土地附着物；\\n建设用地使用权；\\n海域使用权；\\n生产设备、原材料、半成品、产品；\\n正在建造的建筑物、船舶、航空器；\\n交通运输工具；\\n法律、行政法规未禁止抵押的其他财产。\\n抵押人可以将前款所列财产一并抵押。\\n下列财产不得抵押：\\n土地所有权；\\n宅基地、自留地、自留山等集体所有土地的使用权，但是法律规定可以抵押的除外；\\n学校、幼儿园、医疗机构等为公益目的成立的非营利法人的教育设施、医疗卫生设施和其他公益设施；\\n所有权、使用权不明或者有争议的财产；\\n依法被查封、扣押、监管的财产；\\n法律、行政法规规定不得抵押的其他财产。\\n故本题答案为CDE。"},{"title":"第86题","content":"关于贷款抵押风险，下列表述不正确的有（）。","options":["选项：","A.贷款合同附条件生效，但生效条件不具备，贷款主合同无效，导致抵押关系无效","B.未经所有权人同意就擅自抵押的，抵押关系无效，但不构成侵权","C.重复抵押行为会给银行贷款带来风险","D.法律规定自登记之日起生效的合同，必须办理抵押审查验证，否则合同就无效","E.对抵押物的价值进行准确评估是保证抵押物足值的关键"],"answer":"答案：BD\\n名师解析：\\n贷款合同附条件生效，但生效条件不具备，贷款主合同无效，导致抵押关系无效，A选项正确。\\n未经所有权人同意就擅自抵押的，抵押关系无效，且可能构成侵权，B选项错误。\\n重复抵押行为会给银行贷款带来风险，C选项正确。\\n法律规定自登记之日起生效的合同，必须办理抵押登记，否则合同就无效，D选项中“抵押审查验证”表述错误。\\n对抵押物的价值进行准确评估是保证抵押物足值的关键，E选项正确。\\n故本题答案为BD。"},{"title":"第87题","content":"商业银行确定质押率的依据主要有（）。","options":["选项：","A.质物的适用性、变现能力","B.质物的真实性","C.质物的合法性","D.质物的安全性","E.质物、质权价值的变动趋势"],"answer":"答案：AE\\n名师解析：\\n确定质押率的依据主要有：\\n质物的适用性、变现能力；\\n质物、质权价值的变动趋势。\\n质物的真实性、合法性和安全性是在质押前需要审查的内容，而不是确定质押率的依据。\\n故本题答案为AE。"},{"title":"第88题","content":"信贷授权应遵循的基本原则有（）。","options":["选项：","A.权责一致","B.授权适度","C.差别授权","D.动态调整","E.岗位分离"],"answer":"答案：ABCD\\n名师解析：\\n信贷授权应遵循的基本原则包括：\\n授权适度原则；\\n差别授权原则；\\n动态调整原则；\\n权责一致原则。\\n岗位分离不属于信贷授权应遵循的基本原则。\\n故本题答案为ABCD。"},{"title":"第89题","content":"借款人应符合以下（）要求。","options":["选项：","A.经营管理合法合规","B.贷款用途及还款来源明确合法","C.主体资格","D.信用记录良好","E.“诚信申贷”"],"answer":"答案：ABCDE\\n名师解析：\\n借款人应符合以下要求：\\n经营管理合法合规；\\n贷款用途及还款来源明确合法；\\n主体资格；\\n信用记录良好；\\n“诚信申贷”。\\n故本题答案为ABCDE。"},{"title":"第90题","content":"下列关于授信额度的表述正确的有（）。","options":["选项：","A.根据监管规定，银行应将固定资产贷款和流动资金贷款纳入对借款人及其所在集团的统一授信额度管理","B.单笔贷款授信额度适用于被指定发放的贷款本金额度","C.单笔贷款授信额度适用于贷款最高本金风险敞口额度","D.集团授信额度仅指授予集团本部的授信额度","E.企业授信额度是只授予某个借款企业的所有授信额度的总和"],"answer":"答案：ABC\\n名师解析：\\n根据监管规定，银行应将固定资产贷款和流动资金贷款纳入对借款人及其所在集团的统一授信额度管理，A选项正确。\\n单笔贷款授信额度适用于被指定发放的贷款本金额度，同时适用于贷款最高本金风险敞口额度，B、C选项正确。\\n集团授信额度是指授予集团客户包括集团本部及其下属成员单位的授信额度的总和，D选项错误。\\n企业授信额度是指银行授予某个借款企业的所有授信额度的总和，E选项表述不完整。\\n故本题答案为ABC。"},{"title":"第91题","content":"下列选项中，表述正确的有（）。","options":["选项：","A.银行对借款人有关合同方面的修改，无需取得保证人书面同意","B.银行对借款人有关合同方面的修改，与保证人达成口头协议即可","C.办理贷款展期，无需经保证人同意，保证人继续承担保证责任","D.办理贷款展期，未经保证人同意，保证人只在原合同约定的期间承担法律责任","E.银行对借款人有关合同方面的修改，都应取得保证人书面同意"],"answer":"答案：DE\\n名师解析：\\n银行对借款人有关合同方面的修改，都应取得保证人书面同意，否则可能导致保证无效，A选项错误，E选项正确。\\n银行对借款人有关合同方面的修改，应取得保证人书面同意，不能仅达成口头协议，B选项错误。\\n办理贷款展期，未经保证人同意，保证人只在原合同约定的期间承担法律责任，D选项正确，C选项错误。\\n故本题答案为DE。"},{"title":"第92题","content":"由于（），集团借款企业更容易产生潜在的信用风险。","options":["选项：","A.发生在集团的其他公司的问题也可能影响到借款企业","B.集团客户的整体授信规模较大，容易超出监管限额","C.集团客户的法律或监督条款的限制","D.内部集团资金流可能转化为现金并用于该集团其他成员的债务清偿","E.贷款资金有可能被转移到集团的其他公司"],"answer":"答案：ADE\\n名师解析：\\n由于以下原因，复杂企业结构更容易产生潜在的信用风险：\\n贷款资金有可能被转移到集团的其他公司，内部集团资金流有可能转化为现金并用于该集团其他成员的债务清偿；\\n无论借款企业的经营业绩有多好，发生在集团的其他公司的问题也可能影响到借款企业。\\n集团客户的整体授信规模较大，容易超出监管限额以及集团客户的法律或监督条款的限制，并不是集团借款企业更容易产生潜在信用风险的主要原因。\\n故本题答案为ADE。"},{"title":"第93题","content":"在借款人自主支付方式下，应做到（）。","options":["选项：","A.遵守贷款与资本金同比例到位的基本要求","B.可以提前放贷","C.方便借款人资金支付，又要控制贷款用途","D.审慎确定自主支付资金的金额和在借款人账户上的停留时间","E.遵从实贷实付原则"],"answer":"答案：ACDE\\n名师解析：\\n在借款人自主支付方式下，应做到：\\n遵守贷款与资本金同比例到位的基本要求；\\n方便借款人资金支付，又要控制贷款用途；\\n审慎确定自主支付资金的金额和在借款人账户上的停留时间；\\n遵从实贷实付原则。\\n不可以提前放贷，B选项错误。\\n故本题答案为ACDE。"},{"title":"第94题","content":"项目评估的内容包括（）。","options":["选项：","A.项目建设的必要性评估","B.项目建设配套条件评估","C.项目财务评估","D.借款人的人员情况及管理水平","E.项目技术评估"],"answer":"答案：ABCE\\n名师解析：\\n项目评估的内容包括：项目建设的必要性评估、项目建设配套条件评估、项目技术评估、借款人的人员情况及管理水平、项目财务评估。\\nD 选项借款人的人员情况及管理水平属于项目非财务分析的内容。\\n故本题答案为 ABCE。"},{"title":"第95题","content":"对项目进行财务分析时，下列项目中通常需要估算的是（）。","options":["选项：","A.无形资产","B.固定资产","C.递延资产","D.建设投资","E.流动资金"],"answer":"答案：DE\\n名师解析：\\n对项目进行财务分析时，建设投资和流动资金通常需要估算。无形资产、固定资产、递延资产一般是根据实际情况确定其价值，而不是估算。\\n故本题答案为DE。"},{"title":"第96题","content":"项目的可行性研究和贷款项目评估的区别主要有（）。","options":["选项：","A.进行项目评估和可行性研究的目的不同","B.发起主体不同","C.发生的时间不同","D.研究范围与侧重点不同","E.利率水平不同"],"answer":"答案：ABCD\\n名师解析：\\n项目的可行性研究和贷款项目评估的区别主要有：发起主体不同、发生的时间不同、研究范围与侧重点不同、进行项目评估和可行性研究的目的不同。利率水平不是两者的区别。\\n故本题答案为ABCD。"},{"title":"第97题","content":"关于项目建设配套条件评估，下列说法正确的有（）。","options":["选项：","A.厂址选择是否合理，所需土地征用落实情况","B.资源条件能否满足项目需要，原辅材料、燃料供应是否有保障，是否经济合理","C.配套水、电、气、交通、运输条件能否满足项目需要","D.相关及配套项目是否同步建设","E.项目所需资金的落实情况"],"answer":"答案：ABCD\\n名师解析：\\n项目建设配套条件评估包括：厂址选择是否合理，所需土地征用落实情况；资源条件能否满足项目需要，原辅材料、燃料供应是否有保障，是否经济合理；配套水、电、气、交通、运输条件能否满足项目需要；相关及配套项目是否同步建设等。\\n项目所需资金的落实情况不属于项目建设配套条件评估的内容。\\n故本题答案为ABCD。"},{"title":"第98题","content":"项目财务评估包括（）。","options":["选项：","A.项目投资估算与资金筹措评估","B.项目基础财务数据评估","C.项目盈利能力评估","D.项目清偿能力评估","E.不确定性评估"],"answer":"答案：ABCDE\\n名师解析：\\n项目财务评估包括项目投资估算与资金筹措评估、项目基础财务数据评估、项目盈利能力评估、项目清偿能力评估、不确定性评估。\\n故本题答案为ABCDE。"},{"title":"第99题","content":"项目财务分析的取价原则有（）。","options":["选项：","A.应采用预测价格","B.现金流量分析原则上应采用时价体系","C.偿债能力分析原则上应采用实价体系","D.根据情况对价格体系进行简化","E.应采用现行实际价格"],"answer":"答案：AD\\n名师解析：\\n项目财务分析的取价原则有：应采用预测价格；根据情况对价格体系进行简化。\\n现金流量分析原则上应采用实价体系，B 选项错误。\\n偿债能力分析原则上应采用时价体系，C 选项错误。\\nE 选项应采用预测价格，而非现行实际价格。\\n故本题答案为 AD。"},{"title":"第100题","content":"项目财务分析中的总成本费用包括（）。","options":["选项：","A.经营成本","B.折旧和摊销","C.利息支出","D.机会成本","E.生产成本"],"answer":"答案：ABC\\n名师解析：\\n项目财务分析中的总成本费用包括经营成本、折旧和摊销、利息支出。\\n机会成本不是总成本费用的构成部分，D 选项错误。\\n生产成本的概念较为宽泛，不是总成本费用具体明确的组成内容，E 选项错误。\\n故本题答案为 ABC。"},{"title":"第101题","content":"在进行项目现金流量分析时，（）不计入现金。","options":["选项：","A.折旧费","B.无形资产摊销费","C.递延资产摊销费","D.原材料","E.应收账款"],"answer":"答案：ABC\\n名师解析：\\n在进行项目现金流量分析时，折旧费、无形资产摊销费、递延资产摊销费不计入现金。\\n原材料的采购支出和应收账款的收回或支出都会影响现金流量，D、E 选项不符合要求。\\n故本题答案为 ABC。"},{"title":"第102题","content":"在计算项目的现金流量时，（）不能作为现金流出。","options":["选项：","A.无形资产的摊销","B.借款利息","C.固定资产折旧","D.递延资产摊销","E.偿还的借款本金"],"answer":"答案：ABCD\\n名师解析：\\n在计算项目的现金流量时，无形资产的摊销、借款利息、固定资产折旧、递延资产摊销都不能作为现金流出。\\n偿还的借款本金属于现金流出，E 选项不符合。\\n故本题答案为 ABCD。"},{"title":"第103题","content":"下列关于投资回收期的说法，正确的有（）。","options":["选项：","A.投资回收期反映了项目的财务投资回收能力","B.投资回收期是项目的累计净现金流量开始出现正值的年份数","C.投资回收期应是整数","D.项目投资回收期大于行业基准回收期，表明该项目能在规定的时间内收回投资","E.投资回收期是用项目净收益抵偿项目全部投资所需的时间"],"answer":"答案：AE\\n名师解析：\\n投资回收期反映了项目的财务投资回收能力，是用项目净收益抵偿项目全部投资所需的时间，A、E 选项正确。\\n投资回收期是项目的累计净现金流量开始出现正值的年份数减去 1 再加上上年累计净现金流量的绝对值除以当年净现金流量，B 选项错误。\\n投资回收期不一定是整数，C 选项错误。\\n项目投资回收期小于行业基准回收期，表明该项目能在规定的时间内收回投资，D 选项错误。\\n故本题答案为 AE。"},{"title":"第104题","content":"关于项目不确定性分析，下列说法正确的有（）。","options":["选项：","A.盈亏平衡分析只适用于项目的财务评价","B.敏感性分析只适用于项目的财务评价","C.概率分析可同时用于项目的财务评价和国民经济评价","D.盈亏平衡分析能够度量项目风险的大小","E.敏感性分析不能揭示产生项目风险的根源"],"answer":"答案：ACDE\\n名师解析：\\n盈亏平衡分析只适用于项目的财务评价，A 选项正确。\\n敏感性分析可同时用于项目的财务评价和国民经济评价，B 选项错误。\\n概率分析可同时用于项目的财务评价和国民经济评价，C 选项正确。\\n盈亏平衡分析能够度量项目风险的大小，D 选项正确。\\n敏感性分析不能揭示产生项目风险的根源，E 选项正确。\\n故本题答案为 ACDE。"},{"title":"第105题","content":"项目不确定性分析中，（）用来分析项目主要因素发生变化时对项目经济评价指标的影响程度，并从中找出对项目效益影响最大的、最敏感的因素，从而进一步分析其可能产生的影响。","options":["选项：","A.利润分析","B.敏感性分析","C.盈亏平衡分析","D.现金流分析","E.成本分析"],"answer":"答案：B\\n名师解析：\\n敏感性分析用来分析项目主要因素发生变化时对项目经济评价指标的影响程度，并从中找出对项目效益影响最大的、最敏感的因素，从而进一步分析其可能产生的影响。\\n利润分析、盈亏平衡分析、现金流分析、成本分析均不符合上述描述。\\n故本题答案为 B。"},{"title":"第106题","content":"在项目评估中，固定资产折旧可用（ ）计算。","options":["选项：","A.直线折旧法","B.双倍余额递减法","C.平均年限法","D.工作量法","E.年数总和法"],"answer":"答案：ABCDE\\n名师解析：\\n在项目评估中，固定资产折旧可用直线折旧法、双倍余额递减法、平均年限法、工作量法、年数总和法等方法计算。\\n故本题答案为 ABCDE。"},{"title":"第107题","content":"在项目评估中，流动资产通常包括（ ）。","options":["选项：","A.货币资金","B.应收账款","C.预付账款","D.存货","E.短期投资"],"answer":"答案：ABCDE\\n名师解析：\\n在项目评估中，流动资产通常包括货币资金、应收账款、预付账款、存货、短期投资等。\\n故本题答案为 ABCDE。"},{"title":"第108题","content":"项目总投资包括（ ）。","options":["选项：","A.建设期利息","B.投资方向调节税","C.折旧费用","D.流动资金","E.建设投资"],"answer":"答案：ABDE\\n名师解析：\\n项目总投资包括建设期利息、投资方向调节税、流动资金、建设投资。\\n折旧费用不属于项目总投资的范畴。\\n故本题答案为 ABDE。"},{"title":"第109题","content":"下列关于投资项目评估方法的表述，正确的有（ ）。","options":["选项：","A.现值指数法克服了净现值法不能直接比较投资额不同的项目的局限性，它在数值上等于投资项目未来现金流入量现值除以未来现金流出量现值","B.动态回收期法克服了静态回收期法不考虑货币时间价值的缺点，但是仍然不能衡量项目的盈利性","C.内含报酬率是项目本身的投资报酬率，不随投资项目预期现金流的变化而变化","D.内含报酬率法不能直接评价两个投资规模不同的互斥项目的优劣","E.净现值法、现值指数法、内含报酬率法都考虑了货币的时间价值"],"answer":"答案：BDE\\n名师解析：\\n现值指数法在数值上等于投资项目未来现金流入量现值除以未来现金流出量现值，它克服了净现值法不能直接比较投资额不同的项目的局限性，A 选项错误。\\n动态回收期法克服了静态回收期法不考虑货币时间价值的缺点，但是仍然不能衡量项目的盈利性，B 选项正确。\\n内含报酬率是项目本身的投资报酬率，会随投资项目预期现金流的变化而变化，C 选项错误。\\n内含报酬率法不能直接评价两个投资规模不同的互斥项目的优劣，D 选项正确。\\n净现值法、现值指数法、内含报酬率法都考虑了货币的时间价值，E 选项正确。\\n故本题答案为 BDE。"},{"title":"第110题","content":"在项目评估中，对项目设备选择是否合理进行的评估属于（ ）。","options":["选项：","A.项目建设配套条件评估","B.项目技术评估","C.项目财务评估","D.项目效益评估","E.项目不确定性评估"],"answer":"答案：B\\n名师解析：\\n在项目评估中，对项目设备选择是否合理进行的评估属于项目技术评估。\\n项目建设配套条件评估主要是关于厂址、资源、配套设施等方面。\\n项目财务评估侧重于财务方面的分析。\\n项目效益评估关注项目带来的经济效益等。\\n项目不确定性评估针对项目中的不确定因素。\\n故本题答案为 B。"},{"title":"第111题","content":"下列关于项目清偿能力指标的说法，正确的有（ ）。","options":["选项：","A.资产负债率越低，表明企业长期偿债能力越强","B.贷款偿还期一般用于计算项目偿还短期贷款所需的时间","C.速动比率越高，表明企业的短期偿债能力越强","D.流动比率越高，表明企业的短期偿债能力越强","E.利息保障倍数越高，表明企业支付利息费用的能力越强"],"answer":"答案：ACDE\\n名师解析：\\n资产负债率越低，表明企业长期偿债能力越强，A 选项正确。\\n贷款偿还期一般用于计算项目偿还长期贷款所需的时间，B 选项错误。\\n速动比率越高，表明企业的短期偿债能力越强，C 选项正确。\\n流动比率越高，表明企业的短期偿债能力越强，D 选项正确。\\n利息保障倍数越高，表明企业支付利息费用的能力越强，E 选项正确。\\n故本题答案为 ACDE。"},{"title":"第112题","content":"下列关于财务净现值的说法，正确的有（ ）。","options":["选项：","A.财务净现值是反映项目在计算期内获利能力的动态评价指标","B.一个项目的净现值是指项目按照财务内部收益率，将各年的净现金流量折现到建设起点的现值之和","C.财务净现值等于零，表明项目的盈利能力刚好达到行业的平均水平","D.财务净现值大于零，表明项目的盈利能力超过行业的平均水平","E.财务净现值的数值受折现率的影响较大"],"answer":"答案：ACDE\\n名师解析：\\n财务净现值是反映项目在计算期内获利能力的动态评价指标，A 选项正确。\\n一个项目的净现值是指项目按照基准收益率，将各年的净现金流量折现到建设起点的现值之和，B 选项错误。\\n财务净现值等于零，表明项目的盈利能力刚好达到行业的平均水平，C 选项正确。\\n财务净现值大于零，表明项目的盈利能力超过行业的平均水平，D 选项正确。\\n财务净现值的数值受折现率的影响较大，E 选项正确。\\n故本题答案为 ACDE。"},{"title":"第113题","content":"在计算项目的现金流量时，（ ）应作为现金流出。","options":["选项：","A.折旧费","B.无形资产摊销费","C.项目资本金","D.经营成本","E.利息支出"],"answer":"答案：CD\\n名师解析：\\n在计算项目的现金流量时，项目资本金和经营成本应作为现金流出。\\n折旧费和无形资产摊销费是非付现成本，不作为现金流出，A、B 选项错误。\\n利息支出在项目资本金现金流量分析中不作为现金流出，在全部投资现金流量分析中作为现金流出，E 选项不全面。\\n故本题答案为 CD。"},{"title":"第114题","content":"在项目评估中，对原材料供应进行分析时，应重点考虑（ ）。","options":["选项：","A.原材料的质量","B.原材料的数量","C.原材料的价格","D.原材料的供应来源","E.原材料的运输方式"],"answer":"答案：ABCD\\n名师解析：\\n在项目评估中，对原材料供应进行分析时，应重点考虑原材料的质量、数量、价格、供应来源。\\n原材料的运输方式也是一个影响因素，但相对而言不是重点考虑的方面。\\n故本题答案为 ABCD。"},{"title":"第115题","content":"在进行项目财务预测时，下列方法中，通常使用的有（ ）。","options":["选项：","A.回归分析法","B.趋势分析法","C.比较分析法","D.比率分析法","E.因素分析法"],"answer":"答案：AB\\n名师解析：\\n在进行项目财务预测时，通常使用的方法有回归分析法和趋势分析法。\\n比较分析法、比率分析法、因素分析法一般不用于项目财务预测。\\n故本题答案为 AB。"},{"title":"第116题","content":"下列关于项目评估的说法，正确的有（ ）。","options":["选项：","A.项目评估是项目投资决策的基础","B.项目评估是项目可行性研究的延续、深化和再研究","C.项目评估的目的是为项目决策提供科学的依据","D.项目评估的重点是对项目的可行性研究报告进行审查和评价","E.项目评估工作一般由项目投资者或项目主管部门委托有资格的机构承担"],"answer":"答案：BCDE\\n名师解析：\\n项目可行性研究是项目投资决策的基础，A 选项错误。\\n项目评估是项目可行性研究的延续、深化和再研究，B 选项正确。\\n项目评估的目的是为项目决策提供科学的依据，C 选项正确。\\n项目评估的重点是对项目的可行性研究报告进行审查和评价，D 选项正确。\\n项目评估工作一般由项目投资者或项目主管部门委托有资格的机构承担，E 选项正确。\\n故本题答案为 BCDE。"},{"title":"第117题","content":"在项目评估中，对项目产品市场供需状况进行分析时，需要考虑的因素有（ ）。","options":["选项：","A.产品的市场需求","B.产品的市场供给","C.产品的市场竞争状况","D.产品的价格走势","E.产品的销售渠道"],"answer":"答案：ABCD\\n名师解析：\\n在项目评估中，对项目产品市场供需状况进行分析时，需要考虑产品的市场需求、市场供给、市场竞争状况以及价格走势。\\n产品的销售渠道属于市场营销方面的内容，并非直接针对市场供需状况的核心因素。\\n故本题答案为 ABCD。"},{"title":"第118题","content":"项目评估中，对项目环境保护方案的评估内容包括（ ）。","options":["选项：","A.环境质量现状调查与分析","B.项目污染源和污染因素分析","C.环境保护治理措施方案的比选","D.环境保护投资估算","E.环境影响评价结论的审查"],"answer":"答案：ABCDE\\n名师解析：\\n项目评估中，对项目环境保护方案的评估内容包括环境质量现状调查与分析、项目污染源和污染因素分析、环境保护治理措施方案的比选、环境保护投资估算、环境影响评价结论的审查。\\n故本题答案为 ABCDE。"},{"title":"第119题","content":"在项目评估中，对于项目的社会效益评估，主要包括（ ）。","options":["选项：","A.对社会环境的影响","B.对自然资源的影响","C.对社会经济的影响","D.对社会就业的影响","E.对社会文化教育的影响"],"answer":"答案：ABCDE\\n名师解析：\\n在项目评估中，对于项目的社会效益评估，主要包括对社会环境、自然资源、社会经济、社会就业、社会文化教育的影响。\\n故本题答案为 ABCDE。"},{"title":"第120题","content":"项目评估报告的主要内容包括（ ）。","options":["选项：","A.项目概况","B.市场分析","C.建设条件评估","D.投资估算与资金筹措评估","E.财务效益评估"],"answer":"答案：ABCDE\\n名师解析：\\n项目评估报告的主要内容包括项目概况、市场分析、建设条件评估、投资估算与资金筹措评估、财务效益评估等。\\n故本题答案为 ABCDE。"},{"title":"第121题","content":"在项目评估中，对项目工艺技术方案进行评估时，需要考虑的因素有（ ）。","options":["选项：","A.技术的先进性","B.技术的适用性","C.技术的可靠性","D.技术的经济性","E.技术的安全性"],"answer":"答案：ABCDE\\n名师解析：\\n在项目评估中，对项目工艺技术方案进行评估时，需要考虑技术的先进性、适用性、可靠性、经济性和安全性。\\n故本题答案为 ABCDE。"},{"title":"第122题","content":"下列关于项目财务效益评估中成本费用的说法，正确的有（ ）。","options":["选项：","A.总成本费用包括经营成本、折旧、摊销和利息支出","B.经营成本是总成本费用扣除折旧、摊销和利息支出后的成本","C.固定成本是不随产量变动而变动的成本","D.可变成本是随产量变动而变动的成本","E.机会成本应作为项目的成本费用计入财务效益评估中"],"answer":"答案：ABCD\\n名师解析：\\n总成本费用包括经营成本、折旧、摊销和利息支出，A 选项正确。\\n经营成本是总成本费用扣除折旧、摊销和利息支出后的成本，B 选项正确。\\n固定成本是不随产量变动而变动的成本，C 选项正确。\\n可变成本是随产量变动而变动的成本，D 选项正确。\\n机会成本不属于实际发生的成本费用，不应作为项目的成本费用计入财务效益评估中，E 选项错误。\\n故本题答案为 ABCD。"},{"title":"第123题","content":"在项目评估中，对项目组织机构设置的评估内容包括（ ）。","options":["选项：","A.组织机构的适应性","B.组织机构的有效性","C.组织机构的合理性","D.人力资源配置","E.部门职能划分"],"answer":"答案：ABCDE\\n名师解析：\\n在项目评估中，对项目组织机构设置的评估内容包括组织机构的适应性、有效性、合理性，人力资源配置以及部门职能划分。\\n故本题答案为 ABCDE。"},{"title":"第124题","content":"项目评估中，对项目的风险分析主要包括（ ）。","options":["选项：","A.市场风险","B.技术风险","C.管理风险","D.财务风险","E.政策风险"],"answer":"答案：ABCDE\\n名师解析：\\n项目评估中，对项目的风险分析主要包括市场风险、技术风险、管理风险、财务风险、政策风险等。\\n故本题答案为 ABCDE。"},{"title":"第125题","content":"在进行项目经济评价时，常用的动态评价指标有（ ）。","options":["选项：","A.净现值","B.内部收益率","C.动态投资回收期","D.净现值率","E.投资利润率"],"answer":"答案：ABCD\\n名师解析：\\n在进行项目经济评价时，常用的动态评价指标有净现值、内部收益率、动态投资回收期、净现值率。\\n投资利润率属于静态评价指标。\\n故本题答案为 ABCD。"},{"title":"第126题","content":"项目评估中，对项目投资估算的审查主要包括（ ）。","options":["选项：","A.审查投资估算的编制方法的科学性和可靠性","B.审查投资估算的费用项目和费用数额的真实性","C.审查投资估算的内容与规划要求的一致性","D.审查投资估算的费用构成的合理性","E.审查投资估算的精度是否能满足项目决策的要求"],"answer":"答案：ABCDE\\n名师解析：\\n项目评估中，对项目投资估算的审查主要包括审查投资估算的编制方法的科学性和可靠性、费用项目和费用数额的真实性、内容与规划要求的一致性、费用构成的合理性以及精度是否能满足项目决策的要求。\\n故本题答案为 ABCDE。"},{"title":"第127题","content":"在项目评估中，对项目融资方案的评估包括（ ）。","options":["选项：","A.资金来源可靠性评估","B.资金结构合理性评估","C.融资成本经济性评估","D.融资风险可控性评估","E.融资主体合法性评估"],"answer":"答案：ABCD\\n名师解析：\\n在项目评估中，对项目融资方案的评估包括资金来源可靠性评估、资金结构合理性评估、融资成本经济性评估、融资风险可控性评估。\\n融资主体合法性一般在项目前期筹备阶段就已确认，不是项目评估中对融资方案评估的重点。\\n故本题答案为 ABCD。"},{"title":"第128题","content":"项目评估中，对项目建设规模的评估主要考虑（ ）。","options":["选项：","A.市场需求","B.资源供应","C.技术水平","D.资金状况","E.经济效益"],"answer":"答案：ABCDE\\n名师解析：\\n项目评估中，对项目建设规模的评估主要考虑市场需求、资源供应、技术水平、资金状况和经济效益等因素。\\n市场需求决定了项目产品的销售量和市场份额。\\n资源供应影响项目的持续生产能力。\\n技术水平制约着生产规模的大小。\\n资金状况限制了项目的投资规模。\\n经济效益则是衡量建设规模合理性的关键指标。\\n故本题答案为 ABCDE。"},{"title":"第129题","content":"在项目评估时，对项目效益进行预测应遵循的原则有（ ）。","options":["选项：","A.以定量分析为主，定性分析为辅","B.效益与费用计算口径对应一致","C.合理确定计算期","D.谨慎性原则","E.客观性原则"],"answer":"答案：ABCDE\\n名师解析：\\n在项目评估时，对项目效益进行预测应遵循以定量分析为主，定性分析为辅；效益与费用计算口径对应一致；合理确定计算期；谨慎性原则；客观性原则。\\n以定量分析为主能更精确地评估效益，定性分析为辅可补充定量分析的不足。\\n效益与费用计算口径对应一致确保评估的准确性和科学性。\\n合理确定计算期有助于准确反映项目在不同阶段的效益。\\n谨慎性原则避免过度乐观的预测。\\n客观性原则保证预测基于真实可靠的信息和数据。\\n故本题答案为 ABCDE。"},{"title":"第130题","content":"项目评估中，对项目的不确定性分析包括（ ）。","options":["选项：","A.盈亏平衡分析","B.敏感性分析","C.概率分析","D.风险分析","E.决策树分析"],"answer":"答案：ABC\\n名师解析：\\n项目评估中，对项目的不确定性分析包括盈亏平衡分析、敏感性分析、概率分析。\\n盈亏平衡分析通过确定项目的盈亏平衡点，衡量项目对产量变化的适应能力和抗风险能力。\\n敏感性分析用于找出对项目效益影响较大的敏感因素。\\n概率分析则考虑了各种不确定因素发生的概率。\\n风险分析侧重于评估不确定性因素可能带来的损失和风险程度。\\n决策树分析更多用于决策过程中的方案选择。\\n故本题答案为 ABC。"},{"title":"第131题","content":"在项目评估中，对于项目的设备选型评估，需要考虑的因素有（ ）。","options":["选项：","A.设备的生产能力","B.设备的可靠性","C.设备的维修性","D.设备的节能性","E.设备的经济性"],"answer":"答案：ABCDE\\n名师解析：\\n在项目评估中，对于项目的设备选型评估，需要考虑设备的生产能力，以满足项目的产量需求；设备的可靠性，确保稳定运行；设备的维修性，便于后期维护保养；设备的节能性，降低能耗成本；设备的经济性，综合考虑购置、运行和维护等成本。\\n故本题答案为 ABCDE。"},{"title":"第132题","content":"项目评估中，对项目的土地利用评估主要包括（ ）。","options":["选项：","A.项目用地是否符合土地利用规划","B.土地的取得方式是否合法合规","C.土地的利用效率是否合理","D.土地的补偿安置是否妥善","E.土地的生态影响是否可控"],"answer":"答案：ABCDE\\n名师解析：\\n项目评估中，对项目的土地利用评估主要包括项目用地是否符合土地利用规划，以确保项目的合法性和合规性；土地的取得方式是否合法合规，避免法律风险；土地的利用效率是否合理，充分发挥土地资源的价值；土地的补偿安置是否妥善，保障相关人员的合法权益；土地的生态影响是否可控，减少对生态环境的破坏。\\n故本题答案为 ABCDE。"},{"title":"第133题","content":"在项目评估中，对项目的能源消耗评估应重点关注（ ）。","options":["选项：","A.能源种类","B.能源消耗量","C.能源利用效率","D.能源供应的稳定性","E.能源的环保性"],"answer":"答案：ABCDE\\n名师解析：\\n在项目评估中，对项目的能源消耗评估应重点关注能源种类，了解项目所使用的能源类型是否符合政策和环保要求；能源消耗量，评估其总量及在同行业中的水平；能源利用效率，判断能源利用的合理性和先进性；能源供应的稳定性，保障项目的正常运行；能源的环保性，减少对环境的不良影响。\\n故本题答案为 ABCDE。"},{"title":"第134题","content":"项目评估时，对项目所在地区的社会经济环境评估包括（ ）。","options":["选项：","A.地区经济发展水平","B.基础设施状况","C.人口状况","D.文化教育水平","E.地方政策法规"],"answer":"答案：ABCDE\\n名师解析：\\n项目评估时，对项目所在地区的社会经济环境评估包括地区经济发展水平，这会影响项目的市场需求和发展潜力；基础设施状况，关系到项目的建设和运营成本；人口状况，如人口数量、结构、分布等对项目的市场和劳动力供应有重要影响；文化教育水平，影响当地劳动力素质和消费观念；地方政策法规，直接决定项目的合规性和所能享受的政策支持。\\n故本题答案为 ABCDE。"},{"title":"第135题","content":"在项目评估中，对项目的技术装备评估主要涉及（ ）。","options":["选项：","A.技术装备的先进性","B.技术装备的适用性","C.技术装备的可靠性","D.技术装备的成套性","E.技术装备的经济性"],"answer":"答案：ABCDE\\n名师解析：\\n在项目评估中，对项目的技术装备评估主要涉及技术装备的先进性，以保证项目在技术上的竞争力；技术装备的适用性，确保能够满足项目的特定需求；技术装备的可靠性，减少故障和停机时间；技术装备的成套性，保障生产流程的顺畅；技术装备的经济性，综合考虑购置、运行和维护成本。\\n故本题答案为 ABCDE。"},{"title":"第136题","content":"项目评估中，对项目的投资回收期进行评估时，需要考虑的因素有（ ）。","options":["选项：","A.项目的建设期","B.项目投产后每年的现金净流量","C.项目的投资总额","D.行业平均投资回收期","E.折现率"],"answer":"答案：ABC\\n名师解析：\\n项目评估中，对项目的投资回收期进行评估时，需要考虑项目的建设期，建设期会影响投资回收期的起始时间；项目投产后每年的现金净流量，这直接决定了回收投资所需的时间；项目的投资总额，投资总额越大，通常回收时间越长。\\n行业平均投资回收期可作为参考，但不是直接影响计算投资回收期的因素。\\n折现率主要用于计算动态投资回收期或进行其他动态分析，对普通投资回收期计算影响较小。\\n故本题答案为 ABC。"},{"title":"第137题","content":"在项目评估中，对项目的清偿能力进行分析时，常用的指标有（ ）。","options":["选项：","A.资产负债率","B.流动比率","C.速动比率","D.借款偿还期","E.利息备付率"],"answer":"答案：ABCDE\\n名师解析：\\n在项目评估中，对项目的清偿能力进行分析时，常用的指标有资产负债率，反映资产对负债的保障程度；流动比率，衡量企业流动资产在短期债务到期以前，可以变为现金用于偿还负债的能力；速动比率，比流动比率更能体现企业的短期偿债能力；借款偿还期，直接反映项目偿还借款的时间；利息备付率，用于衡量项目付息能力。\\n故本题答案为 ABCDE。"},{"title":"第138题","content":"项目评估中，对项目产品市场竞争力的评估内容包括（ ）。","options":["选项：","A.产品质量","B.产品价格","C.营销策略","D.市场占有率","E.售后服务"],"answer":"答案：ABCDE\\n名师解析：\\n项目评估中，对项目产品市场竞争力的评估内容包括产品质量，高质量的产品更易获得消费者认可；产品价格，合理的价格有助于提高产品性价比；营销策略，有效的营销能提升产品知名度和销售量；市场占有率，直观反映产品在市场中的地位；售后服务，良好的售后服务能增加客户满意度和忠诚度。\\n故本题答案为 ABCDE。"}]'
</script>
<script>
const titleDom = document.querySelector('.title');
const contentDom = document.querySelector('.content');
const optionsDom = document.querySelector('.options');
const answerDom = document.querySelector('.answer');
const lookBtn = document.querySelector('#look');
const prevBtn = document.querySelector('#prev');
const nextBtn = document.querySelector('#next');
const xs2 = JSON.parse(xs);
const indexs = [];
var index = 0;

const randomIndex = function(){
    const restIndexs = xs2.map(function(_, index) { return index}).filter(function(index) { return indexs.indexOf(index) === -1});
    return restIndexs[Math.random() * restIndexs.length >>> 0];
};

const prevFn = function() {
    if(index === 0) {
        indexs.unshift(randomIndex());
    } else {
        index = index - 1;
    }
    set();
};
const nextFn = function() {
    if(indexs.length <= index + 1) {
        indexs.push(randomIndex());
        index = index + 1;
    } else {
        index = index + 1;
    }
    set();
};

const set = function() {
    answerDom.style.display = 'none';
    const t = xs2[indexs[index]];
    titleDom.innerText = t.title;
    contentDom.innerText = t.content;
    optionsDom.innerHTML = t.options.map(function(i) {
            const li = document.createElement('li');
            li.innerText = i;
            return li.outerHTML;
            }).join('');
    answerDom.innerText = t.answer;
};

prevBtn.addEventListener('click', prevFn);
nextBtn.addEventListener('click', nextFn);
lookBtn.addEventListener('click', function() {
        answerDom.style.display = 'block';
    });

prevFn();
</script>
</body>
